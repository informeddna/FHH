# Debug log4j
#log4j.debug=false

log4j.rootLogger=INFO, fhh

log4j.appender.fhh=org.apache.log4j.FileAppender
log4j.appender.fhh.layout = org.apache.log4j.PatternLayout
log4j.appender.fhh.layout.ConversionPattern = %d{ISO8601} %-5p [%F:%L] : %m%n
log4j.appender.fhh.layout.LocationInfo=true
log4j.appender.fhh.File=target/fhh.log
log4j.appender.fhh.ImmediateFlush=true
log4j.appender.fhh.Append=false
#log4j.appender.fhh.BufferedIO=true
#log4j.appender.fhh.BufferSize=16000

# Enable Hibernate Debugging
log4j.logger.org.hibernate=debug, fhh
log4j.logger.org.hibernate.SQL=debug, fhh
log4j.logger.org.hibernate.type=info, fhh
log4j.logger.org.hibernate.engine.QueryParameters=debug

# Castor logging
log4j.logger.org.exolab.castor=debug, fhh


# Our app
log4j.logger.gov.hhs.fhh=DEBUG
log4j.logger.com.microsoft.hsg=INFO

#NCIC-commons
log4j.logger.com.fiveamsolutions.nci.commons=INFO
