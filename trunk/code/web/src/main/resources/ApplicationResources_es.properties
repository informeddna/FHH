help.endUserAgreement.text.p3=El usuario se compromete a transferir este ACUERDO CON EL USUARIO a cualquier persona o grupo a quien el usuario transfiera el programa y ellos tambi&#233;n estar&#225;n sujetos a este acuerdo.
help.endUserAgreement.text.p4=El usuario se compromete a no usar el logotipo de HHS ni el del Cirujano General ni ninguna marca registrada de HHS sin permiso previo de HHS, y adem&#225;s no deber&#225; sugerir que HHS or el Cirujano General respaldan sus productos.
help.endUserAgreement.text.p5=ESTE PROGRAMA ES SUMINISTRADO AL USUARIO SIN GARANTIAS, EXPLICITAS O IMPLICITAS, INCLUYENDO CUALQUIER GARANTIA DE COMERCIALIZACION O DE CONFORMIDAD CON UN PROPOSITO PARTICULAR, O DE QUE EL USO DEL PROGRAMA NO VA A VIOLAR LOS DERECHOS DA ALGUNAS PATENTES, DERECHOS DE AUTOR, MARCAS REGISTRADAS, Y OTROS DERECHOS DE PROPIEDAD. 

