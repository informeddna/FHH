footer.updates.text.date.nov0707=Noviembre 7, 2007:
footer.updates.text.nov0707=Una gran cantidad de modificaciones fueron hechas como resultado de las opinions de los usuarios y nuestras pruebas de uso. Las m&#225;s importantes fueron: 1) La figura del &#225;rbol familiar ahora cabe en una s&#243;la p&#225;gina; 2) El texto de la tabla ahora se combina con el diagrama; toda la informaci&#243;n ahora existe en un s&#243;lo documento; 3) El diagrama ahora muestra, abreviadas, las otras enfermedades que usted puede a&#241;ade; 4) Cambios en la secuecia de los pasos a seguir y otros cambios que previenen la p&#233;rdida accidental de datos; 5) Varios cambios para mejorar la apariencia visual y del texto para facilitar su uso tanto como sea posible, y para mejorar la manera de manejar los errores en caso de problemas.

footer.updates.text.date.mar2907=Marzo 29, 2007:
footer.updates.text.mar2907=Varia mejoras visuals fueron hechas como resultado de nuestras pruebas de uso. Estas mejoras incluyen: nuevos colores y presentaci&#243;n par alas enfermedades inclu&#237;das en Mi Retrato de Salud Familiar y una nueva organizaci&#243;n de las p&#225;ginas de instrucciones para archivar. Un nuevo c&#243;digo que facilita el manejo de los errors tambi&#233;n fue incorporado al sitio.

footer.updates.text.date.nov1506=Noviembre 15, 2006:
footer.updates.text.nov1506=Ul El sitio web fue redise&#241;ado con una apariencia m&#225;s atrevida, acompa&#241;ada con varios cambios funcionales. Estos cambios incluyen una nueva manera de rastrear las enfermedades a trav&#233;s de la familia entera. Este cambio reduce notablemente la cantidad de datos que se deben suministrar, y es el resultado directo de los comentarios que nuestros usuarios enviaron a este sitio (los usuarios todav&#237;a pueden a&#241;adir las enfermedades o condiciones espec&#237;ficas de cada familiar individualmente). Otro cambio es la habilidad de prever el gr&#225;fico del &#225;rbol familiar cuando otro familiar se ubica en el centro. Esta function permite transferir todos los datos ya suministrados a otros miembors de la familia en vez de que cada uno de ellos tenga que entrar la informacion de nuevo. Otros retos enfrentados fueron los nuevos proyectos de historia familiar en las comunidades de abor&#237;genes de Alaska Native and de las monta&#241;as de los Appalachian (http://www.genome.gov/19518941).

footer.updates.text.date.jun1406=Junio 14, 2006:
footer.updates.text.jun1406=Varias mejoras funcionales salieron publicadas como resultado directo de comentarios enviados por los usuarios. Estas mejoras incluyen: 1) a&#241;adir campos para registrar la causa de muerte y la edad en que muri&#243; un familiar. Esta informaci&#243;n tambi&#233;n aparece en la tabla del reporte; 2) a&#241;adir la p&#225;gina de \"Cambios Recientes\" para que los usuarios se enteren de los cambios hechos a la herramienta; 3) anadir la opci&#243;n para verificar el deletreo de enfermedades.

