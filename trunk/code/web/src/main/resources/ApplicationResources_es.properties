footer.contact.text.p2=NOTE: No daremos consejos m&#233;dicos a ning&#250;n individuo ni a su familia sobre enfermedades o su tratamiento. Los recursos en este sitio no deben ser usados para sustitu&#237;r los consejos o los cuidados de profesionales de la salud, le recomendamos que consulte con su m&#233;dico o profesional de la salud cualquier problema de salud personal. Nosotros no evaluamos ni referimos pacientes a ning&#250;n doctor u organizaciones de salud.

