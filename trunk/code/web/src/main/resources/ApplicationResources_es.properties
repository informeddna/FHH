glossary.title=Glossary
glossary.text.underConstruction=El glosario en espa&#241;ol no est&#225; disponible todav&#237;a. La Oficina del Cirujano General est&#225; haciendo lo posible para publicar este glosario en las pr&#243;ximas semanas. Si necesita la definici&#243;n de algun t&#233;rmino m&#233;dico en espa&#241;ol, usted puede consultar la versi&#243;n en espa&#241;ol de la enciclopedia m&#233;dica de de la Biblioteca Nacional de Medicina de los Estados Unidos:
glossary.text.p1=This glossary contains terms used to create your My Family Health History Profile, as well as medical terms for adding additional diseases. For quick and easy searching, click on the beginning letter of the term(s).
