footer.about.title=Sobre o Meu Retrato de Sa&#250;de Familiar
footer.about.text.p1=originalmente foi desenvolvido em colabora&#231;&#227;o entre o Gabinete da Cirurgi&#227;o General e o Instituto Nacional de Investiga&#231;&#227;o do Genoma Humano, uma parte dos Institutos Nacionais de Sa&#250;de, Departamento de Sa&#250;de e Servi&#231;os Humanos. A primeira vers&#227;o do Meu Retrato de Sa&#250;de Familiar foi lan&#231;ada em novembro de 2004 como download de software para o computador. No entanto, funcionava apenas em computadores usando o sistema operacional do Windows, que era uma desvantagem significativa para os usu&#225;rios do sistema operacional do Macintosh (Mac).
footer.about.text.p2=Em novembro de 2005, a ferramenta foi lan&#231;ada numa vers&#227;o dispon&#237;vel na internet que usava o navegador de internet no computador pessoal do usu&#225;rio. N&#227;o h&#225; um download de software para o computador pessoal do usu&#225;rio, ent&#227;o a nova ferramenta funciona num computador usando o sistema operacional do Macintosh bem como num computador usando o sistema operacional  do Windows. A &#250;nica exig&#234;ncia &#233; que o usu&#225;rio tenha uma vers&#227;o atualizada do software do seu navegador, que &#233; amplamente dispon&#237;vel a partir de v&#225;rias fontes. O software para o Meu Retrato de Sa&#250;de Familiar foi testado em vers&#245;es atuais do Internet Explorer para Windows, Firefox para Windows e Mac, Netscape para Windows e Mac e Safari para Mac.
footer.about.text.p3=Em janeiro de 2009, a ferramenta foi reprojetada e modificada nos seguintes aspectos:
footer.about.text.item1.standardsBased=Baseada em Padr&#245;es:
footer.about.text.item1=Aproveitando o trabalho feito pela Comunidade de Informa&#231;&#245;es da Sa&#250;de Americana (AHIC), as normas t&#233;cnicas e de dados centrais foram constru&#237;das no desenho de FHH 2.0. Isso significa um aumento de interoperabilidade e uma curva de aprendizado reduzida para os consumidores, profissionais, e investigadores.
footer.about.text.item2.shareable=Compartilh&#225;vel:
footer.about.text.item2=Informa&#231;&#245;es podem ser compartilhadas eletronicamente pelo consumidor com outros membros da fam&#237;lia e fornecedores de servi&#231;os de sa&#250;de. Essa nova funcionalidade permite que os consumidores possam colaborar com familiares eletronicamente para desenvolver um hist&#243;rico de sa&#250;de familiar mais completo.
footer.about.text.item3.ehrReady=EHR-Pronto:
footer.about.text.item3=A vers&#227;o 2.0 produz arquivos de xml que podem ser integrados facilmente em EHRs existentes com pouca customiza&#231;&#227;o ou apoio de TI. &#201; t&#227;o simples quanto copiar um arquivo eletr&#244;nico de um local para um novo sistema.
footer.about.text.item4.customizable=Customiz&#225;vel:
footer.about.text.item4=A ferramenta pode ser baixada e adotada sob a pr&#243;pria marca da organiza&#231;&#227;o. Destina-se a ser facilmente adapt&#225;vel a portais, assim permitindo que as organiza&#231;&#245;es de sa&#250;de possam promover a hist&#243;ria de sa&#250;de familiar sob sua pr&#243;pria marca, usando-a em seu pr&#243;prio ambiente seguro e contribuir para criar um portal centralizado para obter um n&#250;mero grande servi&#231;os para o paciente.
