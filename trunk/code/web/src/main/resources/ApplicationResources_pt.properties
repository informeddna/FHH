footer.updates.title=Atualiza&#231;&#245;es do Site
footer.updates.text.revised=O sistema foi modificado das seguintes maneiras:

footer.updates.text.date.july2010=Julho de 2010 - vers&#227;o 2.4
footer.updates.text.july2010.item1=Actualiza&#231;&#245;es aos c&#243;digos de SNOMED; melhorias &#224; lima do pdf do diagrama/carta; simplifica&#231;&#227;o do modelo da doen&#231;a para permitir a adop&#231;&#227;o mais simples; sustenta&#231;&#227;o adicionada da l&#237;ngua portuguesa.

footer.updates.text.date.feb262010=26 de fevereiro de 2010 - vers&#227;o 2.3.1
footer.updates.text.feb262010.item1=Integra&#231;&#227;o mais profunda com Microsoft HealthVault para incluir a informa&#231;&#227;o da condi&#231;&#227;o do cliente. 
footer.updates.text.feb262010.item2=Melhoria da manipula&#231;&#227;o de erro; reparo de erro para o problema do ponteiro nulo na importa&#231;&#227;o de HealthVault; os dados reparam para subtypes desconhecidos da doen&#231;a.

footer.updates.text.date.feb2010=25 de fevereiro de 2010 - vers&#227;o 2.3
footer.updates.text.feb2010.item1=Integra&#231;&#227;o com Microsoft HealthVault para fornecer usu&#225;rios a habilidade de conservar nisso a informa&#231;&#227;o. 
footer.updates.text.feb2010.item2=Cria&#231;&#227;o do servi&#231;o de acesso da mensagem HL7 a transformar do modelo dos antecedentes familiares HL7 &#224;s v&#225;rias lojas persistentes (come&#231;o com HealthVault) ou aos fornecedores da avalia&#231;&#227;o de risco do correia-servi&#231;o. 
footer.updates.text.feb2010.item3=O major reestrutura da base do c&#243;digo para suportar as extens&#245;es e as melhorias futuras.

footer.updates.text.date.jan2010=21 de janeiro de 2010 - vers&#227;o 2.2.2.1
footer.updates.text.jan2010.item1=A interface de utilizador muda provir do esfor&#231;o do teste da usabilidade na queda 2009.
