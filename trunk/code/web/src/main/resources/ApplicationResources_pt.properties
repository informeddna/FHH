help.learnMore.text.h4.whyReindex=Por que &#233; importante que a ferramenta \&#8221;reindexe\&#8221; quando &#233; usada por outros membros da fam&#237;lia? help.learnMore.text.p1.whyReindex= Se voc&#234; compartilhar seu hist&#243;rico de sa&#250;de familiar com um outro membro da sua fam&#237;lia, ess pessoa pode utilizar as informa&#231;&#245;es como um ponto de partida para criar seu pr&#243;prio hist&#243;rico. Isto &#233; ainda mais f&#225;cil com reindexa&#231;&#227;o. \"Reindexa&#231;&#227;o\" significa que os seus familiares podem fazer com que eles sejam o centro da informa&#231;&#227;o, come&#231;ar o seu pr&#243;prio hist&#243;rico de sa&#250;de familiar, e as informa&#231;&#245;es que voc&#234; forneceu s&#227;o automaticamente reajustadas para mostrar a sua rela&#231;&#227;o correta com eles.
help.learnMore.text.p1.whyReindex=If you share your family health history with a relative, they can use your information as a starting point to create their own family health history.  This is made even easier by re-indexing. \"Re-indexing\" means your relatives can make themselves the center of the information, start their own family health history, and the information that you provided is automatically readjusted to show its correct relationship to them.

help.learnMore.text.h4.encourageSharing=Como posso incentivar outros membros da minha fam&#237;lia a compartilhar sua informa&#231;&#227;o de sa&#250;de?
help.learnMore.text.p1.encourageSharing=Privacidade &#233; importante, e ningu&#233;m deve ser obrigado a compartilhar informa&#231;&#227;o pessoal de sa&#250;de se n&#227;o quiser faz&#234;-lo. Mas conhecimento dos hist&#243;ricos de sa&#250;de familiar podem estar espalhadas por diversas membros da fam&#237;lia. Por isso, compartilhar pode ajudar a criar um produto melhor. Talvez a melhor maneira de incentivar outros a compartilhar &#233; explicar claramente como essa informa&#231;&#227;o pode ajudar os profissionais de sa&#250;de a cuidar melhor da nossa sa&#250;de e a fazer decis&#245;es informadas.

help.learnMore.text.h4.securityPrecautions=Quais s&#227;o as precau&#231;&#245;es de seguran&#231;a que devo tomar ao compartilhar informa&#231;&#227;o com parentes?
help.learnMore.text.p1.securityPrecautions=Desde que a informa&#231;&#227;o que &#233; agregada pela ferramenta &#233; informa&#231;&#227;o pessoal de sa&#250;de, voc&#234; deve tomar precau&#231;&#245;es razo&#225;veis ao enviar essa informa&#231;&#227;o para parentes. Voc&#234; deve criptografar as informa&#231;&#245;es antes de envi&#225;-las via email. Se voc&#234; n&#227;o tem acesso a email criptografado, talvez seja melhor transferir as informa&#231;&#245;es em um CD, dispositivo de armazenamento port&#225;til, pessoalmente, ou pelo correio.

help.learnMore.text.h4.familyKnowledge=E se o meu conhecimento sobre meu hist&#243;rico de sa&#250;de familiar &#233; incompleto ou imprecisa?
help.learnMore.text.p1.familyKnowledge=&#201; prov&#225;vel que muito poucas pessoas tenham informa&#231;&#245;es detalhadas e precisas sobre os hist&#243;ricos de sa&#250;de de outros membros da fam&#237;lia. Mas, qualquer informa&#231;&#227;o pode ser &#250;til. Depois de terminar seu hist&#243;rico, &#233; importante falar sobre ele com o seu profissional de sa&#250;de. Ele ou ela pode ser capaz de ajudar a fornecer uma perspectiva, ou mesmo fornecer mais detalhes com base no conhecimento que voc&#234; traz.

help.learnMore.text.h4.ehrPhrReady=Por que &#233; importante que a ferramenta seja \"EHR- e PHR-pronto\"?
help.learnMore.text.p1.ehrPhrReady=Registros eletr&#244;nicos de sa&#250;de (Electronic Health Records ou EHRs) podem ajudar a melhorar a qualidade de sa&#250;de e a melhorar tamb&#233;m o custo-efetividade de sa&#250;de ao mesmo tempo. Com EHRs interoper&#225;veis, suas informa&#231;&#245;es de sa&#250;de podem estar dispon&#237;veis quando e onde for necess&#225;rio&#8212;seja uma emerg&#234;ncia ou simplesmente ao ver um novo m&#233;dico. Para que os EHRs possam ser &#250;teis, produtos como O Meu Retrato de Sa&#250;de Familiar precisam ser compat&#237;veis e \"EHR-pronto.\" Dessa maneira, podem ser incorporados em EHRs (ou em PHRs, o \"registro pessoal de sa&#250;de\" registro mantido pelo consumidor). A ferramenta do hist&#243;rico de sa&#250;de familiar da Cirurgi&#227;o General est&#225; pronta para uso em EHRs.

help.learnMore.text.h4.clinicalDecisionSupport=O que &#233; \"apoio &#224; decis&#227;o cl&#237;nica\"? Como se aplica ao hist&#243;rico de sa&#250;de familiar?
help.learnMore.text.p1.clinicalDecisionSupport=\"Apoio &#224; decis&#227;o cl&#237;nica\" se refere a ferramentas de software que ajudam profissionais a providenciarem melhores cuidados m&#233;dicos. Geralmente, essas ferramentas operam como um recurso de EHRs. Por exemplo, essas ferramentas podem alertar o m&#233;dico para intera&#231;&#245;es medicamentosas perigosas automaticamente ao combinar uma nova receita com os medicamentos que a pessoa j&#225; est&#225; tomando. Do mesmo modo, as ferramentas podem lembrar o m&#233;dico ou consumidor quando certos procedimentos podem ou devem ser feitos. Tais ferramentas podem interagir com a informa&#231;&#227;o do seu hist&#243;rico de sa&#250;de e ajudar a formarem recomenda&#231;&#245;es personalizadas de sa&#250;de.

help.learnMore.text.h4.doctorsUse=Os m&#233;dicos podem usar a informa&#231;&#227;o da ferramenta mesmo que n&#227;o tenham EHRs?
help.learnMore.text.p1.doctorsUse=Sim. A meta mais importante &#233; simplesmente registrar sua informa&#231;&#227;o. A ferramenta do Meu Retrato de Sa&#250;de Familiar da Cirurgi&#227;o General pode ajudar voc&#234; a fazer isso facilmente. A informa&#231;&#227;o ser&#225; &#250;til para voc&#234; e seu profissional de sa&#250;de mesmo que ainda n&#227;o use registros eletr&#244;nicos.

help.learnMore.text.h4.giveAdvice=A ferramenta do hist&#243;rico de sa&#250;de familiar me dar&#225; conselhos sobre as a&#231;&#245;es que devo tomar?
help.learnMore.text.p1.giveAdvice=N&#227;o. A ferramenta da Cirurgi&#227;o General ajuda a organizar informa&#231;&#227;o que ser&#225; &#250;til para voc&#234; e seu profissional de sa&#250;de, mas n&#227;o providencia conselhos m&#233;dicos. Voc&#234; deve consultar com um profissional de sa&#250;de sobre conselhos baseados na informa&#231;&#227;o do seu hist&#243;rico de sa&#250;de familiar.

