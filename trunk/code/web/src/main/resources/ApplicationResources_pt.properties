help.importFamilyHistory.note=Observe que este site aceita somente arquivos no formato \".xml\" que foram salvos usando esta ferramenta, e tamb&#233;m aceita arquivos no formato \".htm\" que foram salvos usando esta ferramenta antes do janeiro de 2009.

