help.learnMore.text.h4.toolHelp=O que fa&#231;o se precisar de ajuda com a ferramenta?
help.learnMore.text.p1.toolHelp=A ferramenta deve ser f&#225;cil de usar. Mas, pode solicitar ajuda do Application Support Desk do Centro de Inform&#225;tica Biom&#233;dica e Tecnologia da Informa&#231;&#227;o do Instituto Nacional de C&#226;ncer (CBIIT). Voc&#234; pode contatar o centro de atendimento do CBIIT por email neste endere&#231;o
help.learnMore.text.p1.toolHelpMs=If you need help with this website, it is available from the Application Support Desk at the National Cancer Institute\'s Center for Biomedical Informatics and Information Technology (CBIIT). You can contact the CBIIT help desk by email at
help.learnMore.text.p1.toolHelpEmail=ncicb@pop.nci.nih.gov
help.learnMore.text.p1.toolHelpPhone=e por telefone 1-888.478.4423 (gratuitamente) ou 1-301-451-4384.
help.learnMore.text.p1.toolHelpHours=O centro de atendimento do CBIIT est&#225; aberto das 8:00h &#224;s 20:00h (Hor&#225;rio do Leste), mas se podem deixar mensagens gravadas das 20:00h &#224;s 8:00h (Hor&#225;rio do Leste). O centro de atendimento pode assistir com problemas com a ferramenta, mas quest&#245;es sobre seu hist&#243;rico de sa&#250;de ou condi&#231;&#245;es m&#233;dicas devem ser direcionadas a um profissional de sa&#250;de.
help.learnMore.text.p1.msnote1=If you need assistance saving or copying your information to and from Microsoft HealthVault, do not contact Application Support! 
