footer.contact.title=Fale Conosco
footer.contact.text.p1=H&#225; tr&#234;s meios de entrar em contato conosco:
footer.contact.text.item1=Se voc&#234; tem qualquer dificuldade em usar o site, por favor entre em contato conosco ligando para 1.888.478.4423 (gratuitamente) ou 1-301-451-4384 entre 8:00h e 20:00 Hor&#225;rio do Leste ou voc&#234; pode mandar um email para
footer.contact.text.item1.email=ncicb@pop.nci.nih.gov
footer.contact.text.item2=Se voc&#234; tem interesse em baixar o c&#243;digo fonte para personalizar esta ferramenta para seus pr&#243;prios fins, por favor visite o site do download
footer.contact.text.item2.url=http://gforge.nci.nih.gov/projects/fhh
footer.contact.text.item3=Voc&#234; pode mandar feedback, coment&#225;rios ou perguntas para
footer.contact.text.item3.email=fhh@hhs.gov
footer.contact.text.p2=Observe: N&#227;o fornecemos conselhos m&#233;dicos pessoais para qualquer indiv&#237;duo ou sua fam&#237;lia sobre sua condi&#231;&#227;o ou tratamento. Os recursos neste site n&#227;o devem ser substitu&#237;dos por cuidados ou conselhos m&#233;dicos profissionais e pedimos que voc&#234; trabalhe com seu fornecedor de servi&#231;os m&#233;dicos para obter respostas para perguntas sobre a sua sa&#250;de pessoal. N&#243;s n&#227;o avaliamos m&#233;dicos nem oferecemos refer&#234;ncias para m&#233;dicos ou servi&#231;os de sa&#250;de.

