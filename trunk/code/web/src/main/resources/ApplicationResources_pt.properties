help.learnMore.text.h4.whyUseful=Para que um hist&#243;rico de sa&#250;de familiar &#233; &#250;til?
help.learnMore.text.p1.whyUseful=Seu hist&#243;rico de sa&#250;de familiar pode ajudar o seu profissional de sa&#250;de a cuidar melhor da sua sa&#250;de. O hist&#243;rico pode ajudar a identificar se voc&#234; tem um risco maior de algumas doen&#231;as. Ele pode ajudar o seu profissional de sa&#250;de a recomendar a&#231;&#245;es para reduzir o risco pessoal de doen&#231;as. O hist&#243;rico tamb&#233;m pode ajudar na procura dos primeiros sinais de alerta de certas doen&#231;as. 

help.learnMore.text.h4.keyFeatures=Quais s&#227;o as principais caracter&#237;sticas da ferramenta do hist&#243;rico de sa&#250;de familiar da Cirurgi&#227;o General?
help.learnMore.text.p1.keyFeatures=O \"Meu Retrato de Sa&#250;de Familiar\" da Cirurgi&#227;o General &#233; uma ferramenta baseada na internet que ajuda voc&#234; a registrar o hist&#243;rico de sa&#250;de da sua fam&#237;lia. A ferramenta &#233; f&#225;cil de acessar na internet e f&#225;cil de preencher. Ela organiza sua informa&#231;&#227;o e cria uma \"genealogia\" ou &#225;rvore geneal&#243;gica que voc&#234; pode salvar. Tudo &#233; privado&#8212;ela n&#227;o mant&#234;m sua informa&#231;&#227;o. Esta ferramenta lhe d&#225; um hist&#243;rico de sa&#250;de que voc&#234; pode compartilhar com fam&#237;lia ou mandar para seu profissional de sa&#250;de.

help.learnMore.text.h4.formLength=Quanto tempo leva para preencher o relat&#243;rio? O que posso fazer com ele depois?
help.learnMore.text.p1.formLength=Deve levar apenas 15 a 20 minutos para construir um hist&#243;rico de sa&#250;de familiar b&#225;sico. Indiv&#237;duos com fam&#237;lias maiores precisar&#227;o de mais tempo para entrar suas informa&#231;&#245;es. Ent&#227;o, voc&#234; tem a op&#231;&#227;o de compartilhar o hist&#243;rico com outros membros da sua fam&#237;lia, se quiser.  O hist&#243;rico pode revelar informa&#231;&#227;o que n&#227;o sabia antes. E parentes podem come&#231;ar com sua informa&#231;&#227;o para criar seu pr&#243;prio hist&#243;rico. Provavelmente voc&#234; vai querer providenciar seu hist&#243;rico de sa&#250;de para seu profissional de sa&#250;de. Voc&#234; e seu profissional de sa&#250;de devem rever o hist&#243;rico antes de junt&#225;-lo ao seu prontu&#225;rio m&#233;dico.

help.learnMore.text.h4.myPrivacy=E a minha privacidade? O Governo (ou outros, como meu empregador por exemplo) vai ter acesso &#224; minha informa&#231;&#227;o?
help.learnMore.text.p1.myPrivacy=A ferramenta do Meu Retrato de Sa&#250;de Familiar da Cirurgi&#227;o General N&#195;O permite acesso &#224; sua informa&#231;&#227;o para ningu&#233;m, a n&#227;o ser voc&#234;. A ferramenta somente providencia o software para organizar sua informa&#231;&#227;o. Ao acessar a ferramenta na internet, voc&#234; est&#225; utilizando esse software. Mas, a informa&#231;&#227;o que voc&#234; fornecer nunca estar&#225; dispon&#237;vel para ningu&#233;m, a menos que voc&#234; decidir compartilh&#225;-la. Depois de fornecer suas informa&#231;&#245;es, elas estar&#227;o dispon&#237;veis somente para voc&#234; salvar para seu pr&#243;prio computador. Depois disso, e escolha &#233; sua se quiser compartilhar a informa&#231;&#227;o com outros membros da sua fam&#237;lia ou com seu profissional de sa&#250;de.

