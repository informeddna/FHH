footer.updates.text.date.nov0707=7 de novembro de 2007:
footer.updates.text.nov0707=Uma s&#233;rie de melhorias foram feitas como resultado do feedback do usu&#225;rio e teste de usabilidade cont&#237;nuos. As mais significativas s&#227;o: 1) A &#225;rvore geneal&#243;gica agora cabe numa &#250;nica p&#225;gina; 2) a tabela de texto agora &#233; combinada com a sa&#237;da da &#225;rvore geneal&#243;gica para que voc&#234; tenha tudo que precisa num &#250;nico arquivo; 3) a &#225;rvore geneal&#243;gica agora mostra abreviaturas para doen&#231;as adicionais que voc&#234; adiciona; 4) uma mudan&#231;a do fluxo de trabalho inicial e outros ajustes para reduzir o risco de algu&#233;m perder seus dados. V&#225;rias melhorias de visualiza&#231;&#227;o e texto tamb&#233;m foram feitas para manter a ferramenta t&#227;o f&#225;cil de usar como poss&#237;vel, bem como um melhor tratamento de erros caso houver problemas.

footer.updates.text.date.mar2907=March 29, 2007:
footer.updates.text.mar2907=V&#225;rias melhorias de visualiza&#231;&#227;o foram feitas de acordo com teste de usabilidade. Estas melhorias incluem: novas cores e estilo para doen&#231;as rastreadas pela sua fam&#237;lia e um novo formato para as p&#225;ginas de instru&#231;&#245;es de salvar. Um novo e f&#225;cil c&#243;digo para gerenciar erros foi colocado no site.

footer.updates.text.date.nov1506=15 de novembro de 2006:
footer.updates.text.nov1506=Um site redesenhado &#233; lan&#231;ado com uma nova e ousada apar&#234;ncia e experi&#234;ncia, junto com v&#225;rias melhorias funcionais. Essas melhorias incluem um novo modo de rastrear doen&#231;as em toda a sua fam&#237;lia. Essa mudan&#231;a diminui a quantidade de dados que precisa entrar e &#233; um resultado direto do feedback do usu&#225;rio enviado atrav&#233;s do site (usu&#225;rios podem ainda adicionar doen&#231;as ou condi&#231;&#245;es &#250;nicas para cada membro da fam&#237;lia individualmente). Uma outra mudan&#231;a &#233; a habilidade de visualizar graficamente a &#225;rvore geneal&#243;gica focada em um membro da fam&#237;lia diferente. Este recurso de visualiza&#231;&#227;o permite algu&#233;m continuar com todos os dados inseridos para outros membros da fam&#237;lia em vez de come&#231;ar tudo de novo. Al&#233;m da mudan&#231;as t&#233;cnicas, muitos projetos de hist&#243;ria de sa&#250;de familiar focalizam nas comunidades de nativos do Alasca e as da Appalachia (http://www.genome.gov/19518941).

footer.updates.text.date.jun1406=14 de junho de 2006:
footer.updates.text.jun1406=V&#225;rias melhorias funcionais foram publicadas como um resultado direto do feedback do usu&#225;rio. Essas melhorias incluem: adicionando um campo para registrar a idade e causa da morte, que tamb&#233;m &#233; registrado no relat&#243;rio de tabela; adicionando esta p&#225;gina \"Atualiza&#231;&#245;es do Site\" para que us usu&#225;rios possam ser informados quando mudan&#231;as s&#227;o feitas &#224; ferramenta; adicionando a op&#231;&#227;o de uma verifica&#231;&#227;o ortogr&#225;fica para doen&#231;as adicionais.

