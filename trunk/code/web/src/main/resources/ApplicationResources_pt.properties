help.learnMore.text.link.adopters=Para Organiza&#231;&#245;es Considerando a Ado&#231;&#227;o da Ferramenta
help.learnMore.text.h2.adopters=Perguntas & Respostas para Organiza&#231;&#245;es Considerando a Ado&#231;&#227;o da Ferramenta para Seu Uso Pr&#243;prio

help.learnMore.text.h4.adoptionMean=O que significa \"ado&#231;&#227;o\"?
help.learnMore.text.p1.adoptionMean=Organiza&#231;&#245;es podem adotar a ferramenta sob seus pr&#243;prios nomes e podem personaliz&#225;-la, enquanto preservando suas caracter&#237;sticas baseadas em padr&#227;o. O c&#243;digo do computador que ap&#243;ia a ferramenta do Meu Retrato de Sa&#250;de Familiar da Cirurgi&#227;o General est&#225; abertamente dispon&#237;vel, sem nenhum custo ou royalty. Organiza&#231;&#245;es podem fazer o download do c&#243;digo e personaliz&#225;-lo de acordo com suas necessidades e prop&#243;sitos. Isso inclui oferecer a ferramenta sob a marca pr&#243;pria da organiza&#231;&#227;o, sem atribui&#231;&#227;o &#224; ferramenta da Cirurgi&#227;o General. Desta forma, espera-se que muitas organiza&#231;&#245;es promovam o ajuntamento de hist&#243;ricos de sa&#250;de familiar e o uso da nova ferramenta.

help.learnMore.text.h4.likelyAdopters=Que tipo de organiza&#231;&#227;o poderia ser um \"adotante\" da ferramenta e seu c&#243;digo?
help.learnMore.text.p1.likelyAdopters=Muitos planos de sa&#250;de j&#225; oferecem portais baseados na internet para seus clientes, e muitos deles fazem os registros eletr&#244;nicos de sa&#250;de pessoais dos seus clientes dispon&#237;veis na internet de uma forma segura. As organiza&#231;&#245;es poderiam oferecer sua pr&#243;pria vers&#227;o da ferramenta para seus clientes como parte de sua cole&#231;&#227;o de servi&#231;os eletr&#244;nicos de informa&#231;&#227;o. Muitos pagadores de servi&#231;os de sa&#250;de tamb&#233;m fornecem portais ou sites onde a ferramenta poderia ser inclu&#237;da sob sua pr&#243;pria marca. Fornecedores que produzem produtos de registros eletr&#244;nicos de sa&#250;de (HERs e PHRs) poderiam incluir a ferramenta em seus produtos, possivelmente adicionando recursos personalizados. Grupos de defesa da sa&#250;de e grupos de apoio ao paciente poderiam oferecer suas pr&#243;prias vers&#245;es da ferramenta, personalizadas para enfocar &#225;reas de interesse espec&#237;ficas. Outros, incluindo organiza&#231;&#245;es de profissionais de sa&#250;de e farmac&#234;uticas, consult&#243;rios m&#233;dicos ou outros fornecedores poderiam adotar e personalizar a ferramenta.

help.learnMore.text.h4.whyAdopt=Por que uma organiza&#231;&#227;o desejaria adotar a ferramenta?
help.learnMore.text.p1.whyAdopt=Um hist&#243;rico de sa&#250;de familiar &#233; uma parte importante de bons cuidados m&#233;dicos. A nova ferramenta faz com que a informa&#231;&#227;o seja f&#225;cil de obter, f&#225;cil de compartilhar, e pronta para melhor aproveitamento em um ambiente de EHRs (Registros Eletr&#244;nicos de Sa&#250;de). Al&#233;m disso, a hist&#243;ria de sa&#250;de familiar &#233; particularmente importante em identificar os riscos da doen&#231;a e em ajudar a tomar os passos necess&#225;rios para eliminar esses riscos e em identificar os primeiros sinais da doen&#231;a. Tudo isso representa passos que melhoram a qualidade da sa&#250;de e potencialmente reduzem a doen&#231;a e seus custos. Finalmente, como a ferramenta pode ser personalizada, diferentes organiza&#231;&#245;es podem oferecer recursos que podem ser especialmente &#250;teis para uma certa popula&#231;&#227;o ou que podem representar uma vantagem competitiva ou de qualidade.

help.learnMore.text.h4.customizeTool=Quais s&#227;o as maneiras que os adotantes podem personalizar a ferramenta e seu c&#243;digo para melhor servir os seus pr&#243;prios fins?
help.learnMore.text.p1.customizeTool=Al&#233;m de usar sua pr&#243;pria marca ou nome, adotantes podem adicionar recursos que melhoram a recolha de informa&#231;&#227;o por certas doen&#231;as, links para outros servi&#231;os na internet como ferramentas de avalia&#231;&#227;o de risco ou de apoio aos doentes, e outros aspectos que fazem com que a ferramenta seja mais compat&#237;vel com as opera&#231;&#245;es da entidade adotante. No entanto, adotantes devem evitar sugerindo que esta ferramenta providencia conselhos m&#233;dicos: ela &#233; um ve&#237;culo de informa&#231;&#227;o para ajudar consumidores e profissionais de sa&#250;de a tomarem decis&#245;es sobre a sa&#250;de e n&#227;o uma fonte de conselhos.

help.learnMore.text.h4.adopterObligations=Quais s&#227;o as obriga&#231;&#245;es que o adotante aceita?
help.learnMore.text.p1.adopterObligationsPt1=Embora a ferramenta possa ser personalizada, as normas fundamentais usadas na ferramenta e a interoperabilidade resultante da informa&#231;&#227;o gerada deve ser preservada. Esta interoperabilidade &#233; o cerne do valor da nova ferramenta. Como parte do processo do download do c&#243;digo, adontantes devem aceitar um
help.learnMore.text.p1.adopterObligations.eua=Contrato do Usu&#225;rio Final
help.learnMore.text.p1.adopterObligationsPt2=no sentido de que a arquitetura principal do programa e a estrutura dos dados devem ser preservadas de tal forma que os dados gerados pelo software permane&#231;am compat&#237;veis com o software original. Al&#233;m disso, produtos personalizados n&#227;o podem reivindicar endosso pelo Departamento de Sa&#250;de e Servi&#231;os Humanos dos Estados Unidos (HHS) ou a Cirurgi&#227;o General.

help.learnMore.text.h4.howtoProceed=Como deve proceder uma organiza&#231;&#227;o se ela est&#225; interessada em adotar, ou em aprender mais sobre a ado&#231;&#227;o?
help.learnMore.text.p1.howtoProceed=Os interessados em adotar devem avan&#231;ar diretamente para o site do download,
help.learnMore.text.p1.howtoProceed.url=http://gforge.nci.nih.gov/projects/fhh

help.learnMore.text.h4.adoptHelp=H&#225; ajuda dispon&#237;vel para aqueles que desejam adotar a ferramenta e seu c&#243;digo?
help.learnMore.text.p1.adoptHelp=O processo de fazer o download &#233; desenhado para ser t&#227;o f&#225;cil como poss&#237;vel. Al&#233;m disso, o CBIIT mant&#233;m um centro de atendimento que est&#225; dispon&#237;vel para voc&#234;. Voc&#234; pode entrar em contato com o centro de atendimento:
help.learnMore.text.p2.adoptHelp.cbiit=CBIIT Apoio
help.learnMore.text.p2.adoptHelp.email=Email:
help.learnMore.text.p2.adoptHelp.emailLink=ncicb@pop.nci.nih.gov
help.learnMore.text.p2.adoptHelp.localPhone=Local: 301.451.4384
help.learnMore.text.p2.adoptHelp.tollFree=Gratuitamente: 888.478.4423
help.learnMore.text.p2.adoptHelp.webLink=http://ncicb.nci.nih.gov/support
help.learnMore.text.p3.adoptHelp=Apoio por telefone est&#225; dispon&#237;vel entre as 8:00h &#224;s 20:00h Hor&#225;rio do Leste, segunda a sexta, mas se podem deixar mensagens fora do hor&#225;rio. Agradecemos novamente por seu interesse na ferramenta do Meu Retrato de Sa&#250;de Familiar. 

help.learnMore.text.h4.hipaaPrivacy=A informa&#231;&#227;o de sa&#250;de familiar agregada com esta ferramenta &#233; pretegida sob a Pol&#237;tica de Privacidade do HIPAA?
help.learnMore.text.p1.hipaaPrivacy=Sim. Se a sua entidade est&#225; abrangida pelo Health Insurance Portability and Accountability Act de 1996 (HIPAA), a informa&#231;&#227;o de sa&#250;de da sua fam&#237;lia que voc&#234; agrega via esta ferramenta deve ser protegida como informa&#231;&#245;es de sa&#250;de individualmente identific&#225;veis como exigido pela pol&#237;tica de Privacidade do HIPAA. Voc&#234; pode usar e divulgar esta informa&#231;&#227;o como a Pol&#237;tica de Privacidade permite por qualquer outra informa&#231;&#227;o de sa&#250;de protegida sobre o indiv&#237;duo. Para mais informa&#231;&#245;es, por favor veja
help.learnMore.text.p1.hipaaPrivacy.url=http://www.hhs.gov/ocr/privacy/familyhealthhistoryfaqs.pdf

help.learnMore.text.h4.interoperable=Quais s&#227;o as normas existentes que foram adotadas para fazer com que a ferramenta fosse interoper&#225;vel e EHR-pronta?
help.learnMore.text.p1.interoperable=A fim de tornar os produtos da ferramenta do Meu Retrato de Sa&#250;de Familiar interoper&#225;veis em um ambiente de EHR, os desenvolvedores da ferramenta t&#234;m usado as normas existentes incluindo o Modelo da Hist&#243;ria da Fam&#237;lia HL7, LOINC, SNOMED-CT e vocabul&#225;rio HL7. Al&#233;m disso, a ferramenta inclui um subconjunto de informa&#231;&#245;es aplic&#225;vel do conjunto de dados de base m&#237;nima para a hist&#243;ria de sa&#250;de familiar em conformidade com as recomenda&#231;&#245;es da Comunidade de Informa&#231;&#245;es da Sa&#250;de Americana (AHIC).



