footer.updates.text.date.jan0909=9 gennaio 2009
footer.updates.text.jan0909=Il sistema &#232; stato rivisto nei seguenti modi:
footer.updates.text.jan0909.item1= Riprogettato per renderlo open source (basato su risorse aperte) o comunque basato su risorse gratuite.
footer.updates.text.jan0909.item2=The information collected by the site was revised to be consistent with the American Health Information Community recommended data set for family health history Le informazioni raccolte nel sito sono state riviste per uniformarle alla base dati  per la storia sanitaria familiare raccomandata dalla American Health Information Community.
footer.updates.text.jan0909.item3=A new \"look and feel\" and workflow was implemented Implementato un nuovo \"look and feel\" (interfaccia utente) ed un nuovo flusso di lavoro
footer.updates.text.jan0909.item4=Family history information is stored in a standards-based file consistent with the HL7 Family History Model standard Le informazioni della storia familiare sono raccolte in file standards-based con modalit&#224; consistente con lo standard HL7 Family History Model.
