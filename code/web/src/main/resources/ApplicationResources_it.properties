glossary.term.accidentalDeath=Morte Accidentale Accidental death
glossary.description.accidentalDeath=Una morte accidentale è conseguenza di un incidente, quali un incidente stradale, annegamento, o incendio. An accidental death happens as the result of an accident such as a car crash, drowning, or fire.

glossary.term.adhdAdd=Attention Deficit Hyperactivity Disorder/Attention Deficit Disorder
glossary.description.adhdAdd=ADHD (Attention Deficit Hyperactivity Disorder) is a problem with inattentiveness, over-activity, impulsivity or a combination of these and other symptoms. To be diagnosed with ADHD, symptoms must be out of the normal range for the child\'s age and development. Studies show the brains of children with ADHD are different from those of other children. These children handle neurotransmitters (including dopamine, serotonin and adrenalin) differently from their peers. ADHD is, in most cases, genetic. ADHD is also sometimes known as ADD (Attention Deficit Disorder).

glossary.term.aids=AIDS AIDS
glossary.description.aids=AIDS (Sindrome da Immunodeficienza Acquisita) è una condizione cronica e a rischio di vita, causata dal virus dell’immunodeficienza umana (HIV). L’AIDS è la fase finale e piu’ grave dell’HIV, quando esiste un danno grave al sistema immunitario. Danneggiando o distruggendo le cellule del sistema immunatorio, l’HIV interferisce con la capacita’ del corpo di combattere in maniera efficace contro i virus, batteri e funghi che causano malattie. Tutto questo rende una persona piu’ suscettibile a sviluppare certi dipi di cancro e certe infezioni opportunistiche ai quali il corpo altrimenti è in grado di resistere. L’AIDS inizia quando la conta CD4 (o conta delle cellule T) nel corpo di una persona infetta è meno di 200. La maniera piu’ comune in cui l’AIDS viene trasmesso è attraverso il contatto sessuale (orale, vaginale o anale), attraverso il sangue (trasfusioni), attraverso l’uso promiscuo di aghi, o da madre a bambino. Una donna incinta piu’ trasmettere il virus al suo feto attraverso la circolazione sanguigna della placenta, ed una donna che allatta puo’ trasmettere il virus al suo bambino attraverso il latte materno. di AIDS (Acquired Immunodeficiency Syndrome) is a chronic, life-threatening condition caused by the human immunodeficiency virus (HIV). AIDS is the final and most serious stage of HIV, where there is severe damage to the immune system. By damaging or destroying the cells of a person\'s immune system, HIV interferes with the body\'s ability to effectively fight off viruses, bacteria and fungi that cause disease. This makes a person more susceptible to certain types of cancers and to opportunistic infections the body would normally resist. AIDS begins when the CD4 cell (or T-cell) count in an infected person\'s body is below 200. The most common ways AIDS is transmitted is through sexual contact (including oral, vaginal and anal sex), through blood (via blood transfusions) or needle sharing or from mother to child. A pregnant woman can transmit the virus to her fetus through their shared blood circulation, and a nursing mother can transmit AIDS to her baby in her milk.

glossary.term.alcoholism=Alcolismo Alcoholism
glossary.description.alcoholism=Alcolismo si riferisce ad ogni condizione che risulta nel continuato consumo di bevande alcoliche nonostante i problemi di salute e l’impatto sociale negative che ne deriva. Alcoholism refers to any condition that results in the continued consumption of alcoholic beverages despite the health problems and negative social consequences it causes.

glossary.term.alzheimersDisease=Malattia di Alzheimer Alzheimer\'s disease (MA) è la forma piu’ comune di demenza negli anziani. La demenza è un disordine del cervello che limita significativamente la capacita’ di una persona di attendere alle  sue attivita’ giornaliere Alzheimer\'s disease (AD) is the most common form of dementia among older people. Dementia is a brain disorder that seriously affects a person\'s ability to carry out daily activities.

glossary.term.angina=Angina Angina
glossary.description.angina=L’Angina è un dolore o indolenzimento al petto che è causato dal fatto che il muscolo cardiaco non riceve sufficiente sangue od ossigeno. L’angina viene comunemente descritto come un senso di pressione o costrizione nel petto, ma questo dolore puo’ anche essere riferito alle spalle, braccia, collo, mascella, o schiena. eAngina is chest pain or discomfort as a result of the heart muscle not receiving enough blood or oxygen. Generally, angina may feel like pressure or a squeezing pain in the chest, but the pain may also occur in the shoulders, arms, neck, jaw, or back.

glossary.term.anorexiaNervosa=Anoressia Nervosa Anorexia Nervosa
glossary.description.anorexiaNervosa=L’Anoressia nervosa è un disordine dell'alimentazione caratterizzata da paura di divenire obeso, una immagine distorta di sè, il rifiuto persistente di mangiare e  grave perdita di peso. Persone con anoressia nervosa si vedono  sovrappeso anche se sono molto magre. L'anoressia nervosa spesso si accompagna a vomito frequente (auto-indotto), esercizio fisico eccessivo, malnutrizione, amenorrea o altri disordini fisiologici. Abitudini alimentari inusuali possono includere un rifiuto generalizzato del cibo e dei pasti, il mangiare solo alcuni cibi ed in piccole porzioni, e il pesare e misurare la porzione dei cibi. Anorexia nervosa is an eating disorder characterized by the fear of becoming obese, a distorted self-image, a persistent refusal to eat and severe weight loss. People with anorexia nervosa view themselves as overweight even when they are very thin. Anorexia nervosa often involves frequent vomiting (self-induced), excessive exercise, malnutrition, amenorrhea or other physiological changes. Unusual eating habits may include avoiding food and meals altogether, selecting few foods and eating them in small portions or carefully weighing and portioning food.

glossary.term.anxiety=Ansia Anxiety
glossary.description.anxiety=Paura ed ansia fanno parte della vita. Puoi sentirti ansioso durante un esame o camminando in una strada buia. Questo tipo di ansia è utile – ti puo' rendere piu' attento e cauto. Di solito termina entro poco tempo dopo che sei fuori dalla situazione che l'ha causata. Per per milioni di persone, l'ansia non va via e peggiora con l'andar del tempo. Queste persone possono sentire dolore al petto o avere incubi. Possono anche aver paura di uscire di casa. Fear and anxiety are part of life. You may feel anxious before you take a test or walk down a dark street. This kind of anxiety is useful - it can make you more alert or careful. It usually ends soon after you are out of the situation that caused it. But for millions of people in the United States, the anxiety does not go away, and gets worse over time. They may have chest pains or nightmares. They may even be afraid to leave home.

glossary.term.appendicitis=Appendicite Appendicitis
glossary.description.appendicitis=L'appendicite è un'infiammazione dell'appendice, un piccolo sacchetto nella parte destra dell'addome attaccata all'intestino crasso (o colon). Una volta che diviene infiammata, è considerata un'emergenza medica in quanto non esiste un trattamento clinico efficace. Se il trattamento chirurgico non è tempestivo, l'appendice puo' scoppiare e causare un'infezione generale e talora la morte. La maggior parte dei pazienti si riprende senza difficolta' (o con difficolta' minime) se il trattamento è appropriato. La rimozione dell'appendice (appendicectomia) non sembra modificare la funzione digestiva. Appendicitis is inflammation of the appendix, a small pouch located in the lower right abdomen and attached to the large intestine (or colon). Once the inflammation starts, it is considered a medical emergency since there is no effective medical therapy. If treatment is delayed, the appendix can burst, causing infection and even death. Most patients recover without difficulty or with minimal difficulty, when promptly treated. Removal of the appendix (appendectomy) appears to cause no change in digestive function.

glossary.term.arthritis=Artrite Arthritis
glossary.description.arthritis=L'artrite è un'infiammazione delle articolazioni con lesioni della cartilagine che le protegge. La cartilagine ha anche la funzione di ammortizzare la pressione sulle articolazioni nei movimenti di tutti I giorni, quali il camminare o I vari movimenti di una persona che sostiene il proprio peso. Senza una normale quantita' di cartilagine, le ossa strisciano l'una sull'altra, causando dolore, gonfiamento, e rigidita'. Alcune forme comuni di artrite sono la gotta, l'osteoartrite, a l'artrite reumatoide. Arthritis is inflammation of the joints and the breakdown of the cartilage that protects the joints. Cartilage also absorbs shock when pressure is placed on the joint, when walking or when performing other activities that require a person to bear weight. Without the usual amount of cartilage, the bones rub together, causing pain, swelling and stiffness. Common forms of arthritis are gout, osteoarthritis and rheumatoid arthritis.

glossary.term.asthma=Asma Asthma
glossary.description.asthma=L'asma è una malattia in cui le vie aeree sono ristrette, infiammate, o irritate. Durante una normale respirazione, l'aria si muove facilmente e le vie aeree sono rilassate.  Con l'asma, il flusso dell'aria è diminuito per la costrizione della vie aeree. Con meno aria a sua disposizione, una persona puo' avere un respiro affannato e respirando puo' produrre un suono simile ad un fischio, chiamato 'wheezing'. Una persona con l'asma ha tipicamente  delle vie aeree arrossate e gonfie, Ae si ritiene che questo stato possa contribuire significativamente ad un danno polmonare cronico. sthma is a disease in which the airways of the lungs are tightened, inflamed or irritated. During normal breathing, air moves freely and airways are relaxed. With asthma, airflow is restricted and the airways are tightened. With less normal air supply, a person can feel short of breath, causing a whistling sound called wheezing. People with asthma usually have red, swollen airways, a condition considered to greatly contribute to long-term damage of the lungs.

glossary.term.autism=Autismo Autism
glossary.description.autism=L'autismo è un disordine cerebrale che disturba la capacita' di una persona di comunicare ed interagire socialmente. È anche caratterizzata da movimenti ripetitivi, un attaccamento eccessivo a determinati oggetti, e da uno span di attenzione limitato. Autism is a brain disorder that affects a person\'s ability to communicate and socially interact. It is also characterized by preoccupation with repetitive activities, excessive attachment to certain objects and short attention span.

#/* --- B --- */

glossary.term.bipolarDisorder=Disordine Bipolare Bipolar Disorder
glossary.description.bipolarDisorder= di eccessiva energia o irritabilita', a sentirsi 'giu', triste e senza speranza, per poi ricominciare da capo. Al di fuori di questo  ciclo, l'umore puo' essere normale. Il 'picco' si chiama mania.  Il sentirsi 'giu' è la depressione.   Bipolar disorder is a serious mental illness. People who have it experience dramatic mood swings. They may go from overly energetic, \"high\" and/or irritable, to sad and hopeless, and then back again. They often have normal moods in between. The up feeling is called mania. The down feeling is depression.

glossary.term.bladderCancer=Cancro della vescica Bladder Cancer
glossary.description.bladderCancer=Il cancro della vescica è un cancro dell'organo nella cavita' pelvica che accumula e ritiene l'urina fino a che esce dal corpo. Segni e sintomi di questo cancro non sono tipicamente identificati negli stadi iniziali. Bladder cancer is cancer of the organ located in the pelvic cavity that collects and holds urine until it exits your body. Signs or symptoms aren\'t usually detected in its early stages.

glossary.term.blodClots=Coagulo di sangue/Tromb Blood clots
glossary.description.blodClots=Un coagulo è sangue che da liquido è diventato solido. Questo questo avviene in un vaso sanguigno, si chiama trombo. I trombi possono rimanere attaccati al vaso laddove si sono formati, o possono staccarsi e diffondersi nella rete sanguigna. Talora possono bloccare il flusso sanguigno a organi importanti quali il cuore (infarto), il cervello (stroke o colpo apoplettico), o I polmonni (embolo polmonare). Ci sono diverse condizioni che possono trasmettersi in una famiglia e caratterizzate da un maggior rischio di formare questi trombi. A blood clot is blood that has been changed from a liquid to a solid.  When this happens inside of a blood vessel it is also called a thrombus. Blood clots inside blood vessels can remain attached to their place in the blood vessel or they can move from that place through the bloodstream.  Sometimes these clots can block blood flow to important parts of the body such as the heart (heart attack), brain (stroke) or lungs (pulmonary embolism).   There are several conditions that can in run in families that make harmful blood clots more likely to form.

glossary.term.blotClotInLungsArms=Coagul/trombo nei polmoni o nelle bracce (embolia polmonare) Blood Clot in the lungs or arms (Pulmonary Embolism)
glossary.description.blotClotInLungsArms=Un embolo polmonare è un blocco improvviso in un'arteria polmonare. La causa piu' frequente è un trombo nella gamba (trombosi venosa polmonare) che puo' staccarsi e  viaggiare attraverso la rete sanguigna e raggiungere I polmoni. S l'embolo è grande o se ci sono molti emboli, l'embolia polmonare puo' essere fatale. A pulmonary embolism is a sudden blockage in a lung artery. The cause is usually a blood clot in the leg called a deep vein thrombosis that breaks loose and travels through the bloodstream to the lung. If a clot is large, or if there are many clots, pulmonary embolism can cause death. 

glossary.term.blodClotInLegs=Coaugulo (trombo) nella gamba (trombosi venosa profonda)Blood Clot in the Legs (Deep Vein Thrombosis)
glossary.description.blodClotInLegs=trombosi venosa profonda (TVP) è un trombo che si forma in una vena posta in profondita' nella gamba. I trombi venosi profondi si formano per lo piu' nelle gamba o coscia. Se la vena si gonfia, la condizione si chiama tromboflebite. I trombi venosi profondi si possono staccare dalla parete della vena e causare problemi gravi nel polmone (l'embolia polmonare), un infarto, o uno stroke (al cervello).Deep vein thrombosis, or DVT, is a blood clot that forms in a vein deep in the body. Most deep vein clots occur in the lower leg or thigh. If the vein swells, the condition is called thrombophlebitis. A deep vein thrombosis can break loose and cause a serious problem in the lung, called a pulmonary embolism, or a heart attack or stroke.

glossary.term.boneDisease=Malattia ossea Bone Disease
glossary.description.boneDisease=Le ossa ci aiutano a muoverci ed a dar forma e sostenere il corpo. Sono tessuti viventi che si riformano continuamente durante la vita. Durante l'infanzia e l'adolescenza, il corpo forma piu' osso di quanto ne rimuova. Dopo circa I 20 anni d'eta', si puo' perdere tessuto osseo piu' di quello che si riforma.  Your bones help you move, give you shape and support your body. They are living tissues that rebuild constantly throughout your life. During childhood and your teens, your body adds new bone faster than it removes old bone. After about age 20, you can lose bone faster than you make bone.

glossary.term.breastCancer=cancro  del seno Breast Cancer
glossary.description.breastCancer=Il cancro del seno è un tumore maligno (cancro) che si forma a partire dalle cellule del seno. Questa malattia si presenta per lo piu' nelle donne, ma anche gli uomoni possono svilupparlo. Il cancro al seno puo' propagarsi ad altri tessuti e organi quali I linfonodi, ossa, fegato, polmoni e cervello. Breast cancer is a malignant (cancerous) tumor that begins in the cells of the breast. The disease occurs mostly in women, but can affect men as well. Breast cancer can spread to other tissues or organs in the body like lymph nodes, bone, liver, lungs and brain.

glossary.term.bulimia=Bulimia Bulimia
glossary.description.bulimia=La bulimia è un disordine dell'alimentazione caratterizzata da binge eating  seguita da azioni per prevenire l'aumento di peso, quali il vomito auto-indotto, l'uso di lassativi, dieta o digiuno. La bulimia si accompagna di solito a senso di colpa, depressione e sentimenti di auto-condanna. Bulimia is an eating disorder characterized by frequent binge eating followed by measures to prevent weight gain, such as self-induced vomiting, the use of laxatives, dieting or fasting. Bulimia is usually accompanied by feelings of guilt, depression and self-condemnation.

#/* --- C --- */

glossary.term.cancer=Cancro Cancer
glossary.description.cancer=Il cancro inizia nelle nostre cellule, che sono I blocchi costitutivi del nostro corpo. Normalmente, il corpo forma nuove cellule quando servono, per rimpiazzare le cellule vecchie che muoiono. Qualche volta questo processo funziona male. Nuove cellule si formano anche quando non servono e le cellule vecchie non muoiono quando dovrebbero. Questo eccesso di cellule forma una massa che prende il nome di tumore. Un tumore puo' essere benigno o maligno. Un tumore benigno non è un cancro, ma un tumore maligno lo è. Cellule da un tumore maligno possono invadere I tessuti vicini. Possono anche staccarsi dal cancro originario e diffondersi ad altre parte del corpo. Cancer begins in your cells, which are the building blocks of your body. Normally, your body forms new cells as you need them, replacing old cells that die. Sometimes this process goes wrong. New cells grow even when you don\'t need them, and old cells don\'t die when they should. These extra cells can form a mass called a tumor. Tumors can be benign or malignant. Benign tumors aren\'t cancer while malignant ones are. Cells from malignant tumors can invade nearby tissues. They can also break away and spread to other parts of the body.

glossary.term.cerebralPalsy=Paralisi Cerebrale Cerebral Palsy
glossary.description.cerebralPalsy=La paralisi cerebrale è un gruppo di disordini causati da un danno cerebrale avvenuto alla nascita o prima della nascita. Questi disordini sono causati o da un problema di sviluppo o da un danno a carico delle aree motorie del cervello che ne disturba la capacita' di controllare movimenti e postura. Sintomi della paralisi cerebrale includono difficolta' nel controllo fine dei movimenti (per esempio, nella scrittura o l'uso di forbici), difficolta' nel camminare e nel mantenersi in equilibrio, e la presenza di movimenti involontari o disturbi del linguaggio. Cerebral palsy is a group of disorders caused by brain damage occurring at or before birth. The disorders are caused by faulty development of, or damage to, motor areas in the brain that disrupts the brain\'s ability to control movement and posture. Symptoms of cerebral palsy include difficulty with fine motor tasks (such as writing or using scissors), difficulty with walking or maintaining balance, involuntary movements or speech disturbances.

glossary.term.chronicFatigueSyndrome=Sindrome da Affaticamento Cronico Chronic Fatigue Syndrome
glossary.description.chronicFatigueSyndrome=La sindrome da affaticamento cronico (SAC) è una sindrome solitamente associata a disturbi della concentrazione e memoria a breve termine, mal di gola, linfonodi dolenti, dolori articolari e musculari, e mal di testa, non collegati ad alcuna condizione medica preesistente. La SAC è caratterizzata dall'essere una sindrome profondamente debilitante non alleviata da riposo a letto regolare.  Chronic fatigue syndrome (CFS) is a syndrome usually accompanied by impairment in short-term memory or concentration, sore throat, tender lymph nodes, muscle or joint pain and headache unrelated to any preexisting medical condition. CFS is characterized as a debilitating and profound syndrome not alleviated by regular bed rest.

glossary.term.chronicLowerRespiratoryDisease=Malattia Polmonare Cronica. Chronic Lower Respiratory Disease
glossary.description.chronicLowerRespiratoryDisease=Le malattie cronica polmonari (delle vie aeree inferiori) coinvolgono il tratto respiratorio inferiore, polmoni inclusi. Esempi includono la malattia cronica ostruttiva polmonare (COPD), l'asma, e la bronchite cronica. Chronic lower respiratory diseases affect the lower part of the respiratory tract including the lungs. Chronic obstructive pulmonary disease (COPD), asthma and chronic bronchitis are examples of chronic lower respiratory disease.

glossary.term.copd=Malattia polmonare cronica ostruttiva (COPD)Chronic Obstructive Pulmonary Disease (COPD)
glossary.description.copd=La malattia polmonare cronica ostruttiva (COPD) rende difficile la respirazione. Il primo segno è spesso la produzione di catarro/muco . COPD comuni sono la bronchite cronica e l'enfisema. La causa piu' comune di COPD è il fumo di sigaretta. Altri fattori che causano o possono contribuire al COPD sono l'inalazione di altri tipi di irritanti, come l'inquinamento aereo, polvere, o prodotti chimici. Chronic Obstructive Pulmonary Disease (COPD) makes it hard for you to breathe. Coughing up mucus is often the first sign of COPD. Chronic bronchitis and emphysema are common COPDs. Cigarette smoking is the most common cause of COPD. Breathing in other kinds of irritants, like pollution, dust or chemicals, may also cause or contribute to COPD.

glossary.term.cirrhosis=Cirrosi Cirrhosis
glossary.description.cirrhosis=La cirrosi è una malattia cronica del fegato caratterizzata dalla sostituzione di tessuto normale con tessuto cicatriziale fibroso. Quando questo succede, si blocca il normale flusso di sangue attraverso il fegato. Il blocco impedisce al fegato di funzionare come dovrebbe e puo' risultare nella perdita di cellule funzionali del fegato. Sebbene le cause della cirrosi siano molte, le piu' comuni sono l'alcolismo e l'epatite C. Cirrhosis is a chronicdisease of the liver characterized by the replacement of normal tissue with fibrous scar tissue. When scar tissue replaces normal tissue, blood flow through the liver is blocked. Blockage prevents the liver from working properly and can result in the loss of functional liver cells. Though cirrhosis has many causes, alcoholism and hepatitis C are identified as the most common causes.

glossary.term.colonCancer=Cancro del Colon Colon Cancer
glossary.description.colonCancer=Il cancro del colon, o cancro colorettale, è un tumore maligno (cancro) che origina dalle cellule del colon o del retto. Il cancro del colon puo’ diffondersi ad altri tessuti od organi del corpo, quali i linfonodi, fegato, polmoni o cervello. Colon cancer or colorectal cancer is a malignant (cancerous) tumor that begins in cells of the colon or rectum. Colon cancer can spread to other tissues or organs in the body like the lymph nodes, liver, lungs and brain.

glossary.term.colonicPolyps=Polipi del colon Colonic polyps
glossary.description.colonicPolyps=un polipo è  un pezzo di tessuto aggiuntivo che cresce nel nostro corpo. I polipi del colon crescono nell’intestino crasso o colon. La maggioranza dei polipi non sono pericolosi. Tuttavia, alcuni polipi possono trasformarsi in cancro (o possono gia’ essere un cancro). Come precauzioni, I medici rimuovono I polipi e li testano. A polyp is an extra piece of tissue that grows inside your body. Colonic polyps grow in the large intestine, or colon. Most polyps are not dangerous. However, some polyps may turn into cancer or already be cancer. To be safe, doctors remove polyps and test them.

glossary.term.crohnsDisease=Morbo di Crohn Crohn\'s disease
glossary.description.crohnsDisease=Il morbo di Crohn causa un’infiazzione del apparato digerente. È una delle malattie chiamate malattia infiammatoria dell’intestino. Il morbo di Crohn puo’ coinvolgere ogni parte dell’apparate digerente, dalla bocca all’ano. Spesso coinvolge la parte piu’ bassa dell’intestino tenue, chiamato ileo. Il morbo di Crohn sembra avere una base famigliare, interessando diversi membri della stessa famiglia. Puo’ presentarsi a qualsiasi eta’, ma è per lo piu’ diagnosticata nei giovani adulti. Crohn\'s disease causes inflammation of the digestive system. It is one of a group of diseases called inflammatory bowel disease. The disease can affect any area from the mouth to the anus. It often affects the lower part of the small intestine called the ileum. Crohn\'s disease seems to run in some families. It can occur in people of all age groups but ismost often diagnosed in young adults.

glossary.term.cysticFibrosis=Fibrosi Cistica Cystic Fibrosis
glossary.description.cysticFibrosis=La fibrosi cistica è una malattia genetica letale che induce il corpo a produrre un muco spesso e viscoso che ostruisce I polmoni, portando ad infezioni, ed il pancreas. L’ostruzione del pancreas impedisce agli enzimi digestivi di raggiungere l’intestino dove sono necessari per digerire il cibo. Cystic fibrosis is a fatal genetic disease that causes the body to produce thick, sticky mucus that clogs the lungs, leads to infection and blocks the pancreas. The blockage stops digestive enzymes from reaching the intestine where they are required in order to digest food.

glossary.term.cysticKidneyDiseases=Malattia Cistica del Rene Cystic Kidney Diseases
glossary.description.cysticKidneyDiseases=Le cisti sono sacchetti riempiti di liquido. Talora queste cisti crescono all’interno dei reni. In tal caso, possono impedire ai reni di funzionare appropriatamente. Persone con molte cisti renali spesso hanno una condizione ereditaria che causa la formazione delle cisti. Cysts are fluid-filled sacs. Sometimes cysts grow in the kidneys. Cysts can keep the kidneys from working well. People with many kidney cysts often have an inherited condition that causes cyst formation.

#/* --- D --- */

glossary.term.dementia=Demenza Dementia
glossary.description.dementia=Demenza è un termine che descrive un insieme di sintomi causati da disordini che coinvolgono il cervello. Una persona con demenza puo’ non essere in grado di pensare sufficientemente bene da poter sostenere le normali attivita’ quotidiane, come vestirsi o mangiare. Puo’ anche perdere la capacita’ di risolvere problem o controllare le proprie emozioni.La sua personalita’ puo’ cambiare. Puo’ diventare agitate o vedere cose che non esistono. Dementia is a word for a group of symptoms caused by disorders that affect the brain. It is not a specific disease. People with dementia may not be able to think well enough to do normal activities, such as getting dressed or eating. They may lose their ability to solve problems or control their emotions. Their personalities may change. They may become agitated or see things that are not there.

glossary.term.depression=Depressione Depression
glossary.description.depression=La depressione è una malattia clinica seria che coinvolge il cervello. È piu’ della sensazione di essere ‘giu’ per qualche giorno. Se sei una delle 20 milioni di persone negli Stati Uniti che ha la depression, questa sensazione non va via, ma persiste ed interferisce con la vita quotidiana. La depression puo’ colpire diversi membri della stessa famiglia e tipicamente si presenta tra I 15 e 30 anni d’eta’. Depression is a serious medical illness that involves the brain. It\'s more than just a feeling of being \"down in the dumps\" or \"blue\" for a few days. If you are one of the more than 20 million people in the United States who have depression, the feelings do not go away. They persist and interfere with your everyday life. Depression can run in families, and usually starts between the ages of 15 and 30.

glossary.term.diabetes=Diabete Diabetes
glossary.description.diabetes=Il diabete è una malattia in cui il corpo non produce o utilizza insulina in modo appropriato. L’insulina è un ormone prodotto nel pancreas, un organo localizzato vicino allo stomaco. L’insulina è necessaria per trasformare zuccheri ed altri cibi in energia. In una persona con diabete non trattato, una quantita’ eccessiva di zuccheri si accumulano nel sangue. Diabetes is a disease in which the body doesn\'t produce or properly use insulin. Insulin is a hormone produced in the pancreas, an organ near the stomach. Insulin is needed to turn sugar and other food into energy. In a person with untreated diabetes, excessive amounts of sugars build up in the blood.

glossary.term.diabeticKidneyDisease=Malattia renale diabetic (nefropatia diabetic) Diabetic kidney disease (Diabetic nephropathy)
glossary.description.diabeticKidneyDisease=Se una persona ha il diabete, I suoi livelli di zucchero nel sangue sono troppo alti. Con il tempo, questa situazione puo’ danneggiare I reni. I reni sono filtri che puliscono il sangue. Se sono danneggiati, prodotti di scarto e liquidi possono accumularsi nel sangue invece di essere eliminati dal corpo. Il danno renale causato dal diabete è chiamato nefropatia diabetic. Inizia ben prima di quando compaiono I sintomi. If you have diabetes, your blood sugar levels are too high. Over time, this can damage your kidneys. Your kidneys are filters that clean your blood. If they are damaged, waste and fluids build up in your blood instead of leaving your body. Kidney damage from diabetes is called diabetic nephropathy. It begins long before you have symptoms.

glossary.term.digestiveDisease=Malattia Digestiva Digestive Disease
glossary.description.digestiveDisease=Quando una persona mangia, il corpo trasforma il cibo in maniera da poterlo utilizzare per costruire e nutrire le cellule e produrre energia. Questo processo si chiama digestione. Il sistema digerente è una serie di organi cavi uniti a formare un tubo lungo e tortuoso, che va dalla bocca all’ano e include l’esofago, stomaco, ed intestine tenue e crasso. Associati al sistema digestive sono anche il fegato, la cistifillea ed il pancreas, che producono dei fluidi che aiutano la digestione. Le malattie digestive possono coinvolgere qualsiasi parte del sistema digerente. When you eat, your body breaks food down to a form it can use to build and nourish cells and provide energy. This process is called digestion. Your digestive system is a series of hollow organs joined in a long, twisting tube. It runs from your mouth to your anus and includes your esophagus, stomach, and small and large intestines. Your liver, gallbladder and pancreas are also involved. They produce juices to help digestion. Digestive diseases can affect any part of your digestive system.

glossary.term.downSyndrome=Sindrome di Down Down Syndrome
glossary.description.downSyndrome=La sindrome di Down è una condizione cromosomica che si associa a ritardo mentale e basso tono muscolare (ipotonia) nell’infanzia. Una persona con syndrome di Down è a rischio aumentato di difetti cardiaci, problemi digestivi quali reflusso gastroesofageo e malattia celiac, e difetti dell’udito. Alcune persone con sindrome di Down possono avere anche una ridotta attivita’ della ghiandola tiroidea (ipotiroidismo). syndrome is a chromosomal condition most commonly associated with mental retardation and poor aqlmuscle tone (hypotonia) during infancy. People with Down syndrome have increased risk for heart defects, digestive problems such as gastroesophageal reflux or celiac disease and hearing loss. In addition, some people with Down syndrome have reduced activity of the thyroid gland (hypothyroidism).

#/* --- E --- */

glossary.term.eatingDisorder=Eating disorder Disordini alimentari
glossary.description.eatingDisorder=Eating disorders are serious behavior problems. They include:I disordini alimentary sono seri problem del comportamento. Essi includono:
glossary.description.eatingDisorder.anorexia=Anorexia nervosa, in which you become too thin, but you don\'t eat enough because you think you are fat.Anoressia nervosa, in cui si diventa magri ma non si mangia abbastanza perchè si è convinti di essere grassi.
glossary.description.eatingDisorder.bulimia=Bulimia nervosa, involving periods of overeating followed by purging, sometimes through self-induced vomiting or using lavative Bulimia nervosa, che include periodi di iperalimentazione seguiti da svuotamento (purging), talora attraverso vomito autoindotto o con l’uso di lassativi. 
glossary.description.eatingDisorder.binge=Binge-eating, which is out-of-control eating Binge-eating, che consiste nel mangiare eccessivamente e senza controllo

glossary.term.eczema=Eczema Eczema
glossary.description.eczema=L’eczema e’ una malattia cronica di lunga durata che colpisce la pelle. Non viene trasmessa da una persona all’altra. La pelle diventa molto pruriginosa. Il grattamento ripetuto ed eccessivo a sua volta puo’ portare ad altri sintomi quali rossore, gonfiore, fissurazione, produzione di fluido chiaro, formazione di croste e scaglie. La causa dell’eczema non e’ conosciuta, ma si pensa sia dovuta ad una combinazione di fattori genetici ed ambientali.  glossary.term.emphysema=Emphysema Enfisema
glossary.description.emphysema=Emphysema is a lung condition marked by an abnormal increase in the size of the air spaces along with the loss of elasticity of the lung tissue. These characteristics result in heavy breathing and an increased susceptibility to infection. L'enfisema e' una malattia del polmone caratterizzata da un aumento anormale delle dimensioni degli spazi aerei nel polmone, accompagnato dalla perdita di elasticita' del tessuto polmonare stesso. Queste caratteristiche provocano un respiro pesante ed un'aumentata suscettibilita' alle infezioni. 
glossary.term.epilepsy=Epilepsy Epilessia
glossary.description.epilepsy=Epilepsy is a brain disorder that characterized by convulsions, muscle spasms and loss of consciousness. Epilepsy is a disorder with many possible causes. It could result from a brain wiring abnormality, an imbalance of nerve signaling chemicals (neurotransmitters), or a combination of these factors. Epilepsy is not necessarily the same as seizures. Only when people have had two or more seizures are they considered to have epilepsy L'epilessia e' un disordine del cervello caratterizzata da convulsioni, spasmi muscolari e perdita di conoscenza. Le cause dell'epilessia sono molte. Puo' essere dovuta ad una anomalia delle connessioni nervose nel cervello, ad uno squilibrio delle molecole usate dalle cellule del cervello per comunicare tra di loro (neurotrasmettitori), od a una combinazione di questi fattori. L'epilessia e convulsioni non sono necessariamente la stessa cosa. Solo quando una persona ha avuto due o piu' convulsioni si puo' parlare di epilessia.
glossary.term.esophagealCancer=Esophageal cancer Cancro dell’esofago
glossary.description.esophagealCancer=L'esofago e' un tubo che porta cibo e liquidi dalla gola allo stomaco. Nelle fasi iniziali il cancro esofageo spesso non provoca sintomi. Tuttavia, con la crescita del cancro, compaiono sintomi quali difficolta' o dolore alla deglutizione, perdita di peso, e comparsa di sangue quando si tossisce. 

#/* --- F --- */

glossary.term.fibroids=Fibroids Fibromi
glossary.description.fibroids=Fibroids are benign tumors of the uterus and the single most common indication for hysterectomy (a surgical operation to remove the uterus). Fibroids can be present yet undetected. They can cause significant morbidity, including prolonged or heavy menstrual bleeding, pelvic pressure or pain, and, in rare cases, reproductive dysfunction. Fibroids may be removed if they cause discomfort or if they are associated with uterine bleeding. I fibroidi (o fibromi) sono tumori benigni dell'utero e l'indicazione in assoluto piu' frequente per  l'isterectomia (intervento chirurgico di rimozione dell'utero). I fibroidi possono essere presenti ma non indentificati. Possono provocare considerevoli problemi di salute, incluso un sanguinamento mestruale intenso o prolungato, dolore o senso di pressione pelvica, ed in rari casi, anche problemi riproduttivi. I fibroidi possono essere rimossi chirurgicamente se danno dolore o se associati a sanguinamento uterino.

#/* --- G --- */

glossary.term.gallbladderCancer=Gallbladder Cancer Cancro della cistifellea
glossary.description.gallbladderCancer=Gallbladder cancer is a rare disease where malignant (cancerous) cells are found in the tissues of the gallbladder - the pear-shaped organ that lies just under the liver in the upper abdomen. The gallbladder stores bile, a fluid made by the liver to digest fat. When food is being broken down in the stomach and intestines, bile is released from the gallbladder through a tube called the common bile duct, which connects the gallbladder and liver to the first part of the small intestine. Gallbladder cancer may cause jaundice (yellowing of the skin and the whites of the eyes), pain above the stomach, fever, nausea and vomiting, bloating and lumps in the abdomen. Il cancro della cistifellea e' una malattia rare caratterizzata dalla presenza di cellule maligne (cancerose) nei tessuti della cistifellea – l'organo a forma di pera  che si trova appena sotto il fegato nella parte superiore dell' addome. La cistifellea contiene la bile, un liquido prodotto dal fegato per digerire I grassi. Durante la digestione del cibo nello stomaco ed intestino, la bile viene rilasciata dalla cistifellea attraverso un tubicino chiamato dotto biliare comune che connette la cistifellea e fegato alla parte iniziale dell'intestino tenue. 

glossary.term.gastrointestinalDiseaseTypes=Types of Gastrointestinal Diseases Tipi di malattie gastrointestinali
glossary.description.gastrointestinalDiseaseTypes=Malattie  gastrointestinali, chiamate malattie GI, coinvolgono lo stomaco  e l’intestino. 

glossary.term.gaucherDisease=Gaucher Disease Malattia di Gaucher
glossary.description.gaucherDisease=Gaucher disease is an inherited metabolic disorder in which harmful quantities of a fatty substance called glucocerebroside accumulate in the spleen, liver, lungs, bone marrow and sometimes in the brain. All Gaucher patients exhibit a deficiency of an enzyme called glucocerebrosidase that is involved in the breakdown and recycling of glucocerebroside. The buildup of this fatty material within cells prevents the cells and organs from functioning properly. Gaucher disease is one of several lipid storage diseases. La malattia di gaucher e' un disordine metabolico ereditario in cui quantita' dannose di una sostana grassa chiamata glucocerebroside si accumulano nella milza, fegato, polmoni, midollo osseo, ed in qualche caso, nel cervello. Tutti I pazienti con la malattia di Gaucher presentano un deficit di un enzima chiamato glucocerebrosidasi, la cui funzione e' di digerire e riciclare le molecole di glucocerebroside. L'accumulo di questo materiale nelle cellule impedisce alle cellule ed organi di funzionare correttamente. La malattia di Gaucher fa parte di un gruppo piu' vasto di malattie da accumulo di lipidi.

glossary.term.gestationalDiabetes=Gestational diabetes (diabetes and pregnancy)Diabete gestazionale (diabete e gravidanza)
glossary.description.gestationalDiabetes=Diabetes is a disease in which your blood glucose, or sugar, levels are too high. When you are pregnant, too much glucose is not good for your baby. Out of every 100 pregnant women in the United States, between three and eight get gestational diabetes. Gestational diabetes is diabetes that happens for the first time when a woman is pregnant. Il diabete e' una malattia in cui i livelli di glucosio (zucchero) nel sangue sono troppo alti. Durante la gravidanza, troppo glucoso nel sangue e' dannoso per il bambino. Negli Stati Uniti, per ogni cento donne in gravidanza, dai tre agli otto sviluppano il diabete gestazionale. Il diabete si chiama gestazionale quando compare per la prima volta durante una gravidanza. 
glossary.term.glaucoma=Glaucoma Glaucoma
glossary.description.glaucoma=Glaucoma is a group of diseases characterized by abnormally high fluid pressure within the eye, damaged optic nerves, hardening of the eyeball and partial to complete loss of vision. Il glaucoma e' un gruppo di malattie caratterizzate da una elevata pressione del fluido intraoculare, da un danno del nervo ottico, e da un indurimento del globo oculare con perdita parziale o totale della vista.

glossary.term.gout=Gout Gotta
glossary.description.gout=Gout is an inherited disorder where uric acid builds up in the body, often causing painful inflammation of the joints, especially of the feet and hands. Deposits of uric acid can also build up under the skin, forming lumps. Kidney stones may also form from the uric acid buildup. La gotta e' un disordine ereditario in cui acido urico si accumula nel corpo, causando spesso un'infiammazione dolorosa delle articolazioni, particolarmente delle mani e dei piedi. Depositi di acido urico possono formarsi anche sotto la pelle, dando origine a masse. L'accumulo di acido urico puo' anche provocare calcoli renali.

glossary.term.guillainBarreSyndrome=Guillain-Barre Syndrome Sindrome di Guillain-Barre' glossary.description.guillainBarreSyndrome=Guillain-Barre syndrome (GBS) is an inflammatory/immune disorder of the peripheral nerves-those outside the brain and spinal cord. GBS is characterized by the rapid onset of weakness and, often, paralysis of the legs, arms, breathing muscles and face. La sindrome di Guillain-Barre' (SGB) e' un disordine infiammatorio/immunitario dei nervi periferici, quelli localizzati al di fuori del cervello e midollo spinale. La SGB e' caratterizzata dalla rapida progressione di debolezza e spesso paralisi delle gambe, braccia, muscoli respiratori e viso. 

#/* --- H --- */

glossary.term.heartDisease=Heart Disease Mal di cuore (malattia cardiaca)
glossary.description.heartDisease=Heart disease is also known as coronary artery disease. It is a chronic condition in which the coronary (heart) arteries become blocked from a build-up of fat-like substances called plaque. The plaque can limit or completely block blood flow to the heart. When this happens, cells in the heart can be permanently injured and die. Heart attacks and angina are usually due to coronary heart disease Il mal di cuore o malattia cardiaca e' anche conosciuta come malattia delle coronarie. E' una condizione cronica in cui le arterie coronariche (del cuore) divengono ostruite per un accumulo di sostanze a basi di grasso, chiamate complessivamente placca. La placca puo' ridurre o bloccare completamente il flusso di sangue alle cellule del cuore. Quando questo succede, le cellule cardiache possono subire un danno irreparabile e morire. L'attacco cardiaco (infarto) e l'angina sono solitamente dovute a malattia coronarica.

glossary.term.highBloodPressure=High Blood Pressure Pressione Sanguigna Alta glossary.description.highBloodPressure=See Hypertension.Vedi Ipertensione

glossary.term.highCholesterol=High Cholesterol Colesterolo alto
glossary.description.highCholesterol=Cholesterol is a waxy, fat-like substance that occurs naturally in all parts of the body. Your body needs some cholesterol to work properly. But if you have too much in your blood, it can stick to the walls of your arteries. This is called plaque. Plaque can narrow your arteries or even block them. There are several different types of hyperlipidemia, depending on the type of fat that too high in the blood Il colesterolo e' una sostanza cerosa e grassa che si trova normalmente in tutte le parti del corpo. Il corpo ha bisogno di una certa quantita' di colesterolo per funzionare bene, ma se ce ne e' troppo nel sangue, puo' accumularsi nelle pareti delle arterie, formando cio' che si chiama placca. La placca puo' restringere le arterie, fino ad ostruirle completamente. Ci sono diversi tipi di iperlipidemie, a seconda del tipo di grasso che e' in eccesso nel sangue. 

glossary.term.hiv=HIV HIV
glossary.description.hiv=L'HIV (virus da imunodeficenza acquisita) e' un'infezione che distrugge gradualmente il sistema immunitario, risultando in infezioni che il corpo ha difficolta' a combattere. Nonostante che una persona infetta con HIV possa non presentare sintomi   fino a dieci anni dopo l'infezione, puo comunque trasmettere l'infezione ad altri. Con il passare del tempo, il sistema immunitario gradatamente si indebolisce, fino a che compaiono segni clinici e la persona infetta viene diagnosticata con HIV. I segni clinici frequenti sono mal di gola, dolori muscolari, mal di testa, diarrea, ghiandole linfatiche gonfie, febbre, senso di affaticamento, eruzioni cutanee di vario tipo e frequenti infezioni micotiche vaginali

glossary.term.hodgkinsLymphoma=Hodgkin\'s Lymphoma Linfoma di Hodgkin
glossary.description.hodgkinsLymphoma=Hodgkin\'s lymphoma is a cancer of lymphatic tissue found in the lymph nodes, spleen, liver and bone marrow. The lymph nodes are small, bean-shaped organs found underneath the skin in the neck, underarm and groin, as well as inside the chest, abdomen and pelvis. They make and store white blood cells that fight infection (lymphocytes). They are connected throughout the body by lymph vessels, which carry a colorless, watery fluid (lymphatic fluid) that contains the lymphocytes. For people with Hodgkin\'s lymphoma, their lymph nodes are swollen causing pressure on the body\'s important structures . Il linfoma di Hodgkin e' un cancro del tessuto linfatico, localizzato nei linfonodi, milza, fegato e midollo osseo. I linfonodi sono piccoli organi a forma di fagiolo che si trovano sotto la pelle e sono particolarmente presenti nel collo, ascelle, ed inguine, ma anche internamete nell'addome, pelvi e torace. I linfonodi producono e immagazinano I globuli bianchi che combattono le infezioni (linfociti). Sono connessi per tutto il corpo attraverso una rete di vasi linfatici, I quali trasportano un fluido trasparente ed acquoso (linfa)che contiene I linfociti. Nella persona con linfoma di Hodgkin I linfonodi sono ingrossati e possono comprimere organi e strutture importanti.

glossary.term.hypertension=Hypertension Ipertensione
glossary.description.hypertension=Hypertension is high blood pressure. When it beats, the heart pumps blood to the arteries and creates pressure (blood pressure) in them. This pressure results from blood being pumped into the arteries and through the circulatory system as well as the arteries resisting the blood flow. When healthy, your arteries are muscular and elastic-stretching when blood is pumped through them. Blood pressure is the force in the arteries when the heart beats (systolic pressure) and when the heart is at rest (diastolic pressure) and is measured in millimeters of mercury (mm Hg). Hypertension is defined as a blood pressure greater than or equal to 140 mm Hg systolic pressure or greater than or equal to 90 mm Hg diastolic pressure. Ipertensione significa pressione sanguigna elevata. Il cuore, battendo, pompa sangue nelle arterie e crea all'interno di esse una pressione (pressione sanguigna). Questa pressione risulta da una parte dal sangue pompato nelle arterie e dall'altro dalla resistenza delle arterie al flusso sanguigno. Nella persona sana, le arterie sono muscolari ed elastiche, distendosi quando ricevono il sangue pompato. La pressione sanguigna e' la forza presente  nelle arterie quando il cuore batte (pressione sistolica) e quando e' a riposo tra un battito e l'altro (pressione diastolica). Si misura in millimetri di mercurio (mm Hg). L'ipertensione e' definita come una pressione sanguigna maggiore o uguale a 140 mm Hg di pressione sistolica o maggioreo uguale a 90 mm Hg di pressione diastolica.
					
glossary.term.hypochondria=Hypochondria Ipocondria
glossary.description.hypochondria=L'ipocondria e' definita come la convinzione persistente di essere malato o stare per ammalarsi. Spesso vengono riferiti sintomi quando la malattia non e' presente o probabile. L'ipocondria e' persistente, nononstante rassicurazioni e valutazioni mediche che escludono malattie. Una persona con ipocondria al massimo accetta solo temporaneamente che non esiste una spiegazione fisica per I suoi sintomi.

glossary.term.hypoglycemia=Hypoglycemia Ipoglicemia
glossary.description.hypoglycemia=L'ipoglicemia, conosciuta comunemente anche come zucchero basso nel sangue, e' presente quando I livelli di glucosio (zucchero) nel sangue scendono al ci sotto di quanto necessario al fabbisogno di energia del corpo. Il glucosio e' un importante carburante per il corpo. Dopo un pasto, I carboidrati vengo scissi in zuccheri semplici attraverso I processi digestivi. Gli zuccheri entrano nel sangue sotto forma di glucosio e conseguentemente I livelli di glucosio nel sangue aumentano. Il pancreas produce quindi   insulina, un ormone che riporta I livelli di glucosio nel sangue ai valori normali. Nelle persone con ipoglicemia, il pancreas  mette in circolazione troppa insulina ed il glucosio nel sange (glicemia) scende al disotto del livello necessario per mantenere lo stato di buona salute.  #/* --- I --- */

glossary.term.influenza=Influenza (flu)Influenza
glossary.description.influenza=Flu is a respiratory infection caused by a number of viruses. The viruses pass through the air and enter your body through your nose or mouth. Between 5% and 20% of people in the U.S. get the flu each year. The flu can be serious or even deadly for elderly people, newborn babies and people with certain chronic illnesses. L'influenza e' una infezione respiratoria causata da diversi virus. I virus sono trasportati nell'aria e entrano nel corpo attraverso il naso o la bocca. Ogni anno negli Stati Uniti vengono colpiti da influenza una proporzione che va dal 5 al 20% della popolazione. L'influenza puo' essere grave e perfino letale negli anziani, neonati e persone con certe malattie croniche. 

glossary.term.insomnia=Insomnia Insonnia
glossary.description.insomnia=Insomnia is sleep disorder characterized by an inability to sleep or the inability to remain asleep for a reasonable period during the night. The number of hours of sleep a person gets or how long it takes for a person to fall asleep does not define insomnia. People with insomnia typically are unable to close their eyes for more than a few minutes at a time. Insomnia can be caused by fear, stress and anxiety. An overactive mind can also cause insomnia. L'insonnia e' un disordine del sonno caratterizzato dall'incapacita' di dormire o rimanere addormentato per un periodo ragionevole durante la notte. Il numero di ore di sonno o impiegate per prendere sonno non entrano nell definizione di insonnia. Una persona con insonnia tipicamente non riesce a chiudere gli occhi per piu' di  pochi minuti alla volta. L'insonnia puo' essere causata da  timori, stress o ansia. Una mente iperattiva puo' anche essere causa di insonnia.

glossary.term.ibs=Irritable bowel syndrome Sindrome dell’intestino irritabile
glossary.description.ibs=Irritable bowel syndrome (IBS) is a problem that affects the large intestine. It can cause abdominal cramping, bloating and a change in bowel habits. Some people with the disorder have constipation. Some have diarrhea. Some go back and forth between constipation and diarrhea. Although IBS can cause a great deal of discomfort, it does not harm the intestines. La sindrome dell’intestino irritabile (IBS in Inglese) e' un problema che colpisce l'intestino crasso. Puo' causare crampi addominali, gonfiore addominale e alterazioni dei ritmi intestinali. Alcuni possono sviluppare stipsi, altri diarrea, altri ancora un'alternanza di stipsi e diarrea. Nonostante che la SCI possa provocare notevole fastidio, non causa danno all'intestino. 
#/* --- J --- */

glossary.term.jaundice=Jaundice Ittero
glossary.description.jaundice=Jaundice is a yellowish discoloration of the whites of the eyes, skin and mucous membranes caused by deposition of bile salts in these tissues. It occurs as a symptom of various diseases, such as hepatitis, that affect the processing of bile. L'ittero e' l'ingiallimento delle sclere (parte bianca) degli occhi, della pelle, e delle mucose, causato dal deposito di sali biliari in questi tessuti. E' un segno di diverse malattie, come l'epatite, che alterano come la bile viene processata.
 
#/* --- K --- */

glossary.term.kidneyCancer=Kidney cancer cancro del rene
glossary.description.kidneyCancer=You have two kidneys. They are fist-sized organs on either side of your backbone above your waist. The tubes inside filter and clean your blood, taking out waste products and making urine. Kidney cancer forms in the lining of tiny tubes inside your kidneys. It happens most often in people over 40. Risk factors include smoking, having certain genetic conditions and misusing pain medicines for a long time. Abbiamo due reni. Sono grandi come il nostro pugno e si trovano ai lati della colonna vertebrale poco sopra l'altezza della cintura. I tubi all'interno del rene filtrano e puliscono il sangue, estraendo I prodotti di scarto e producendo urina. Il cancro del rene origina dalle cellule dei microscopici tubuli all'interno dei reni. Succede per lo piu' in persone oltre I 40 anni.  I fattori di rischio includono il fumo, alcune specifiche condizioni genetiche e l'uso cronico inappropriato di certi farmaci antidolorici. 

glossary.term.kidneyDisease=Kidney Disease Malattia del rene
glossary.description.kidneyDisease=Kidney disease is the result of damage to the tiny structures inside the kidneys that filter blood, known as nephrons. The damage gradually occurs over many years and happens to both kidneys. Some common causes of kidney disease are diabetes, high blood pressure and heredity.La malattia del rene è il risultato di un danno a quelle piccolissime strutture all’interno del rene, chiamate nefroni,  che filtrano il sangue.. Il danno si sviluppa gradualmente negli anni e in ambedue i reni. Le più comuni cause di malattie renali sono il diabete, la pressione sanguigna alta e l’ereditarietà (storia familiare).  

glossary.term.kidneyDiseaseTypes=Types of Kidney Diseases Tipi di malattie renali
glossary.description.kidneyDiseaseTypes=Kidney diseases are diseases that interfere with the kidney\'s ability to filter waste products and clean the blood.  Le malattie renali sono malattie che interferiscono con la capacità che ha il rene di di filtrare i prodotti di rifiuto e di pulire il sangue. 

glossary.term.kidneyDiseasesFromBirth=Kidney diseases present from birth Malattie renali presenti dalla nascita
glossary.description.kidneyDiseasesFromBirth=These are kidney diseases that a baby is born with. An example is a rare type of kidney disease where the baby has many kidney cysts (fluid filled sacs) at birth. It is called autosomal recessive polycystic kidney disease (sometimes called ARPKD). ARPKD can be passed on in families. Queste sono malattie renali che il bambino ha sin dalla nascita. Un esempio è un raro tipo di malattia renale in cui il bambino ha molte cisti renali (cisti piene di liquido) alla nascita. È chiamata malattia del malattia del rene policistico autosomico recessivo (talora chiamato ARPKD). Questa malattia e’ ereditaria e si puo’ trasmettere all’interno di una famiglia.  

#/* --- L --- */

glossary.term.leukemia=Leukemia Leucemia
glossary.description.leukemia=Leukemia is cancer of the white blood cells. White blood cells help your body fight infection. Your blood cells form in your bone marrow. In leukemia, however, the bone marrow produces abnormal white blood cells. These cells crowd out the healthy blood cells, making it hard for blood to do its work. La leucemia è il cancro dei globuli bianchi. I globuli bianchi aiutano il corpo a combattere le infezioni. Le cellule del sangue si formano nel midollo osseo. Nella leucemia, tuttavia, il midollo osseo produce globuli bianchi anormali. Queste cellule prendono il posto delle cellule sane del  sangue, rendendo difficile il lavoro normale del sangue.


glossary.term.lungCancer=Lung Cancer Cancro del polmone
glossary.description.lungCancer=Lung cancer is uncontrolled growth of abnormal cells in one or both of the lungs. Normal lung tissue cells reproduce and develop into healthy lung tissue. However, abnormal cells reproduce rapidly and never grow into normal lung tissue, resulting in tumors. The tumors disrupt the lung, making it difficult to function properly. Il cancro del polmone è la crescita incontrollata di cellule anormali in uno od entrambi i polmoni. Le normali cellule del tessuto polmonare si riproducono e si sviluppano nel tessuto polmonare sano. Per contro, le cellule anomale si riproducono rapidamente, non diventano mai tessuto polmonare normale e formano tumori. I tumori ostacolano il funzionamento del polmone, impedendo al polmone di assolvere ai suoi compiti normali. 

glossary.term.lungDisease=Lung Disease Malattia polmonare
glossary.description.lungDisease=When you breathe, your lungs take in oxygen from the air and deliver it to the bloodstream. The cells in your body need oxygen to work and grow. People with lung disease have difficulty breathing. The term lung disease refers to many disorders affecting the lungs, such as asthma, chronic obstructive pulmonary disease, infections like influenza, pneumonia and tuberculosis, lung cancer, and many other breathing problems. Quando respiriamp, i polmoni assorbono l'ossigeno dall'aria e lo trasferiscono nel sangue. Le cellule del corpo hanno bisogno di ossigeno per lavorare e crescere. Le persone con malattie polmonari hanno difficoltà a respirare. Il termine malattia polmonare si riferisce ai molti disturbi che coinvolgono i polmoni, quali l’asma, la malattia polmonare ostruttiva cronica, le infezioni come l'influenza, la polmonite e la tubercolosi, il cancro del polmone, e molti altri problemi respiratori.


glossary.term.lungDiseaseTypes=Types of Lung Diseases Tipi di malattie polmonari
glossary.description.lungDiseaseTypes=Lung diseases are diseases that affect the body organs used for breathing.Le malattie polmonari sono malattie che colpiscono gli organi che servono a respirare.

glossary.term.lymphoma=Lymphoma Linfoma
glossary.description.lymphoma=Lymphoma is a cancer of a part of the immune system called the lymphatic system. There are many types of lymphoma. One type is called Hodgkin\'s disease. The rest are called non-Hodgkin\'s lymphoma.Il linfoma è il cancro di una parte del sistema immunitario chiamato sistema linfatico. Ci sono molti tipi di linfoma. Un tipo è il linfoma di Hodgkin. Gli altri tipi prendono il nome di linfoma non Hodgkin. 

#/* --- M --- */

glossary.term.marfanSyndrome=Marfan Syndrome Sindrome di Marfan
glossary.description.marfanSyndrome= La sindrome di Marfan è una malattia ereditaria che colpisce il tessuto che tiene insieme il corpo e fornisce la struttura che sostiene la crescita e lo sviluppo del corpo (tessuto connettivo). Nella sindrome di Marfan, il tessuto connettivo è difettoso e non funziona come dovrebbe. Siccome il tessuto connettivo è presente in tutto il corpo, la sindrome di Marfan può coinvolgere molti organi e sistemi del corpo, quali lo scheletro, il il sistema circolatorio, il sistema nervoso, gli occhi, la pelle ed i polmoni.
glossary.term.melanoma=Melanoma Melanoma
glossary.description.melanoma=Il melanoma è una malattia in cui le cellule tumorali hanno origine da quelle cellule che danno alla pelle il suo colore naturale (melanociti). E' il tipo più grave di cancro della pelle e di solito inizia con un neo. Il melanoma è curabile quasi all 100 per cento se individuato in fase iniziale. Tuttavia, si diffonde spesso in altre parti del corpo.

glossary.term.menieresDisease=M&#233;ni&#232;re\'s Disease
glossary.description.menieresDisease=La malattia di Meniere è un'anomalia dell'orecchio interno ed è una causa frequente di perdita dell'udito.  La presenza di liquido in eccesso nell’orecchio interno provoca un rigonfiamento che puo’ rompere le membrane dell’orecchio interno, provocando un mescolamento dei due tipi diversi di liquido nell’orecchio interno stesso. Una persona con malattia di Ménière  puo’ avere vertigini (capogiri), tinnito (ronzio), sordita’ intermittente , e dolore o senso di pressione all’orecchio.

glossary.term.miscarriage=Miscarriage Aborto spontaneo
glossary.description.miscarriage=L’ aborto spontaneo è la cessazione naturale o accidentale di una gravidanza in una fase in cui l'embrione o il feto non è in grado di sopravvivere. Donne che hanno avuto un aborto spontaneo possono avere perdite di sangue per due o più settimane o avvertire crampi simil-mestruali o forte dolore addominale
glossary.term.multipleSclerosis=Multiple Sclerosis Sclerosi multipla
glossary.description.multipleSclerosis=La sclerosi multipla (SM) è una malattia imprevedibile del sistema nervoso centrale in cui viene disturbata la comunicazione tra cervello e le altre parti del corpo. Molti esperti ritengono che la sclerosi multipla sia una malattia autoimmune, in cui il sistema immunitario lancia un attacco difensivo contro i suoi stessi tessuti. Un sintomo iniziale della sclerosi multipla è spesso la visione offuscata o  visione doppia, una  distorsione dei colori rosso-verde, o perfino una completa perdita di visione da un occhio. La maggior parte dei pazienti con SM presenta debolezza muscolare nelle gambe o braccia e ha difficoltà di coordinazione ed equilibrio. Alcune persone con SM possono accusare perdita dell'udito.

glossary.term.muscleCancer=Muscle cancer Cancro del muscolo
glossary.description.muscleCancer=Muscle cancer is a type of cancer that happens in body\'s muscles which are used for movement (skeletal muscles), digestion (smooth muscle) and the beating of the heart (cardiac muscle). Il cancro muscolare è un tipo di tumore che colpisce i muscoli del corpo che vengono utilizzati per il movimento (muscoli scheletrici), la digestione (muscolatura liscia) e il battito del cuore (muscolo cardiaco).


glossary.term.muscularDystrophy=Muscular Dystrophy Distrofia muscolare
glossary.description.muscularDystrophy=La distrofia muscolare (DM) è un gruppo di rare malattie ereditarie in cui le fibre muscolari diventano particolarmente suscettibili ad essere danneggiati. La DM è caratterizzata da una progressiva debolezza e degenerazione dei muscoli scheletrici che controllano il movimento. Nelle fasi tardive della distrofia muscolare, le fibre muscolari vengono sostituite con grasso e tessuto connettivo . In alcuni tipi di distrofia muscolare vengono colpiti il cuore (muscolo cardiaco), altri muscoli involontari ed altri organi. Persone con DM possono avere sintomi quali debolezza muscolare, mancanza di coordinamento, perdita di mobilità ed invalidità progressiva.

#/* --- N --- */

glossary.term.narcolepsy=Narcolepsy Narcolessia
glossary.description.narcolepsy=La narcolessia è un disturbo del sonno cronico di cui non si conoscono le cause. Persone affette da narcolessia provano una sonnolenza eccessiva e opprimente durante il giorno, anche dopo un sonno notturno adeguato. Rischiano di diventare assonnate o di addormentarsi in momenti e luoghi inappropriati. Possono avere attacchi di sonno durante il giorno, con o senza preavviso. Questi attacchi possono aver luogo più volte nella stessa giornata. La sonnolenza può persistere per periodi prolungati

glossary.term.neurologicalDisorderTypes=Types of Neurological Disorders Tipi di disordini neurologici
glossary.description.neurologicalDisorderTypes=I disordini neurologici sono malattie che coinvolgono il sistema nervoso. Un disordine neurologico è una malattia o un danno a carico del cervello o dei nervi al di fuori del cervello e che puo’ causare problemi fisici e/o mentali.
glossary.term.nonHodgkinsLymphoma=Non-Hodgkin\'s Lymphoma Linfoma non Hodgkin
glossary.description.nonHodgkinsLymphoma=Lymphomas are cancers of the lymphatic system-the body\'s system to fight infection and disease. Lymphomas occur when cells divide too much and too fast. Lymphatic cells may overcrowd, invade, destroy lymphoid tissues and spread to other organs. As a result, lymph nodes may swell, especially in the upper body area. More severe symptoms may include weight loss, fever, night sweats or unexplained itching. I linfomi sono tumori del sistema linfatico, il sistema finalizzato a combattere infezioni e malattie. Un linfoma  si sviluppa quando le cellule si dividono troppo e troppo in fretta. Queste cellule linfatiche anormali possono rimpiazzare, invadere, o distruggere i tessuti linfoidi e diffondersi ad altri organi. Di conseguenza, i linfonodi possono gonfiarsi, soprattutto nella zona superiore del corpo. Sintomi più gravi includono la perdita di peso, febbre, sudorazione notturna o un prurito inspiegabile.


#/* --- O --- */

glossary.term.obesity=Obesity Obesità
glossary.description.obesity=Obesity strictly refers to an excess amount of body fat. It is not to be confused with being overweight. Being overweight, as defined by health professionals, means excess amount of body weight that includes muscle, bone, fat and water. Obesity occurs when you consume more calories than you burn. L'obesità, in senso stretto, e’ un termine che si riferisce a un eccesso di grasso corporeo. Non deve essere confuso con il fatto di essere sovrappeso. Essere sovrappeso, come definizione medica, significa avere un peso corporeo eccessivo, e questo peso comprende muscoli, ossa, grasso ed acqua. L'obesità si sviluppa quando vengono consumate più calorie di quante se ne bruciano.

glossary.term.ocd=Obsessive-Compulsive Disorder Disturbo ossessivo-compulsivo
glossary.description.ocd=Obsessive-compulsive Disorder (OCD) is an anxiety disorder characterized by recurrent, unwanted thoughts (obsessions), repetitive behaviors (compulsions) or all of the above. People with OCD may perform repetitive behaviors (e.g., washing hands, counting, checking or cleaning) with the hope of preventing obsessive thoughts or making them go away. These behaviors provide only temporary relief. Not performing them increases anxiety. People with OCD may have constant doubt. Il disturbo Ossessivo-Compulsivo (DOC) è un disturbo dell'ansia caratterizzato da pensieri indesiderati ricorrenti (ossessioni), comportamenti ripetitivi (compulsioni) o ambedue. Le persone con DOC possono avere comportamenti ripetitivi (quali lavarsi le mani, contare, controllare o pulire) nel tentativo di prevenire o eliminare pensieri ossessivi. Tuttavia, questi comportamenti forniscono solamente un sollievo temporaneo. Non facendoli, l’ansia aumenta. Le persone con DOC possono avere dubbi costanti.


glossary.term.osteoarthritis=Osteoarthritis Osteoartrite
glossary.description.osteoarthritis=Osteoarthritis is a joint disease where the slippery tissue that covers the ends of bones in a joint (cartilage) breaks down and wears away. Healthy cartilage enables bones to glide over each other and helps absorb shock of movement. When cartilage has deteriorated, bones under the cartilage to rub together, causing pain, swelling and loss of motion in the joint. Osteoarthritis may also result in: L'osteoartrite è una malattia delle articolazioni  in cui il tessuto scivoloso che ricopre le estremità delle ossa  (cartilagine) si consuma e scompare. La cartilagine sana permette alle ossa di scivolare le une sulle altre e aiuta ad assorbire lo shock dei movimenti. Quando la cartilagine si è deteriorata, le ossa che si trovano sotto la cartilagine strofinano l’una contro l’altra, causando dolore, gonfiore e perdita di movimento nelle articolazioni. L'osteoartrite può anche causare:
glossary.description.osteoarthritis.joints=Joints losing their normal shape. Perdita della normale forma delle articolazioni
glossary.description.osteoarthritis.bone=Bone spurs growing on the edges of the joint. Speroni ossei che crescono alle estremità delle articolazioni
glossary.description.osteoarthritis.bits=Frammenti d’osso o cartilagine che si staccano finendo per galleggiare all'interno dello spazio articolare, causando ulteriore dolore e danno. .

glossary.term.osteoporosis=Osteoporosis Osteoporosi
glossary.description.osteoporosis=Osteoporosis is a disease characterized by low bone mass and structural deterioration of bone tissue. This leads to bone fragility and an increased susceptibility to fractures. Though any bone can be affected by osteoporosis, it most often occurs in the hip, spine and wrist. L'osteoporosi è una malattia caratterizzata da ridotta massa ossea con deterioramento strutturale del tessuto osseo. Questo porta a fragilità ossea e ad una aumentata suscettibilità alle fratture. Sebbene l’osteoporosi possa colpire qualsiasi osso, le piu’ spesso colpite sono quelle della colonna vertebrale, anca e polso.


glossary.term.otherUnexpectedDeath=Other/Unexpected Causes of Death Altre/imprevedibili cause di morte
glossary.description.otherUnexpectedDeath=Unexpected deaths happen when the person is not expected to die in a certain way, or place, or is not expected to die at all.Si verificano morti imprevedibili quando le persone muoiono in un modo o luogo inaspettato, o quando non ci si aspettava che morissero affatto.

glossary.term.otherUnknownKidneyDisease=Other/Unknown Kidney diseases Altre/sconosciute malattie renali
glossary.description.otherUnknownKidneyDisease=There are many other condition that can affect the shape or function of the kidneys including abnormal kidney structure from birth (for example horseshoe kidney); immune conditions like lupus (for example lupus nephritis), and hypertension.Esistono molte condizioni che possono danneggiare la struttura o funzione del rene, quali una malformazione congenita del rene (come il rene a ferro di cavallo), malattie immunitarie come il lupus (per esempio, le nefrite da lupus), e l’ipertensione. 

glossary.term.ovarianCancer=Ovarian Cancer Cancro ovarico
glossary.description.ovarianCancer=Ovarian cancer is a malignant (cancerous) tumor that begins in the cells of the ovary. Ovarian cancer can spread to other tissues or organs in the body like lymph nodes, liver, intestines, lungs and brain.Il cancro ovarico è un tumore maligno (cancro) che ha origine dalle cellule dell’ovaio. Il cancro ovarico può diffondersi in altri organi e tessuti quali i linfonodi, fegato, intestino, polmoni e cervello.

#/* --- P --- */

glossary.term.pancreaticCancer=Pancreatic Cancer Cancro del Pancreas
glossary.description.pancreaticCancer=Pancreatic cancer develops when cancer cells form in the tissues of your pancreas-the large organ that lies horizontally behind the lower part of your stomach. Your pancreas is primarily responsible for aiding digestion and helping to regulate the metabolism of carbohydrates. Symptoms may include upper abdominal pain, loss of appetite, considerable weight loss, yellowing of the skin, nausea, itching, digestive problems and depression. Il cancro del pancreas si sviluppa quando cellule tumorali si formano all’interno nel tessuto del pancreas, il grosso organo che si trova orizzontalmente dietro la parte inferiore dello stomaco. Il pancreas serve principalmente ad aiutare la digestione e la regolazione del metabolismo dei carboidrati. Sintomi includono un dolore nella parte superiore dell’ addome, perdita di appetito, perdita di peso considerevole, ingiallimento della pelle, nausea, prurito, problemi digestivi e depressione.


glossary.term.panicDisorder=Panic disorder Disturbo del panico
glossary.description.panicDisorder=Panic disorder is an anxiety disorder. It causes panic attacks, which are sudden feelings of terror for no reason. Panic attacks can happen anytime, anywhere and without warning. You may live in fear of another attack and may avoid places where you have had an attack. Il disturbo di panico e’ un disturbo dell'ansia. Puo’ causare attacchi di panico, che consistono in una sensazione improvvisa di terrore senza motivo. L’ attacchi di panico puo’  avvenire in qualsiasi momento, in qualsiasi luogo e senza preavviso. Una persono con questo disturbo può vivere con la paura di un altro attacco e potrebbe evitare quei luoghi in cui si e’ verificato in precedenza un attacco. 

glossary.term.parkinsonsDisease=Parkinson\'s Disease Morbo di Parkinson
glossary.description.parkinsonsDisease=Parkinson\'s disease is a progressive disorder that affects nerve cells (neurons) in the section of the brain that controls muscle movement. People with Parkinson\'s often experience trembling, muscle rigidity, difficulty walking, slowed speech and problems with balance and coordination. The signs and symptoms gradually become worse over time. Il morbo o malattia di Parkinson è una malattia progressiva che colpisce le cellule nervose (neuroni) nella parte del cervello che controlla i movimenti muscolari. Una persona con il Parkinson  spesso presenta tremori, rigidità muscolare, difficoltà a camminare, un rallentamento nel parlare, e problemi di equilibrio e coordinazione. Nel tempo, i segni ed i sintomi peggiorano progressivamente

glossary.term.personalityDisorder=Personality disorder Disturbo della personalità
glossary.description.personalityDisorder=Personality disorders are long-term patterns of thoughts and behaviors that cause serious problems with relationships and work. People with personality disorders have difficulty dealing with everyday stresses and problems. They often have stormy relationships with other people. The exact cause of personality disorders is unknown. However, genes and childhood experiences may play a role. I disturbi di personalità sono strutture croniche del pensiero e del comportamento che causano seri problemi nelle relazioni interpersonali e nel lavoro. Le persone con disturbi di personalità hanno difficoltà a gestire lo stress ed i problemi della vita quotidiana . Spesso hanno relazioni burrascose con le altre persone. Non si conosce la causa precisa dei disturbi di personalità. Tuttavia, si pensa che abbiano un ruolo sia i geni che le esperienze durante l’ infanzia.

glossary.term.pneumonia=Pneumonia Polmonite
glossary.description.pneumonia=La polmonite è una infiammazione del polmone, generalmente causata da una infezione. Tre cause frequenti sono batteri, virus e funghi. È anche possibile sviluppare la polmonite dopo inalazione accidentale di liquidi o sostanze chimiche. Le persone più a rischio sono quelle con più di 65 anni o di età inferiore ai 2 anni di età, o persone che abbiamo già problemi di salute.

glossary.term.polio=Polio Poliomelite
glossary.description.polio=Polio is a contagious and highly devastating disease caused by a virus. It is spread through person-to-person contact. It invades the nervous system and can cause total paralysis in a matter of hours. The virus enters the body through the mouth and multiplies in the intestine. Initial symptoms may include fever, fatigue, headache, vomiting, stiffness in the neck and pain in the limbs. After the virus spreads throughout the body, it destroys the nerve cells that activate muscles. These nerve cells cannot be regenerated and the affected muscles no longer function. Paralysis is irreversible.La poliomielite è una malattia contagiosa e devastante causata da un virus. Si diffonde attraverso il contatto da persona a persona. Il virus invade il sistema nervoso e può causare una paralisi totale nel giro di poche ore. Il virus entra nell'organismo attraverso la bocca e si moltiplica nell’intestinale. I sintomi iniziali possono includere febbre, affaticamento, cefalea (mal di testa), vomito, rigidità del collo e dolore agli arti. Una volta diffuso nel corpo, il virus distrugge le cellule nervose che attivano i muscoli. Queste cellule nervose non possono essere rigenerate e i muscoli interessati non funzionano più. La paralisi è irreversibile.

glossary.term.ptsd=Post traumatic stress disorder Disturbo da stress post-traumatico
glossary.description.ptsd=Post-traumatic stress disorder (PTSD) is a real illness. You can get PTSD after living through or seeing a traumatic event, such as war, a hurricane, rape, physical abuse or a bad accident. PTSD makes you feel stressed and afraid after the danger is over. It affects your life and the people around you. Il disturbo da stress post-traumatico (PTSD) è una malattia reale. È possibile essere colpiti da PTSD dopo aver vissuto o aver assistito ad un evento traumatico, quali una guerra, un uragano, uno tupro, un abuso fisico o un brutto incidente. PTSD ti fa sentire stressato e impaurito dopo che il pericolo è passato. Influenza la tua vita e le persone intorno a te.


glossary.term.prostateCancer=Prostate Cancer Carcinoma della prostata
glossary.description.prostateCancer=Prostate cancer is a malignant tumor that begins in the prostate gland of men. The prostate gland produces seminal fluid, the liquid in semen that protects, supports and helps transport sperm. Cancer in the prostate develops when changes occur in DNA for all types of cells. Normal cells may grow unregulated by the processes that normally control cell birth and death, when DNA is changed. Men with prostate cancer may experience frequent urination, pain or burning during urination, weak or interrupted urine flow, and the urge to urinate frequently at night. Il cancro della prostata è un tumore maligno che ha origine nella prostata maschile. La prostata produce il liquido seminale, il liquido che protegge, sostiene e aiuta il trasporto degli spermatozoi.  Il cancro della prostata si sviluppa quando si modifica il DNA delle cellule. Quando questo succede, i normali processi di nascita e morte delle cellule si alterano e le cellule che prima era normali, iniziano a moltiplicarsi in maniera incontrollata. Gli uomini con cancro alla prostata possono avere minzioni frequenti, dolore o bruciore durante la minzione, flusso urinario debole o interrotto, e uno stimolo frequent ad urinare durante la notte.

glossary.term.psoriasis=Psoriasis Psoriasi
glossary.description.psoriasis=Psoriasis is a chronic skin disease of scaling and inflammation occurring when skin cells rise quickly from their origin below the surface of the skin and pile up on the surface before they have a chance to mature (turnover). Turnover usually takes about a month, but in psoriasis it may occur in only a few days. It typically results in patches of thick, red (inflamed) skin covered with silvery scales. They most often occur on the elbows, knees, legs, scalp, lower back, face, palms and the soles of the feet, but they can occur on skin anywhere on the body. La psoriasi è una malattia cronica con infiammazione e desquamazione della pelle. Si verifica quando le cellule della pelle crescono velocemente dalla loro zona di origine (negli strati profondi della pelle) e si accumulano sulla superficie della pelle prima di aver avuto la possibilità di maturarare (accelerato turnover). Il turnover tipicamente dura circa un mese, ma nella psoriasi si verifica in pochi giorni. Questo processo provoca generalmente la comparsa di aree di pelle spessa, rossa (infiammata) coperta da scaglie argentee. Le zone colpite con maggior frequenza sono gomiti, ginocchia, gambe, cuoio capelluto, parte inferiore della schiena, il viso, le palme delle mani e piante dei piedi, ma può verificarsi in qualsiasi area della pelle. 

glossary.term.psychologicalDisorders=Psychological Disorders Disturbi psicologici
glossary.description.psychologicalDisorders=Un disturbo psicologico è una malattia medica che coinvolge il cervello. Può causare problemi nel modo di pensare o nella maniera in cui ci si sente. Un disturbo psicologico è anche chiamato malattia mentale. La depressione è un esempio di un disturbo psicologico.


#/* --- R --- */

glossary.term.reyeSyndrome=Reye Syndrome Sindrome di Reye
glossary.description.reyeSyndrome=Reye syndrome is a disease that affects all organs of the body. However, it is most harmful to the brain and liver. It can cause acute increase of pressure within the brain and massive increases in the liver. Reye syndrome commonly occurs during recovery from a viral infection, although it can also develop up to a week after the beginning of the viral illness. Symptoms may include persistent nausea, decline in alertness and loss of cognition, combative behavior and frequent lethargy. As the disease progresses, symptoms may include loss of consciousness or seizures. La sindrome di Reye è una malattia che colpisce tutti gli organi del corpo. Tuttavia, gli organi piu’ colpiti sono cervello e fegato. La sindrome di Reye può provocare un aumento acuto della pressione all'interno del cervello ed un enorme aumento del fegato Questa sindrome si verifica più frequentemente durante la convalescenza dopo un’ infezione virale, e puo’ comparire fino ad una settimana dopo l'inizio della malattia virale. I sintomi possono includere una nausea persistente, un calo del livello di vigilanza e di comprensione, comportamento combattivo e stato di letargia. Col progredire della malattia, possono comparire sintomi quali perdita di coscienza o convulsioni.

glossary.term.rheumatoidArthritis=Rheumatoid Arthritis Artrite reumatoide
glossary.description.rheumatoidArthritis=Rheumatoid arthritis (RA) is chronic disease, characterized by inflammation of the lining of the joints. It can lead to long-term joint damage, resulting in chronic pain, loss of function and disability. Since RA is chronic, it can last indefinitely. RA tends to be symmetrical, meaning RA affects one knee, it is very likely the other knee will be affected. Though RA can affect other parts of the body, it often affects the wrists and fingers. A person with RA may feel fatigued, have occasional fevers, lose appetite, lose weight and generally not feel well. L'artrite reumatoide (AR) è una malattia cronica, caratterizzata da infiammazione del rivestimento delle articolazioni. Può provocare un danno cronico delle articolazioni, con conseguente dolore cronico, perdita di funzione e disabilità. Dal momento che l’AR è cronica, può durare indefinitamente. L’AR tende ad essere simmetrica, nel senso che se colpisce un ginocchio, è molto probabile che anche l’altro ginocchio sia o sara’ coinvolto. Nonostante che l’AR possa interessare altre parti del corpo, quelle piu’ colpite sono i polsi e le dita. Una persona con AR può sentirsi affaticata ed presentare febbri ricorrenti, perdita d’appetito, e perdita di peso, spesso associati ad un senso di malessere generale. 

#/* --- S --- */

glossary.term.schizophrenia=Schizophrenia Schizofrenia
glossary.description.schizophrenia=Schizophrenia is a severe, lifelong brain disorder. People who have it may hear voices, see things that aren\'t there or believe that others are reading or controlling their minds. La schizofrenia è un disturbo grave e permanente del cervello. Le persone affette possono sentire delle voci, vedere cose che non ci sono o credere che gli altri leggano o controllino la loro mente.

glossary.term.seizures=Seizures Convulsioni
glossary.description.seizures=Seizures are temporary changes in the brain\'s function, in the form of a changed mental state, tonic or clonic movements of the arms and legs, and various other symptoms..Seizures can cause involuntary changes in body movement or function, sensation, awareness or behavior. A seizure can last from a few seconds to a continuous state that does not stop without intervention. Seizures are often associated with a sudden and involuntary contraction of a group of muscles.. However, a seizure can also be as subtle as marching numbness of a part of body, a brief loss of memory, sparkling flashes, smelling or sensing an unpleasant odor, a strange epigastric sensation or a sensation of fear. Therefore seizures are typically classified as motor, sensory, autonomic, emotional or cognitive. Le convulsioni sono cambiamenti temporanei della funzione del cervello che possono provocare cambiamenti dello stato mentale  (incluso perdita di coscienza), movimenti tonici o clonici delle braccia e gambe, e vari altri. Le convulsioni possono causare cambiamenti involontari dei movimenti e delle funzioni del corpo, delle sensazioni o dei comportamenti. La convulsione può durare pochi secondi o essere uno stato di male che non si riesce ad interrompere con alcun intervento. Le convulsioni sono spesso associate a contrazioni rapide e involontarie di un gruppo di muscoli. Tuttavia, una convulsione può anche verificarsi in forme sfumate quali un intorpidimento che si sposta lungo il corpo,  una breve perdita di memoria, la sensazione di vedere lampi scintillianti o sentire odori strani, una inusuale sensazione epigastrica o di paura. Per tal motivo le convulsioni sono classicamente classificate in motorie, sensoriali, autonome, , emozionali e cognitive.

glossary.term.sickleCellAnemia=Sickle Cell Anemia Anemia falciforme
glossary.description.sickleCellAnemia=Sickle cell anemia an inherited disease of red blood cells. It is characterized by pain episodes, anemia (shortage of red blood cells), serious infections and damage to vital organs. The red blood cells get stuck in tiny blood vessels, cutting off blood supply to nearby tissues. When tissues do not receive normal blood flow, they eventually become damaged. L’ anemia falciforme è una malattia ereditaria dei globuli rossi. E 'caratterizzata da episodi di dolore, anemia (carenza di globuli rossi), infezioni gravi e danni ad organi vitali. I globuli rossi rimango bloccati all’interno dei piccoli vasi sanguigni, impendendo l’ apporto di sangue ai tessuti circostanti. Quando i tessuti non ricevono il normale flusso di sangue, finiscono per danneggiarsi.

glossary.term.skinCancer=Skin Cancer Cancro della pelle
glossary.description.skinCancer=Skin cancer is a form of cancer where tumors develop in the outermost layer of the skin (epidermis). It is most likely to occur in people who have fair skin, light-colored eyes, blonde or red hair, a tendency to burn or freckle when exposed to the sun and a history of sun exposure. Anyone with a family history of skin cancer also has an increased risk of developing skin cancer. Il cancro della pelle è una forma di tumore in cui i tumori si sviluppano nello strato più esterno della pelle (epidermide). Il cancro della pelle e’ una forma di cancro in cui si sviluppano tumori nella zona piu’ esterna della pelle (epidermide). Si verifca con maggiore facilita’ in persone di pelle chiara, occhi chiari, capelli biondi o rossi, una tendenza a scottarsi o sviluppare lentiggini quando sono esposte al sole, e con una storia di esposizione al sole. Tutto coloro che hanno una storia famigliare di cancro della pelle sono a rischio aumentato di sviluppare il cancro alla pelle.


glossary.term.sleepApnea=Sleep Apnea Apnee notturne
glossary.description.sleepApnea=Sleep apnea is when a sleeping person\'s breathing is interrupted, resulting in the interruption of the normal sleep cycle. With this obstructive condition, parts of the sleeper\'s respiratory tract lose muscle tone and partially collapse. Though people with sleep apnea often do not remember any of this, they complain of excessive sleepiness during the day. Sleep apnea, if untreated, can increase the chance of having high blood pressure and even a heart attack or stroke. L'apnea notturna si verifica quando il respiro di una persona che  dorme viene interrotto, con conseguente interruzione del normale ciclo del sonno. In questa condizione ostruttiva, alcune parte del tratto respiratorio perdono il loro tono muscolare e collassano parzialmente . Spesso le persone affette non ricordano nulla di tutto questo, ma si lamentano di una sonnolenza eccessiva durante il giorno. L’apnea del sonno, se non trattata, può aumentare la probabilità di avere la pressione alta e perfino di avere un attacco cardiaco od un ictus.

glossary.term.socialPhobia=Social phobia Fobia sociale
glossary.description.socialPhobia=A phobia is a type of anxiety disorder. It is a strong, irrational fear of something that poses little or no actual danger. There are many different kinds of phobias. People with phobias try to avoid what they are afraid of. La fobia è un tipo di disordine dell’ansia. È una timore forte ed  irrazionale di qualcosa che non pone un pericolo reale.  Ci sono molti tipi di fobie. Una persona con una fobia cerca di evitare cio’ di cui ha timore.  

glossary.term.spinaBifida=Spina Bifida Spina bifida
glossary.description.spinaBifida=Spina bifida is the incomplete development of the brain, spinal cord and/or the protective covering around the brain and spinal cord (meninges). It is a serious birth defect occurring when the tissue surrounding the developing spinal cord of a fetus does not close properly. At the end of the first month of pregnancy, it occurs when the two sides of the embryo\'s spine fail to join together, leaving an open area. In some cases, the spinal cord or other membranes may push through this opening in the embryo\'s back. Though condition can typically be detected before a baby is born, it can be treated right away. La spina bifida è una condizione caratterizzata da uno sviluppo incompleto del cervello, midollo spinale e / o del rivestimento protettivo attorno al cervello e midollo spinale (le meningi). E’ un difetto congenito grave che si verifica quando il tessuto che circonda il midollo spinale durante la vita fetale non si chiude correttamente. Si verifica verso la fine del primo mese di gravidanza, se i due lati della spina dorsale dell'embrione non si uniscono normalmente, lasciando uno spazio aperto. In alcuni casi, il midollo spinale o altre membrane possono fuoruscire da questa apertura nella schiena dell’embrione.  Questa condizione possa essere in genere rilevata prima che un bambino sia nato, e puo’ essere trattata immediatamente dopo la nascita.


glossary.term.stomachCancer=Stomach cancer Cancro allo stomaco
glossary.description.stomachCancer=Stomach cancer is also called Gastric cancer. It is a type of cancer that happens in the stomach. The stomach is an organ that helps digest food.Il cancro allo stomaco è anche chiamato cancro gastrico. È un tipo di cancro che si verifica nello stomaco. Lo stomaco è un organo che aiuta a digerire i cibi. 

glossary.term.stroke=Stroke Ictus
glossary.description.stroke=Un ictus è un evento che si verifica quando un vaso sanguigno che porta ossigeno e sostanze nutritive al cervello si rompe o si blocca. Senza sangue ricco di ossigeno, le cellule nervose nella zona servita dal vaso sanguingo muoiono in pochi minuti, con conseguente perdita della capacità di parlare e muoversi. Questi sintomi possono essere permanenti. Quando durano meno di 24 ore e la funzione ritorna alla normalità, si parla di un mini-ictus o TIA (attacco ischemico transitorio).

glossary.term.sids=Sudden Infant Death Syndrome Morte improvvisa del lattante
glossary.description.sids=Sudden infant death syndrome (SIDS) is the sudden, unexplained death of an infant younger than one year old. Some people call SIDS \"crib death\" because many babies who die of SIDS are found in their cribs. La morte improvvisa del lattante (SIDS) è una morte improvvisa ed inspiegabile di un bambino nel primo anno di vita. Alcune persone la chiamano mortte improvvisa \”morte in culla \” perché molti bambini che muoiono di SIDS vengono trovati morti nella culla.

glossary.term.suicide=Suicide Suicidio
glossary.description.suicide=People may consider suicide when they are hopeless and can\'t see any other solution to their problems. Often it\'s related to serious depression, alcohol or substance abuse, or a major stressful event. Una persona puo’ prendere in considerazione il suicidio quando e’ senza speranza o non vede altra soluzione ai propri problemi. Spesso il suicidio è collegato a grave depressione, abuso di alcool e altre sostanze, o ad un evento che apporta uno stress significativo.


#/* --- T --- */

glossary.term.thyroidCancer=Thyroid Cancer Cancro della tiroide
glossary.description.thyroidCancer=Thyroid cancer is a cancer that forms in the thyroid gland-the gland that makes hormones for controlling your heart rate, blood pressure, body temperature and weight. Symptoms may include appearance of lumps in front of the neck and below the Adam\'s apple, difficulty swallowing, trouble breathing and neck pain. Il cancro della tiroide e’ un cancro che si forma nella ghiandola tiroidea, la ghiandola che produce ormoni in grado di controllare la frequenza cardiaca, la pressione arteriosa, la temperatura ed il peso corporeo. I sintomi possono includere la comparsa di protuberanze sulla parte anteriore del collo e sotto il pomo d’Adamo, difficoltà di deglutizione, respirazione difficoltosa e dolore al collo.

glossary.term.tourettesSyndrome=Tourette\'s Syndrome Sindrome di Tourette.
glossary.description.tourettesSyndrome=Tourette\'s syndrome is a neurological disorder defined by multiple motor and vocal tics lasting for more than one year. Many people have only motor tics or only vocal tics. The first symptoms usually are involuntary movements (tics) of the face, arms, limbs or trunk. These tics are frequent, repetitive and rapid. The first symptom is usually a facial tic (eye blink, nose twitch or grimace), and is replaced or added to by other tics of the neck, trunk and limbs. Verbal tics usually occur with movements and may be expressed in the form of grunting, throat clearing, shouting and barking. Verbal tics may also be expressed in the involuntary use of obscene or socially-inappropriate words or obscene gestures. La syndrome di Tourette è un disordine neurologico definito dalla presenza, per un periodo di tempo superiore all’anno, di molteplici tic motori e vocali.Molte persone hanno tic solo motori o solo vocali. I primi sintomi sono spesso rappresentati da movimenti involontari (tic) del volto, braccia, arti o tronco. Questi tic sono frequenti, ripetitivi e rapidi. Il primo sintomo è spesso un tic facciale (sbattere le palpebre, storcere il naso o fare smorfie), e viene rimpiazzato da o si aggiunge ad altri tic del collo, del tronco o degli arti. I tic verbali spesso si accompagnano a movimenti e possono presentarsi come grugniti, raschiamenti di gola, urla o tosse. I tic verbali possono anche esprimersi con l’utilizzo involontario di parole oscene o inappropriate al contesto sociale o con gesti osceni.

glossary.term.type1Diabetes=Type 1 Diabetes Diabete di tipo 1
glossary.description.type1Diabetes=Diabetes means your blood glucose, or blood sugar, is too high. With Type 1 diabetes, your pancreas does not make insulin. Insulin is a hormone that helps glucose get into your cells to give them energy. Without insulin, too much glucose stays in your blood. Over time, high blood glucose can lead to serious problems with your heart, eyes, kidneys, nerves, and gums and teeth. Il diabete è una condizione in cui il glucosio, ovvero lo zucchero presente nel sangue, è troppo elevato. Nel diabete di tipo 1  il pancreas non produce insulina. L’insulina è un ormone che agisce favorendo l’ingresso del glucosio all’interno delle tue cellule al fine di fornire loro energia. Senza insulina si accumula nel sangue troppo glucosio. Nel tempo, gli elevati livelli di glucosio possono determinare dei problemi importanti a carico del tuo cuore, occhi, reni, nervi, gengive e denti.


glossary.term.type2Diabetes=Type 2 Diabetes Diabete di tipo 2
glossary.description.type2Diabetes=Diabetes means your blood glucose, or blood sugar, is too high. With Type 3 diabetes, your body does not use blood sugar well. Over time, high blood glucose can lead to serious problems with your heart, eyes, kidneys, nerves, and gums and teeth. Il diabete è una condizione in cui il glucosio, ovvero lo zucchero presente nel tuo sangue, è troppo elevato. Nel diabete di tipo 2 il corpo non utilizza in modo normale lo zucchero presente nel tuo sangue. Nel tempo, gli elevati livelli di glucosio possono causare danni importanti al cuore, occhi, reni, nervi, gengive e denti.

#/* --- U --- */

glossary.term.ulcerativeColitis=Ulcerative colitis Colite ulcerosa
glossary.description.ulcerativeColitis=Ulcerative colitis is a disease that causes ulcers in the lining of the rectum and colon. It is one of a group of diseases called inflammatory bowel disease. Ulcers form where inflammation has killed the cells that usually line the colon. La colite ulcerosa è una malattia che causa la formazione di ulcere lungo la parete del retto e del colon. Fa parte di un gruppo di malattie denominate malattie infiammatorie intestinali. Le ulcere si formano quando l’infiammazione ha provocato la morte delle cellule che normalmente tappezzano la parete del colon.

glossary.term.usherSyndrome=Usher Syndrome Sindrome di Usher
glossary.description.usherSyndrome=La syndrome di Usher è una patologia ereditaria che si manifesta alla nascita o nelle prime epoche di vita, determinando una sordità di entità da moderata a grave, perdita progressiva della vista e talora problemi di equilibrio.

glossary.term.uterineCancer=Uterine Cancer Cancro uterino
glossary.description.uterineCancer=Uterine cancer is when cancerous growth forms along the lining of the uterus. It mostly occurs after menopause and often results in vaginal bleeding. Women who have uterine cancer may also experience lower abdominal pain or pelvic cramping.Il cancro dell’utero si verifica quando c’è una crescita cancerogena lungo il rivestimento interno dell’utero. Compare principalmente dopo la menopausa e si manifesta spesso con sanguinamento vaginale. Le donne con cancro dell’utero possono inoltre avere dolori addominali bassi o crampi in sede pelvica.

#/* --- V --- */

glossary.term.vertigo=Vertigo Vertigini
glossary.description.vertigo=Vertigo is the sensation of irregular or whirling motion often associated with feeling dizzy, lightheaded, unsteady or giddy. Vertigo relates to the sense of balance and equilibrium and is the result of an inner ear infection. The inner ears monitor the directions of motion- turning, moving forward-backward, moving side-to-side and moving up-and-down. La vertigine è una sensazione di movimento irregolare e vorticoso spesso associato a sensazione di confusione, stordimento, instabilità o capogiro. La vertigine è un fenomeno rapportato al senso del bilanciamento e dell’equilibrio ed è il risultato di una infezione dell’orecchio interno. La parte interna dell’orecchio monitorizza la direzione dei movimenti – movimento di rotazione, avanti-indierto, da lato a lato e in su e giù.

glossary.term.vitiligo=Vitiligo Vitiligine
glossary.description.vitiligo=Vitiligo is a skin disease characterized by patches of unpigmented skin often surrounded by a heavily pigmented border. People who develop vitiligo initially notice white patches (depigmentation) on their skin. These patches tend to form in the sun-exposed areas such as the hands, feet, arms, face and lips. Vitiligo may also be inherited. La vitiligine è una malattia della pelle caratterizzata da aree di pelle senza pigmento spesso circondate da bordi marcatamente pigmentati. Le persone che sviluppano la vitiligine notano inizialmente le macchie bianche (depigmentazione) della pelle. Tali macchie tendono a formarsi nelle aree eposte alla luce solare, quali le mani, piedi, braccia, braccia, volto e labbra. La vitiligine può anche avere un carattere ereditario.

