saveInformation.button.save=Salva su Computer Save to Computer
saveInformation.hv.title=Copia si Microsoft HealthVault Copy to Microsoft&#174; HealthVault&#8482;
saveInformation.hv.info1=Microsoft HealthVault ti permette di riunire, memorizzare e condividere online le informazioni sanitarie. Il Mio Quadro Sanitario di Famiglia sta per copiare dati nel tuo conto HealthVault, e per farlo è necessario che tu acceda al tuo conto. Microsoft HealthVault lets you gather, store, and share health information online. My Family Health Portrait is going to copy data to your HealthVault account and needs you to sign in.
saveInformation.hv.info2=Quando scegli di copiare le informazioni della tua storia sanitaria di famiglia su Microsoft HealthVault, sappi che I tuoi data verranno ritenuri su HealthVault e come tali saranno soggetti ai termini d’uso e l’informativa sulla privacy di Microsoft HealthVault. When you choose to copy your family health history information to Microsoft HealthVault, please note that your information will be retained in HealthVault, and will be subject to the HealthVault terms of use and privacy policy.
saveInformation.hv.tell=Dimmi come questo sito web interagisce con Microsoft HealthVault Tell me about how this website interacts with Microsoft HealthVault 
saveInformation.hv.additionalInfo.p1=Quando scegli di copiare la tua storia sanitaria di Famiglia su Microsoft HealthVault, il programma Il Mio Quadro Sanitario di Famiglia ti portera’ brevemente su HealthVault per farti acceddere al tuo conto HealthVault (o per crearne uno se non lo hai gia’) e salvare i tuoi dati.  When you choose to copy your family health history information to Microsoft HealthVault, My Family Health Portrait will transfer you briefly to HealthVault so that you can log in to your HealthVault account (or create one if you don't already have one) to save your information.
saveInformation.hv.additionalInfo.p2=Il programma Il Mio Quadro Sanitario Di Famiglia, del Surgeon General degli Stati Uniti, NON condividera’ i tuoi dati nè con il governo nè con alcun altro al di fuori di te. Questo programma fornisce solamente il software per organizzare le tue informazioni. The Surgeon General's My Family Health Portrait tool does NOT make your health information available to the government or to anyone else but you. It only provides the software for organizing your information. 
saveInformation.hv.additionalInfo.privacy=Microsoft si impegna a proteggere la tua privacy. L’informativa della privacy relativa al tuo control Microsoft HealthVault si trova su Microsoft is committed to protecting your privacy. The Microsoft HealthVault account privacy statement is located at
