footer.updates.text.date.nov0707=November 7, 2007:7 novembre 2007
footer.updates.text.nov0707=Apportata una serie di miglioramenti basati su commenti di utenti e test di utilizzo. I pi&#249; significativi sono: 1) il pedigree / albero genealogico si dimensiona per rientrare in una singola pagina, 2) la tabella di testo ora si associa  all&#8217;albero genealogico in maniera da avere tutto cio&#8217; che serve in un unico file, 3) il pedigree ora mostra abbreviazioni per altre malattie aggiunte dall&#8217;utente, 4) un cambiamento nel flusso di lavoro iniziale e altre modifiche per ridurre la possibilit&#225; che l&#8217;utente perda i dati. Sono state fatti anche diversi miglioramenti visivi e testuali per rendere lo strumento il pi&#249; possibile di facile uso e per migliorare la gestione degli errori nell&#8217;eventualit&#225; di problemi

footer.updates.text.date.mar2907=March 29, 2007:29 marzo 2007
footer.updates.text.mar2907=Several visual enhancements were made as a result of usability testing. These enhancements include: new colors and style for diseases tracked throughout my family and new layout for save instruction pages. New user-friendly error-handling code has also been placed on the site. Sono stati implementati diversi miglioramenti visivi a seguito di test di usabilit&#224;. Questi miglioramenti includono: nuovi colori e stile per le malattie osservate all&#8217;interno di tutta la famiglia  e nuovo layout delle pagine con le istruzioni per salvare i dati. &#233; stato anche inserito nel sito del nuovo codice di gestione degli errori, di pi&#250; facile uso da parte dell&#8217;utente,

footer.updates.text.date.nov1506=November 15, 2006:15 novembre 2006
footer.updates.text.nov1506=&#233; stato lanciato il sito web ridisegnato, con un nuovo aspetto "look-and-feel" e diversi miglioramenti funzionali. I miglioramenti includono un nuovo modo per monitorare le malattie attraverso l&#8217;intera tua famiglia. Questa modifica riduce la quantit&#225; dei dati da inserire ed &#232; un risultato diretto di commenti degli  utenti ricevuti attraverso il sito (gli utenti possono comunque ancora aggiungere malattie o condizioni uniche per singoli membri della famiglia). Un altro cambiamento &#232; la capacit&#224; di visualizzare in forma grafica l'albero genealogico incentrata su un diverso membro della famiglia. Questa funzione di anteprima permette l&#8217;utilizzo dei dati gi&#225; inseriti sui membri della famiglia, evitando di dover ricominciare da capo per questo nuovo membro della famiglia. In aggiunta alle modifiche tecniche, diversi nuovi progetti di storia di salute familiare si incentrano sulle comunit&#225; degli Alaska Natives e Appalachian.  (http://www.genome.gov/19518941).
footer.updates.text.date.jun1406=June 14, 2006:14 giugno 2006
footer.updates.text.jun1406=Diversi miglioramenti funzionali sono stati attivati come risultato diretto di commenti degli utenti. Questi miglioramenti comprendono: l'aggiunta di un campo per registrare l'et&#224; e causa del decesso, ora anche  riportati nel report in forma di tabella; l'aggiunta di questa pagina \ "Aggiornamenti del sito \"  per tenere informati gli utenti delle modifiche apportate allo strumento; e 'aggiunta di un controllo ortografico per le malattie addizionali.
