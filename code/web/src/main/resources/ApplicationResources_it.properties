help.changeReportOptions.title=Help for Diagram & Table Options Aiuto per Opzioni Diagrammi e Tabelle 
help.changeReportOptions.text.p1=You can customize the diagram and table in a few ways.  Puoi personalizzare il diagramma e la tabella in diverse maniere.
help.changeReportOptions.text.item1=Choose a disease or condition in the drop down list to highlight in the diagram and table. Scegli dalla lista una malattia o condizione da sottolineare nel diagramma o tabella.
help.changeReportOptions.text.item2=Check the box to show your age, height, and weight.  Seleziona la casella se vuoi mostrare la tua età, peso ed altezza.
help.changeReportOptions.text.item3=Check the box to show the names of your family members in the report. Seleziona la casella se vuoi mostrare i nomi dei tuoi membri della famiglia.
help.changeReportOptions.text.item4=Check the box to view the diagram.Seleziona la casella per visualizzare il diagramma. 
help.changeReportOptions.text.item5=Check the box to view the table.Seleziona la casella per visualizzare la tabella.
help.changeReportOptions.text.p2=Click \"Diagram & Table Options\" to see the customized version.Clicca \”Opzioni Diagrammi e tabelle\” per vedere la versione personalizzata. 

