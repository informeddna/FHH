familyHistory.family.text.save= Se hai finito di inserire la tua storia sanitaria di famiglia, clicca \”Salva la Storia Famigliare”\ A quel punto puoi vedere il diagramma o la tabella del tuo albero geneaologico cliccando \”Visualizza Diagramma e Tabella.\ Puoi anche farne una copia per un membro della famiglia cliccando \”Copia per Membro di Famiglia”\ in cima al questa pagina. If you are finished filling out your family health history, click \"Save Family History.\"  Then you can view a diagram or table of your family tree by clicking \"View Diagram and Table.\" You can also copy this for a family member by clicking \"Copy for Family Member\" at the top of this page.
familyHistory.family.text.unmatchedCondition= I membri della famiglia indicate con un punto esclamativo necessitano della tua attenzione. Il sistema ha bisogno della tua attenzione per identificare alcune condizioni che sono state incluse nei dati da te riportati. Clicca per correggere questi record. Family members indicated with an exclamation point need your attention. The system needs your assistance in identifying some conditions that were included in your import. Click to correct these records.
familyHistory.family.text.droppedRelativesText= Alcuni membri della tua famiglia non sono stati importati nel tuo albero di Famiglia. Dovrai aggiungerli. Some of your family members were not imported into the family tree. You will need to add them. 
