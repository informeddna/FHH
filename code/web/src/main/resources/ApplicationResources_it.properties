footer.about.title=A proposito del Mio Quadro di Salute di Famiglia
footer.about.text.p1=&#233; stato sviluppato originariamente dalla collaborazione tra l'Ufficio del Surgeon General ed il National Human Genome Research Institute (Istituto Nazionale di Ricerca sul Genoma Umano, una parte del National Institutes of Health degli Stati Uniti, Department of Health and Human Services. La prima versione del Mio Quadro di Salute di Famiglia &#232; stato pubblicato nel novembre 2004 sotto forma di software scaricabile in Internet. Tuttavia, il software funzionava solo su computer con  sistema operativo Windows, uno svantaggio significativo per gli utenti Macintosh (Mac).

footer.about.text.p2=Nel Novembre 2005, lo strumento &#232; stato rilasciato in versione web che utilizza un browser Internet su computer privato. l&#8217;utente non scarica il software, per cui funziona sia su computer son sistema operativo Windows che Mac. L'unico requisito &#232; che l'utente abbia un una versione aggiornata del browser, che &#232; ampiamente disponibile da pi&#249; fonti. Il software per Mio Quadro di Salute di Famiglia &#232; stato testato su versioni correnti di Internet Explorer per Windows, Firefox per Windows e Mac, Netscape per Windows e Mac e Safari per Mac.lo strumento &#232; stato riorganizzato e modificato nel modo seguente:
footer.about.text.item1.standardsBased=Standards-based:
footer.about.text.item1=Utilizzando il lavoro svolto dal American Health Information Community (AHIC), sono stati integrati della struttura della versione 2 del FHH sia gli standard tecnici che di dati (core data). Questo si traduce in migliore interoperabilit&#224; e pi&#250; facile apprendimento da parte di consumatori, professionisti e ricercatori.

footer.about.text.item2.shareable=Condivisibile:
footer.about.text.item2=Le informazioni possono essere condivise elettronicamente da parte del consumatore con i familiari e gli operatori sanitari. Questa nuova funzionalit&#224; permette agli utenti di collaborare con la famiglia per via elettronica per  generare una pi&#249; robusta e completa storia di salute di famiglia.
footer.about.text.item3.ehrReady=EHR-ready (pronta per cartella clinica elettronica)
footer.about.text.item3=La versione 2.0 consente di creare file XML facilmente integrabili in cartelle cliniche elettroniche esistenti con minima necessit&#225; di supporto IT o personalizzazione. &#232; semplice come copiare un file elettronico nel nuovo sistema.

footer.about.text.item4.customizable=Personalizzabile
footer.about.text.item4=Il tool pu&#242; essere scaricato per essere adottato sotto marchio proprio da parte di un'organizzazione. &#233; stato sviluppato per essere facilmente adattabile in portali per la cura del paziente, consentendo cos&#236; ad organizzazioni sanitarie di promuovere la creazione della storia di salute di famiglia sotto il proprio marchio, all&#8217;interno del proprio ambiente sicuro, e di contribuire ad portale online che permetta un \ "one-stop-shopping \"  .

