footer.contact.text.item3=You can provide general feedback, comments or inquiries to È possible inviare commenti e richieste a
footer.contact.text.item3.email=fhh@hhs.gov
footer.contact.text.p2=NOTE: We do not provide personalized medical advice for any individuals or their family about their condition or treatment. The resources on this site should not be used as a substitute for professional medical care or advice, and we urge you to work with your medical care provider for answers to your personal health questions. We do not rate or provide referrals to physicians or health care facilities. Nota Bene. Non forniamo consulenze mediche personalizzate a persone o famiglie riguardo malettie o trattamenti Le risorse su questo sito non devono essere utilizzate in sostituzione di assistenza medica professionale o di consulenza. Vi invitiamo a lavorare con il vostro medico curante per trovare ste alle vostre domande sulla salute personale. Non offriamo riferimenti di medici o strutture sanitarie.

