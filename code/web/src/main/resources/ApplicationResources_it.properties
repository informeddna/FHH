help.importFamilyHistory.title=Help for Use a Saved Family Health History File Aiuto per usare una storia sanitaria di famiglia salvata
help.importFamilyHistory.text.p1=If you have already created a family health history file or if someone has sent you a family health history file, you will be able to upload it.  Once uploaded, you can open it to see or edit the file. You can also create a copy for yourself or another family member.Se hai già creato una documento con una storia sanitaria familiare o se qualcuno ti ha inviato un documento contenente una storia sanitaria di famiglia, sarai in grado di caricarlo. Una volta caricato, potrai aprirlo per vedere o modificare il file. Puoi anche crearne una copia per te o un famigliare.  
help.importFamilyHistory.text.p2=You will need to know where the file is saved on your local computer or removable drive. To upload a file:Avrai bisogno di sapere dove è salvato il documento sul disco locale del tuo computer o su un disco rimovibile. Per caricare il documento:
help.importFamilyHistory.text.step1=Click on the \"Browse\" button. This will open a new window. Clicca sul pulsante \”Sfoglia\”
help.importFamilyHistory.text.step2=In the new window, you will have to go the directory that contains the file. The file will be of an \".xml\" type. Nella nuova finestra, andrai nell’elenco che contiene I documenti. Il document sarà del tipo \”.xml”\.
help.importFamilyHistory.text.step3=Select the file and click on the \"Open\" button.  This will close the new window.Seleziona il documento e clicca sul pulsante \”Apri”\.
help.importFamilyHistory.text.step4=In the Use a Saved Family History window, click on the \"Next\" button.Nell’uso di una finestra con una storia di famiglia salvata, clicca sul pulsante \”Successivo”\.
help.importFamilyHistory.note=Please note that this site only accepts files of an \".xml\" extension that were saved from this tool, and also accepts files of an \".htm\" extension that were saved from this tool prior to January, 2009. Any other file types will not be accepted.Nota che questo sito accetta solo documenti con estensione \”.xml\” e salvati da questo tool prima del Gennaio 2009. Altri tipi di file non saranno accettati. 

screenshot.importFamilyHistory.clickBrowse=Sample Open Saved History File window highlighting the \"Browse\" button. Allo stesso modo apri la finestra col documento della storia salvata il pulsante \”Sfoglia\”.
screenshot.importFamilyHistory.clickNext=Sample Open Saved History File window highlighting the \"Next\" button. Allo stesso modo apri la finestra col documento della storia salvata evidenziando il pulsante \”Successivo\”.

