reindex.title=Copia la Mia Storia Sanitaria di Famiglia per un altro Membro della Famiglia Copy My Family Health History for another Family Member
reindex.text.p1= Puoi mettere un parente di tua scelta al centro della tua storia sanitaria di famiglia. Questa persona puo’ a sua volta aggiungere i suoi parenti per creare la sua storia sanitaria di famiglia senza dover ricominciare daccapo. You may make any relative be the center person of the family health history. This person can then add relatives from their families to create a new family health history without having to start from the very beginning.
reindex.text.p2=La tua storia sanitaria di famiglia non è stata salvata su questo sito web o su alcun altro sistema. Devi salvare la tua storia sanitaria di famiglia sul tuo computer o su un dispositivo portatile di memoria (per esempio un floppy disk o un flash drive USB), sia che tu stia salvando i dati per te stesso, sia che tu stia creandone una copia per un membro della famiglia. Your family health history is not saved on this website or any other system. You must save your family health history to your computer or a portable storage device (such as a floppy disk or USB flash drive), whether you are saving your own history or saving a copy for a family member.
reindex.text.preview=Puoi vedere le modifiche nel diagramma dell’albero geneaologico scegliendo il pulsante \”Visualizza Storia”\. Le modifiche non saranno fatte fino a che non premi il pulsante \”Copia e Salva Storia”\. Il sistema salvera’ la nuova storia sanitaria di famiglia. Solo i membri della famiglia connessi attraversi legami di sangue saranno salvati. You can see the changes in a family tree diagram by choosing the \"Preview History\" button. The changes will not be made until you click on the \"Copy and Save History\" button. The system will save the new family health history. Only family members that are direct blood relatives will be saved.
reindex.table.summary=Seleziona e visualizza la tua storia, centrata su di un altro membro della famiglia. Select and preview your history with it centered on another family member.
