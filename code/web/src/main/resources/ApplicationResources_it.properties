help.updateFamily.text.itemFamily=Return to the screen showing a table of your family by clicking \"My Family.\"Torna alla schermata che mostra la tabella della tua famiglia cliccando su \”la mia famiglia”\
help.updateFamily.text.itemCopy=Make a copy of your family health history for a family member by clicking \"Copy for Family Member.\"fai una copia della tua storia sanitaria di famiglia per un membro della tua famiglia cliccando su \”copia per un membro di famiglia”\
