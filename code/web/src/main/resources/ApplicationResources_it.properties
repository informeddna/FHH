help.addFamilyMember.title=Help for Add Individual Family Member Aiuto per aggiungere singoli membri della famiglia
help.addFamilyMember.text.p1=Add a family member by choosing the family role from the drop down list. To add that family member to your health history click \"Save\". To add a nephew, niece or cousin, choose the parent of that family member in the next drop down list. You may not add a nephew, niece or cousin without adding their parent first. For example:aggiungi un membro della famiglia scegliendo il ruolo che riveste nella lista. Per aggiungere il membro della famiglia alla tua storia sanitaria premi \”salva”\. Per aggiungere un nipote o cugino, scegli il genitore di quel membro della famiglia nella lista a tendina successiva. Non si può aggiungere un nipote o un cugino senza aver aggiunto prima il suo genitore. Per esempio:
help.addFamilyMember.text.item1=Before adding a cousin, you must enter their parent first. Your cousin\'s parent would be your aunt or uncle.Prima di aggiungere un cugino, bisogna inserire il suo genitore. I genitori dei tuoi cugini sarebbero i tuoi zii o zie. 
help.addFamilyMember.text.item2=Before adding a niece or nephew, you must add your brother or sister who is their parent first.Prima di aggiungere un nipote o una nipote, bisogna prima inserire tuo fratello o tua sorella, che sono i loro genitori.

