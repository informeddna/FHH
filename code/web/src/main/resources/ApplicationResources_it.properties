reportOptions.accordian.titlebar=Opzioni Diagramma e Tabella Diagram & Table Options
reportOptions.text.p1=Puoi visualizzare, salvare o stampare la tua storia sanitaria di famiglia per condividerlo con il tuo medico. Il tuo medico puo’ usarlo per valutare meglio il tuo rischio per determinate malattie e sviluppare delle strategie di prevenzione che sono adatte per te. Puoi anche condividere la tabella con altre membri della famiglia. Puoi modificare il contenuto della tabella utilizzando le opzioni listate sotto. You can view, save or print your family health history to share with your health care worker. They can assess your risk for certain diseases, and develop disease prevention strategies that are right for you. You can also share the table with other family members to your your family's disease history. You can change what is shown in the table yourself by selecting from the options below.
