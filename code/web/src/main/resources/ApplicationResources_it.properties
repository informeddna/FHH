footer.contact.text.item1=If you are experiencing difficulties in using the site, please contact us at 888.478.4423 (toll free) or 301-451-4384 between the hours of 8:00 AM and 8:00 PM Eastern Time or you can e-mail us at Se hai difficoltà nell’uso del sito, e contattaci al numero 888.478.4423 (numero Verde negli Stati Uniti) o al 301-451-4384 tra le ore 8:00 e le ore 20:00 oppure al nostro indirizzo email
footer.contact.text.item1.email=ncicb@pop.nci.nih.gov
footer.contact.text.item2=If you are interested in downloading the source code for this tool to be customized for your own purposes, please visit the download site at Se siete interessati a scaricare il codice di questo strumento per  personalizzarlo per i propri scopi, visitate il sito di aggiornamento a
