help.copyHistory.text.p1= Puoi copiare la tua storia sanitaria per un membro della famiglia. Creando questa copia, le tue informazioni sono visibile come se il membro della famiglia che hai selezionato ne fosse il punto centrale. Ci&#242; fa si&#8217; che la tua famiglia non debba inserire di nuovo i dati della tua storia sanitaria e che possa facilmente aggiungere ulteriori informazioni a ci&#242; che tu hai gai&#8217; inserito.
help.copyHistory.text.p2=On this page you can:In questa pagina puoi:
help.copyHistory.text.item1=Seleziona dalla lista il membro della famiglia per il quale vuoi creare un copia
help.copyHistory.text.item2=Clicca 'Visualizza cronologi&#0225; per vedere come apparir&#225; la storia familiare per il membro della famiglia che hai selezionato. La nuova storia sanitaria avr&#225; come elemento centrale il membro della famiglia che hai selezionato

