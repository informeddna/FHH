help.updateFamily.text.item2=Add additional relatives by clicking the \"Add Another Family Member\" button aggiungi altri parenti cliccando sul pulsante \”aggiungi altro membro di famiglia”\
help.updateFamily.text.item4=Save your family health history to your computer by clicking on \"Save Family History\"salva la tua storia sanitaria di famiglia sul tuo computer cliccando su \”salva la storia familiar”\
