help.learnMore.text.h4.whyUseful=Why is family health history useful? Perchè la Storia di Salute della Famiglia è utile?
help.learnMore.text.p1.whyUseful=Your family health history can help your health care practitioner provide better care for you.  It can help identify whether you have higher risk for some diseases.  It can help your health care practitioner recommend actions for reducing your personal risk of disease.  And it can help in looking for early warning signs of disease. La storia di salute della tua famiglia può aiutare il medico curante a fornirti le cure migliori. Può aiutare a identificare se hai  un rischio più elevato per alcune malattie. Può aiutare il  tuo medico a raccomandare dei provvedimenti utili a ridurre il rischio personale di malattia. E può aiutare nella ricerca di segni premonitori di malattia.

help.learnMore.text.h4.keyFeatures=What are the key features of the Surgeon General\'s family health history tool?Quali sono le caratteristiche principali di questo strumento per la Storia di Salute  Famigliare del Surgeon General?
help.learnMore.text.p1.keyFeatures=The Surgeon General\'s \"My Family Health Portrait\" is an internet-based tool that makes it easy for you to record your family health history.  The tool is easy to access on the web and simple to fill out.  It assembles your information and makes a \"pedigree\" family tree that you can download.  It is private--it does not keep your information.  It gives you a health history that you can share with family members or send to your health care practitioner. La Storia di Salute  Famigliare del Surgeon General  e’ un strumento Internet che ti rende facile registrare la tua storia di salute di famiglia. Lo strumento facile da trovare sul web e semplice da compilare. Mette insieme i tuoi dati e construisce un  albero genealogico della famiglia che puoi scaricare. E' privata - non si tiene i tuoi dati. Produce per te una storia di salute che puoi condividere con i membri della famiglia o inviare al tuo medico.

help.learnMore.text.h4.formLength=How long does it take to fill out the form?  What do I do with it then? Quanto tempo ci vuole per compilare il modulo? Cosa ne faccio poi?

help.learnMore.text.p1.formLength=Occorrono solo dai 15 ai 20 minuti circa per costruire una storia di salute della famiglia. Coloro che hanno famiglie più numerose avranno bisogno di un po’ piu’ di tempo. Dopo di che puoi condividere queste informazioni, se vuoi, con altri membri della famiglia. A loro volta, altri membri della famiglia possono aiutare e aggiungere informazioni che tu non conosci. I parenti possono usare le tue informazioni come punto di partenza per creare la propria storia. Vorrai anche probabilmente condividere la tua storia di salute di famiglia con il tuo medico curante o operatore sanitario in modo da poterla esaminare insieme e renderla parte della tua cartella clinica.
help.learnMore.text.h4.myPrivacy=What about my privacy? Does the government (or others, like my employer) have access to my information? E per quello che riguarda la privacy? Il governo (o altre persone, come il mio datore di lavoro) hanno accesso ai miei dati?
help.learnMore.text.p1.myPrivacy=Lo strumento Il Mio Quadro di Salute di Famiglia non da’ i tuoi dati sanitari al governo o a chiunque altro, ma solo a te. Fornisce solo il software per organizzare i tuoi dati. Accedendo allo strumento via web, puoi usare il software, ma le informazioni inserite non sono date a nessuno, a meno che non tu non decida di condividerle. Dopo aver inserito i tuoi dati, questi sono disponibili solo per te, per essere scaricati sul tuo computer. Dopodicchè, sarai tu a decidere se condividere le informazioni con altri membri della famiglia o con il tuo medico.
help.learnMore.text.h4.privacyHealthVault=What about my privacy on the Microsoft HealthVault website? E per quello che riguarda la mia privacy sul sito web Microsoft HealthVault?
help.learnMore.text.p1.privacyHealthVault=The Microsoft Health account privacy statement is located here:l’accesso all’informativa sulla privacy si trova qui:
help.learnMore.text.p1.link.privacyHealthVault=http://www.healthvault.com/privacy-policy.html. 
help.learnMore.text.p2.privacyHealthVault=Additional information about the terms of service can be reviewed here: Ulteriori informazioni circa i termini di servizio possono essere esaminati qui:

help.learnMore.text.p2.link.privacyHealthVault=http://www.healthvault.com/terms-of-use.html.

help.learnMore.text.h4.toolHelp=What if I need help in filling out the tool? Cosa succeed se ho bisogno d’aiuto nel compilare lo strumento?
help.learnMore.text.p1.toolHelp=Lo strumento dovrebbe essere facile da completare. Ma è disponibile aiuto presso il Desk Application Support presso il National Cancer Institute \ 's Center for Biomedical Informatics e Information Technology (CBIIT). È possibile contattare l'help desk CBIIT via email a
help.learnMore.text.p1.toolHelpEmail=ncicb@pop.nci.nih.gov 
help.learnMore.text.p1.toolHelpPhone=and by telephone at 888.478.4423 (toll free) or 301-451-4384. e per telefono al 888.478.4423 (gratis) oppure al 301-451-4384.
help.learnMore.text.p1.toolHelpHours=L'help desk CBIIT è aperto dalle 8:00 alle 20:00 ora Est Atlantica, ma si possono lasciare messaggi registrati dalle 20:00 alle 8:00. L'help desk ti può aiutare con i problemi con lo strumento, ma domande sulla storia sanitaria o condizioni mediche devono essere inoltrate ad un operatore sanitario qualificato.
help.learnMore.text.h4.whyReindex=Why is it important that the tool \"re-indexes\" as different family members use it? Perché è importante  lo strumento \ "re-indicizzi \" quando viene usato da altri membri della famiglia ?
help.learnMore.text.p1.whyReindex=If you share your family health history with a relative, they can use your information as a starting point to create their own family health history.  This is made even easier by re-indexing. \"Re-indexing\" means your relatives can make themselves the center of the information, start their own family health history, and the information that you provided is automatically readjusted to show its correct relationship to them. Se condividi la tua storia di salute di famiglia con un parente, il parente può utilizzare le informazioni come punto di partenza per creare la propria storia di salute di famiglia. Ciò è reso ancora più facile dalla procedura di re-indicizzazione. \ "Re-indicizzazione \" significa che i tuoi parenti possono usare le informazioni principali, avviare una propria storia di salute della famiglia, e le informazioni che hai fornito sono automaticamente riadattate per mostrare il  corretto rapporto con essi.

help.learnMore.text.h4.encourageSharing=How can I encourage other family members to share their health information? Come posso incoraggiare altri membri della famiglia a condividere le loro informazioni di salute?
help.learnMore.text.p1.encourageSharing=Privacy is important, and no one should be forced to share personal health information if they don\'t wish to.  But knowledge of family health histories may be spread over different family members, so sharing can help create the best product.  Maybe the best way to encourage sharing is to help make it clear how this information can help health care practitioners provide better care and make more informed decisions. La privacy è importante e nessuno dovrebbe essere costretto a condividere informazioni sulla propria salute se non lo desidera. Ma diversi membri della famiglia possono essere a conoscenza di diversi aspetti della storia di salute della famiglia , per cui condividere queste informazioni può aiutare a creare il prodotto migliore. Forse il modo migliore per incoraggiare la condivisione è sottolineare come queste informazioni possono aiutare gli operatori sanitari a fornire cure migliori e prendere decisioni più informate.

help.learnMore.text.h4.securityPrecautions=What security precautions should I take when I share information with relatives? Quali precauzioni di sicurezza devo prendere quando condivido le informazioni con parenti?
help.learnMore.text.p1.securityPrecautions=Dal momento che le informazioni raccolte dallo strumento FHH sono informazioni sanitarie personali, si dovrebbero prendere ragionevoli precauzioni durante l'invio di queste informazioni ai parenti. Si consiglia di crittografare le informazioni prima di inviarle via email. Se non si ha accesso all’e-mail criptato, potrebbe essere meglio copiare i dati su un CD o memory stick, e consegnarle  di persona o per posta.
help.learnMore.text.h4.familyKnowledge=What if my knowledge about my family health history is incomplete or imprecise? Che cosa succede se la mia conoscenza della mia storia di salute di famiglia è incompleta o imprecisa?
help.learnMore.text.p1.familyKnowledge=Probabilmente sono pochissime le persone che hann informazioni dettagliate e precise sui loro familiari e sulla propria storia di salute famigliare. Ma ogni informazione può essere utile. Dopo aver completato la vostra storia, è importante parlarne con il vostro medico curante. Il medico potrebbe essere in grado di mettere questi dati in prospettiva o anche fornire maggiori dettagli sulla base di queste informazioni. 

help.learnMore.text.h4.ehrPhrReady=Why is it important that the tool is \"EHR- and PHR-ready\"? Perché è importante che lo strumento sia \ "EHR- e PHR-ready \"?
help.learnMore.text.p1.ehrPhrReady=Electronic health records (EHRs) can help improve quality of care and improve cost-effectiveness of care at the same time.  With interoperable EHRs, your health information can be available when and where it is needed--whether in an emergency, or merely when seeing a new physician.  For EHRs to be useful, products like My Family Health Portrait need to be compatible and \"EHR-ready.\"  That way they can be embedded in EHRs (or in PHRs, the electronic \"personal health record\" maintained by the consumer).  The Surgeon General\'s family health history tool is ready for use in EHRs.L’uso della cartella clinica elettronica(EHR o CCE) può aiutare a migliorare allo stesso tempo la qualità dei trattamenti ed il loro rapporto costo-efficacia. Con cartelle cliniche elettroniche interoperabili, i tuoi dati sanitari possono essere disponibili quando e dove sianecessario -  in caso di emergenza, o semplicemente quando devi vedere un nuovo medico. Perchè la cartella clinica elettronica possaessere utili, i prodotti come Il Mio Quadro di Salute di Famiglia devono essere compatibili e \ "EHR-ready. \" In questo modo possonoo essere incorporati nel EHR o CCE (o nella scheda sanitaria personale elettronicagestita dal consumatore). La strumenot Storia di Salute di Famiglia del Surgeon General  è pronta per l'uso nella EHR o CCE.

help.learnMore.text.h4.clinicalDecisionSupport=What is \"clinical decision support\"? How does it apply to family health history? Che cosa è \ "supporto decisionale clinico \"? Come si applica alla storia di Famiglia di salute?
help.learnMore.text.p1.clinicalDecisionSupport=\"Clinical decision support\" refers to software tools that help health care practitioners deliver the best quality care.  These tools usually operate as a feature of EHRs.  For example, these tools can alert a practitioner to potentially dangerous drug interactions by automatically matching a new prescription with the drugs a patient is already taking.  Likewise the tools can remind a physician or consumer when certain procedures may be due.  Such tools can interact with your health history information and help in forming personalized health recommendations. \ "Supporto alla decisione clinica \" e’ un termine che si riferisce a strumenti software che aiutano gli operatori sanitari a fornire la migliore assistenza di qualità. Questi strumenti solitamente operano come un elemento della CCE (Cartella Clinica Elettronica). Ad esempio, questi strumenti possono avvertire automaticamente il medico della presenza di potenziali interazioni farmacologiche nel momento in cui il medico sta prescrivendo un nuovo farmaco da aggiungere ad altri gia’ usati dal paziente. In maniera simile, questi strumenti possono ricordare ad un medico o al consumatore che e’ giunto il momento per determinati esami o procedure. Questi strumenti possono interagire con le informazioni nella storia di salute e quindi aiutare a generare delle raccomandazioni sanitarie personalizzate.


help.learnMore.text.h4.doctorsUse=Can doctors use information from the tool even if they don\'t have EHRs? I medici possono utilizzare le informazioni dello strumento anche se non hanno cartelle cliniche elettroniche?
help.learnMore.text.p1.doctorsUse=Yes.  The most important goal is simply to record your information.  The Surgeon General\'s My Family Health Portrait tool can help you do that easily.  The information will be useful to you and your health care practitioner whether or not the practitioner uses electronic records yet. Sì. L’obiettivo più importante è semplicemente quello di registrare le tue informazioni. Lo strumento “Quadro di Salute di Famiglia” può aiutarti a farlo facilmente. Le informazioni saranno utili a voi ed al vostro medico a prescindere dal fatto che il medico utilizzi o meno la cartella elettronica.

help.learnMore.text.h4.giveAdvice=Will the family health history tool give me advice on actions I should take? Lo strumento storia di salute di famiglia mi dara’ consigli sulle azioni che dovrei intraprendere?
help.learnMore.text.p1.giveAdvice=No.  The Surgeon General\'s tool helps gather information that will be useful for you and your health care practitioner, but it does not provide medical advice.  You should consult with a health professional about advice based on your family health history information. Lo strumento aiuta a raccogliere informazioni che saranno utili per voi e il vostro medico curante, ma da’ consigli medici. Consultatevi con un medico per quello che riguarda consigli ricavabili dalla vostra storia di salute di famiglia.

