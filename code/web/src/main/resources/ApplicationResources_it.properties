importLocal.helpDetails.selectPortableFile=Se stai aprendo un file dai un dispositivo di memoria portatile, devi prima trovare il dispositivo nella finestra di selezione file per visualizzarne il contenuto, poi seleziona il file da aprire. If you are opening a file from a portable storage device, you will need to locate the device in the file selection box to view its contents and then select the file to be opened
