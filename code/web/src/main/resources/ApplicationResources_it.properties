help.learnMore.text.h4.hipaaPrivacy=Le informazioni raccolte sulla storia di salute di famiglia sono protette dalla legge sulla privacy?
help.learnMore.text.p1.hipaaPrivacy=S&#236;. Se siete  un ente coperto dalla Health Insurance Portability and Accountability Act del 1996 (HIPAA), le informazioni sulla salute della famiglia raccolte attraverso questo strumento sono protette come informazioni sanitarie individualmente identificabili secondo il regolamento HIPAA sulla privacy. Queste informazioni possono essere utilizzate e disseminate nei limiti del Regolamento sulla Privacy come previsto per altre informazioni sanitarie personali (protected health information). Per ulteriori informazioni, potete consulte il documento
help.learnMore.text.p1.hipaaPrivacy.url=http://www.hhs.gov/ocr/privacy/familyhealthhistoryfaqs.pdf
