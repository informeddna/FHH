form.text.self= Iniziamo la storia sanitaria di famiglia con te. Scrivi le informazioni personali richieste e le informazioni della tua storia sanitaria. Nel fondo della pagina (puoi aver bisogno di scorrere), clicca il pulsante\ “Successivo\”. Ti verra’ chiesto dal sistema quali membri della famiglia vorresti aggiungere alla storia familiare. We start the family health history with you. Enter the required personal information and your health history information. At the bottom of the page (you may need to scroll), click the \"Next\" button. You will then be asked to tell the system which family members you would like to add to the health history. 
form.text.self.hv= Se hai un conto con Microsoft HealthVault puoi copiare le tue informazioni da HealthVault in questo sito web. Le informazioni che aggiungi o modifichi possono essere ricopiate su HEALTHVAULT. Clicca\”Copia dal HealthVault\” per incominciare.
form.text.relative= Inserici le informazioni personali richieste e le informazioni sanitarie per questo membro della famiglia. Possono essere inserite informazioni familiari. In fondo alla pagina (puoi aver bisogno di scorrere), clicca il pulsante \“Salva\” per salvare le informazioni di questa persona.  Enter required personal information and health history information for this family member. Background information may also be entered. At the bottom of the page (you may need to scroll), click the \"Save\" button to save this person\'s information.
