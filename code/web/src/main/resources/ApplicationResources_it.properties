help.learnMore.text.h4.interoperable=Quali norme esistenti sono state adottate per rendere lo strumento interoperabile e EHR-ready (pronte per l&#250;uso in cartella clinica elettronica)?
help.learnMore.text.p1.interoperable=Al fine di rendere i prodotti dello strumento Quadro di Salute di Famiglia interoperabile in un ambiente di Cartelle Cliniche Elettroniche (EHR), gli sviluppatori dello strumento hanno utilizzato standard esistenti, compresa il modello di storia famigliare HL7, LOINC, SNOMED-CT e Dizionario HL7. Inoltre, lo strumento include un sottoinsieme di informazioni dal set di dati di base minima per la storia di salute di famiglia seguendo le raccomandazioni della American Health Information Community.


