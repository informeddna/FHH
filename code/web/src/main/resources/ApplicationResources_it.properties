help.learnMore.text.link.adopters=Le organizzazioni che stanno valutando se adottare lo strumento
help.learnMore.text.h2.adopters=Domande e risposte per organizzazioni che stanno valutando se adottare lo strumento per proprio uso


help.learnMore.text.h4.adoptionMean=Che cosa significa \"adozione\"?
help.learnMore.text.p1.adoptionMean=Una organizzazione pu&#0243; adottare lo strumento sotto il proprio nome e persino personalizzarlo, pur mantenendo le sue caratteristiche standards-based. Il programma (computer code) che supporta lo strumento Quadro di Salute di Famiglia &#0232; apertamente disponibile (open), gratis e senza royalty. Il codice può essere scaricato da organizzazioni e personalizzato in base alle loro esigenze e finalit&#0225;. é consentito anche l'offerta dello strumento da parte di una organizzazione sotto il proprio marchio, senza attribuzione allo strumento Surgeon General. In questo modo, ci si auspica che molte organizzazioni promuovano la raccolta della storia di salute di famiglia attraverso l'utilizzo di questo nuovo strumento.
help.learnMore.text.h4.likelyAdopters=Che tipo di organizzazione potrebbe essere pi&#250; interessata ad adottare lo strumento e d il  suo codice?
help.learnMore.text.p1.likelyAdopters=Molte aziende sanitarie e piani di salute hanno gi&#225; portali web per i loro clienti, e diverse di queste rendono disponibili online, in maniera sicura, informazioni di salute dei loro clienti. Queste organizzazioni potrebbero offrire la propria versione dello strumento di storia di salute di famiglia ai loro clienti come parte de loro offerta di servizi di informazione elettronica. Molte aziende sanitarie potrebbero offrire portali o siti web in cui lo strumento potrebbe essere inserito con il proprio marchio. I fornitori di cartelle cliniche elettroniche potrebbero integrare lo strumento nei loro prodotti, eventualmente aggiungendo funzioni personalizzate. Associazioni di malattia o di famiglia (support groups) potrebbero offrire la propria versione dello strumento, modificandolo per concentrarsi su malattie o aree  di loro particolare interesse. Altri gruppi,  comprese organizzazioni professionali mediche e di farmacisti, ambulatori medici o altri fornitori potrebbero voler adottare e personalizzare lo strumento. I gruppi di adottatori possono essere commerciali o non commerciali.
help.learnMore.text.h4.whyAdopt=Perch&#232; una organizzazione potrebbe voler diventare un \"adottatore\"?
help.learnMore.text.p1.whyAdopt=La storia di salute di famiglia &#0232; parte fondamentale di una buona assistenza medica di base. Il nuovo strumento fa si’ che queste informazioni siano facili da raccogliere e da condividire e le prepara per essere usate nella cartella clinica elettronica. Inoltre, la storia di salute di famiglia &#0232; particolarmente importante per identificare rischi di malattia, le misure per ridurre questi rischi, ed i segni precoci della malattia. Sono tutti passi che possono migliorare la qualit&#0225; delle cure mediche e ridurre la malattia ed i suoi costi. Infine, siccome lo strumento può essere personalizzato, diverse organizzazioni sono in grado di offrire funzionalit&#0225; che possono essere particolarmente utili per una determinata popolazione, o che possono tradursi in vantaggio competitivo e di qualit&#0225;.

help.learnMore.text.h4.customizeTool=In che modo gli acquirenti possono personalizzare lo strumento e i suoi codici servire meglio i loro  scopi?
help.learnMore.text.p1.customizeTool=Oltre a dare un nuovo marchio allo strumento con il loro proprio nome, gli adottatori potrebbero voler incrementare la raccolta di informazioni riguardanti una particolare malattia, aggiungere  links ad altri servizi Web quali strumenti di valutazione del rischio o di sostegno ai pazienti, o elementi che rendano lo strumento meglio compatibile con le operazioni dell&#8217;ente adottatore. Tuttavia, gli adottatori devono evitare di dire che questo strumento offre consulenza medica: &#232; un veicolo di informazioni per aiutare i consumatori e gli operatori sanitari a prendere decisioni di assistenza sanitaria, non una fonte di consigli.
help.learnMore.text.h4.adopterObligations=Quali obbligazioni hanno gli adottatori?
help.learnMore.text.p1.adopterObligationsPt1=Anche se lo strumento pu&#242; essere personalizzato, devono essere comunque preservati gli standard fondamentali (core standards) utilizzati nello strumento e la conseguente interoperabilit&#224; delle informazioni generate. Questa interoperabilit&#224; rappresenta un valore centrale del nuovo strumento. Come parte del processo di download del codice, gli adottatori  devono accettare un
help.learnMore.text.p1.adopterObligations.eua=Contratto di Utenza (End User Agreement)
help.learnMore.text.p1.adopterObligationsPt2=nel senso che l'architettura di base del programma e la struttura dati devono essere conservati in modo tale che i dati generati dal software rimangano compatibili con il software originale. Inoltre, i prodotti personalizzati non possono pretendere riconoscimento alcuno da parte del Department of Health and Human Services o del Surgeon General degli Stati Uniti.

help.learnMore.text.h4.howtoProceed=Come dovrebbe procedere un'organizzazione se interessata ad adottare lo strumento o se desidera saperne di pi&#249; sull&#8217;adozione?
help.learnMore.text.p1.howtoProceed=Coloro i quali sono interessati all&#8217;acquisto possono andare direttamente al sito di scaricamento (download)
help.learnMore.text.p1.howtoProceed.url=http://gforge.nci.nih.gov/projects/fhh
help.learnMore.text.h4.adoptHelp=&#201; disponibile aiuto per coloro che desiderano adottare lo strumento e il suo codice?
help.learnMore.text.p1.adoptHelp=Il processo di aggiornamento &#232; stato concepito per essere il pi&#249; semplice possibile.Inoltre, Il Centro Biomedico Informatico e di Tecnologia dell&#8217;Informazione (CBIIT) NCI ha un help desk disponibile raggiungibile su:
