help.learnMore.text.p2.adoptHelp.localPhone=Local locale (Stati Uniti): 301.451.4384
help.learnMore.text.p2.adoptHelp.tollFree=Toll-Free Numero Verde (Stati Uniti): 888.478.4423
help.learnMore.text.p2.adoptHelp.webLink=http://ncicb.nci.nih.gov/support
help.learnMore.text.p3.adoptHelp=L'assistenza telefonica è disponibile dalle ore 8:00 alle 20:00 (Ora Eastern Stati Uniti) dal Lunedi al Venerdì, ma messaggi possono essere lasciati fuori orario. Grazie ancora per il vostro interesse per lo strumento Mio Quadro di Salute di Famiglia.

help.learnMore.text.h4.hipaaPrivacy=Is the family health history information collected with this tool protected under HIPAA Privacy Rule? Le informazioni raccolte sulla storia di salute di famiglia sono protette dalla legge sulla privacy?
help.learnMore.text.p1.hipaaPrivacy=Sì. Se siete  un ente coperto dalla Health Insurance Portability and Accountability Act del 1996 (HIPAA), le informazioni sulla salute della famiglia raccolte attraverso questo strumento sono protette come informazioni sanitarie individualmente identificabili secondo il regolamento HIPAA sulla privacy. Queste informazioni possono essere utilizzate e disseminate nei limiti del Regolamento sulla Privacy come previsto per altre informazioni sanitarie personali (protected health information). Per ulteriori informazioni, consultare il
help.learnMore.text.p1.hipaaPrivacy.url=http://www.hhs.gov/ocr/privacy/familyhealthhistoryfaqs.pdf
help.learnMore.text.p1.hipaaPrivacy.url = http://www.hhs.gov/ocr/privacy/familyhealthhistoryfaqs.pdf


help.learnMore.text.h4.interoperable=What existing standards have been adopted to make the tool interoperable and EHR-ready? Quali norme esistenti sono state adottate per rendere lo strumento interoperabile e EHR-ready (pronte per lu’uso in cartella clinica elettronica)?
help.learnMore.text.p1.interoperable=In order to make the products of the My Family Health Portrait tool interoperable in an EHR environment, developers of the tool have used existing standards including the HL7 Family History Model, LOINC, SNOMED-CT and HL7 Vocabulary. In addition, the tool includes an applicable subset of information from the minimum core dataset for family health history as developed pursuant to recommendations by the American Health Information Community. Al fine di rendere i prodotti dello strumento Quadro di Salute di Famiglia interoperabile in un ambiente di Cartelle Cliniche Elettroniche (EHR), gli sviluppatori dello strumento hanno utilizzato standard esistenti, compresa il modello di storia famigliare HL7, LOINC, SNOMED-CT e Dizionario HL7. Inoltre, lo strumento include un sottoinsieme di informazioni dal set di dati di base minima per la storia di salute di famiglia seguendo le raccomandazioni della American Health Information Community.


