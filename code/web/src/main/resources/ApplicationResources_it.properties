footer.contact.text.item3.email=fhh@hhs.gov
footer.contact.text.p2=Nota Bene. Non forniamo consulenze mediche personalizzate a persone o famiglie riguardo malettie o trattamenti Le risorse su questo sito non devono essere utilizzate in sostituzione di assistenza medica professionale o di consulenza. Vi invitiamo a lavorare con il vostro medico curante per trovare ste alle vostre domande sulla salute personale. Non offriamo riferimenti di medici o strutture sanitarie.

