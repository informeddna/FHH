help.importFamilyHistory.text.p1=Se hai gi&#224; creato una documento con una storia sanitaria familiare o se qualcuno ti ha inviato un documento contenente una storia sanitaria di famiglia, sarai in grado di caricarlo. Una volta caricato, potrai aprirlo per vedere o modificare il file. Puoi anche crearne una copia per te o un famigliare.
help.importFamilyHistory.text.p2=Avrai bisogno di sapere dove &#232; salvato il documento sul disco locale del tuo computer o su un disco rimovibile. Per caricare il documento:
help.importFamilyHistory.text.step1= Clicca sul pulsante \"Sfoglia\"
help.importFamilyHistory.text.step2=Nella nuova finestra, andrai nell&#8217;elenco che contiene I documenti. Il document sar&#224; del tipo \".xml\".
help.importFamilyHistory.text.step3=Seleziona il documento e clicca sul pulsante \"Apri"\.
help.importFamilyHistory.text.step4=Nell&#8217;uso di una finestra con una storia di famiglia salvata, clicca sul pulsante \"Successivo"\.
help.importFamilyHistory.note=Nota che questo sito accetta solo documenti con estensione \".xml\" e salvati da questo tool prima del Gennaio 2009. Altri tipi di file non saranno accettati.

screenshot.importFamilyHistory.clickBrowse=Allo stesso modo apri la finestra col documento della storia salvata il pulsante \"Sfoglia\".
screenshot.importFamilyHistory.clickNext=Allo stesso modo apri la finestra col documento della storia salvata evidenziando il pulsante \"Successivo\".

