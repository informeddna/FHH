help.learnMore.text.h4.adoptionMean=What does \"adoption\" mean?Che cosa significa \”adozione\”?
help.learnMore.text.p1.adoptionMean=Organizations can adopt the tool under their own names and even customize it, while preserving its standards-based features.  The computer code that supports the Surgeon General\'s family health history tool is openly available, without charge or royalty.  The code can be downloaded by organizations and customized to their needs and purposes.  This includes offering the tool under an organization\'s own brand, without attribution to the Surgeon General tool.  In this way, it is hoped that many organizations will promote the gathering of family health history and the use of the new family health history tool  Una organizzazione puo’ adottare lo strumento sotto il proprio nome e persino personalizzarlo, pur mantenendo le sue caratteristiche standards-based. Il programma (computer code) che supporta lo strumento Quadro di Salute di Famiglia è apertamente disponibile (open), gratis e senza royalty. Il codice può essere scaricato da organizzazioni e personalizzato in base alle loro esigenze e finalità. E’ consentito anche l'offerta dello strumento da parte di una organizzazione sotto il proprio marchio, senza attribuzione allo strumento Surgeon General. In questo modo, ci si auspica che molte organizzazioni promuovano la raccolta della storia di salute di famiglia attraverso  l'utilizzo di questo nuovo strumento.

help.learnMore.text.h4.likelyAdopters=What kinds of organizations might be likely \"adopters\" of the tool and its code? Che tipo di organizzazioni potrebbe essere piu’ interessate ad adottare lo strumento e d il  suo codice?  
help.learnMore.text.p1.likelyAdopters=Molti aziende sanitarie e piani di salute gia’ hanno portali web per i loro clienti, e diversi rendono disponibili online, in maniera sicura, informazioni di salute dei loro clienti. Queste organizzazioni  potrebbero offrire la propria versione dello strumento di storia di salute di famiglia ai loro clienti come parte della loro offerta di servizi di informazione elettronica. Molte aziende sanitarie potrebbero provvedere anche a portali o siti web in cui lo strumento potrebbe essere inserito con il proprio marchio. I fornitori di cartelle cliniche elettroniche potrebbero integrare lo strumento nei loro prodotti, eventualmente aggiungendo funzioni personalizzate. Associazioni di malattia o di famiglia (support groups) potrebbero offrire la propria versione dello strumento, modificandolo per oncentrarsi su malattie o aree  di loro particolare interesse. Altri gruppi,  comprese organizzazioni professionali mediche e di farmacisti, ambulatori medici o altri fornitori potrebbero voler adottare e personalizzare lo strumento. I gruppi di adottatori possono essere commerciali o non commerciali.
help.learnMore.text.h4.whyAdopt=Why might an organization want to become an adopter? Perchè un’organizzazione potrebbe voler diventare un adottatore ?
help.learnMore.text.p1.whyAdopt=Family health history is part of the foundation of good primary care.  The new tool makes the information easy to gather, easy to share, and ready for enhanced use in an EHR environment.  Further, family health history is especially important for identifying disease risk and supporting steps to reduce that risk or look for early disease signs.  All of these represent steps that improve quality of care and potentially reduce disease and its costs.  Finally, as the tool can be customized, different organizations can offer features that may be especially helpful to a given population, or that may represent a quality or competitive edge. La storia di salute di famiglia è parte fondamentale di una buona assistenza medica di base a. Il nuovo strumento fa si’ che queste informazioni siano facili da raccogliere e da condividire, e le prepara per essere usate nella cartella clinica elettronica. Inoltre, la storia di salute di famiglia è particolarmente importante per identificare rischi di malattia, le misure per ridurre questi rischi, ed i segni precoci della malattia. Sono tutti passi che possono migliorare la qualità delle cure mediche e ridurre la malattia ed i suoi costi. Infine, siccome lo strumento può essere personalizzato, diverse organizzazioni sono in grado di offrire funzionalità che possono essere particolarmente utili per una determinata popolazione, o che possono tradursi in vantaggio competitivo e di qualità.

help.learnMore.text.h4.customizeTool=In what ways can adopters customize the tool and its code to better serve their particular purposes? In che modo gli acquirenti possono personalizzare lo strumento e i suoi codici servire meglio i loro  scopi?
help.learnMore.text.p1.customizeTool=Oltre a dare un nuovo marchio allo strumento con il loro proprio nome, gli adottatori potrebbero voler incrementare la raccolta di informazioni riguardanti una particolare malattia, aggiungere  links ad altri servizi Web quali strumenti di valutazione del rischio o di sostegno ai pazienti, o elementi che rendano lo strumento meglio compatibile con le operazioni dell’ente adottatore. Tuttavia, gli adottatori devono evitare di dire che questo strumento offre consulenza medica: è un veicolo di informazioni per aiutare i consumatori e gli operatori sanitari a prendere decisioni di assistenza sanitaria, non una fonte di consigli.
help.learnMore.text.h4.adopterObligations=What obligations does an adopter agree to? Quali obbligazioni hanno gli adottatori?
help.learnMore.text.p1.adopterObligationsPt1=Anche se lo strumento può essere personalizzato, devono essere comunque preservati gli standard fondamentali (core standard)  utilizzati nello strumento e la conseguente interoperabilità delle informazioni generate. Questa interoperabilità rappresenta un valore centrale del nuovo strumento. Come parte del processo di download del codice, gli adottatori  devono accettare un
help.learnMore.text.p1.adopterObligations.eua=End User Agreement Contratto di Utenza (End User Agreement)
help.learnMore.text.p1.adopterObligationsPt2=to the effect that the core program architecture and data structure must be preserved such that the data generated by the software remains compatible with the original software.   In addition, customized products may not claim endorsement by HHS or the Surgeon General. nel senso che l'architettura di base del programma e la struttura dati devono essere conservati in modo tale che i dati generati dal software rimangano compatibili con il software originale. Inoltre, i prodotti personalizzati non possono pretendere riconoscimento alcuno da parte del Department of Health and Human Services o del Surgeon General degli Stati Uniti.

help.learnMore.text.h4.howtoProceed=How should an organization proceed if it is interested in adopting, or learning more about adoption? Come dovrebbe procedere un'organizzazione se interessata ad adottare lo strumento o se desidera saperne di più sull’adozione?
help.learnMore.text.p1.howtoProceed=Those interested in adopting should proceed directly to the download site, Coloro i quali sono interessati all’acquisto possono andare direttamente al sito di scaricamento, 
help.learnMore.text.p1.howtoProceed.url=http://gforge.nci.nih.gov/projects/fhh
help.learnMore.text.h4.adoptHelp=Is help available for those who wish to adopt the tool and its code? È disponibile aiuto per coloro che desiderano adottare lo strumento e il suo codice?
help.learnMore.text.p1.adoptHelp=The downloading process is designed to be as easy as possible.  In addition, the NCI Center for Biomedical Informatics and Information Technology (CBIIT) maintains a help desk that is available to you.  The help desk may be reached at:Il processo di aggiornamento è stato concepito per essere il più semplice possibile.Inoltre, Il Centro Biomedico Informatico e di Tecnologia dell’Informazione (CBIIT) NCI ha un help desk disponibile raggiungibile su: 
help.learnMore.text.p2.adoptHelp.cbiit=CBIIT Application Support CBIIT Supporto di applicazione
