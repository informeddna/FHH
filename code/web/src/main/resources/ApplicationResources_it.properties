glossary.term.accidentalDeath=Morte Accidentale
glossary.description.accidentalDeath=Una morte accidentale &#232; conseguenza di un incidente, quali un incidente stradale, annegamento, o incendio.

glossary.term.adhdAdd=Attention Deficit Hyperactivity Disorder/Attention Deficit Disorder
glossary.description.adhdAdd=: ADHD (Attention Deficit Hyperactivity Disorder) e&#8217; un problema di inattenzione, iperattivita&#8217;, impulsivita&#8217;, da sole o in combinazione con altri sintomi. Per una diagnosi di ADHD, questi sintomi devono uscire dal range di normalita&#8217; per l&#8217;eta&#8217; e stadio di sviluppo del bambino. CI sono studi che mostrano come il cervello dei bambini con ADHD e&#8217; diverso da quello degli altri bambini. In particolare, i neurotrasmettitori (quali la dopamina, serotonina ed adrenalina) si comportano in maniera diversa. L&#8217;ADHD in molti casi ha una base genetica. L&#8217;ADHD e&#8217; talora chiamata anche ADD (Attention Deficit Disorder).

glossary.term.aids=AIDS
glossary.description.aids=AIDS (Sindrome da Immunodeficienza Acquisita) &#232; una condizione cronica e a rischio di vita, causata dal virus dell&#8217;immunodeficienza umana (HIV). l&#8217;AIDS &#232; la fase finale e pi&#250; grave dell&#8217;HIV, quando esiste un danno grave al sistema immunitario. Danneggiando o distruggendo le cellule del sistema immunatorio, l&#8217;HIV interferisce con la capacit&#225; del corpo di combattere in maniera efficace contro i virus, batteri e funghi che causano malattie. Tutto questo rende una persona pi&#250; suscettibile a sviluppare certi dipi di cancro e certe infezioni opportunistiche ai quali il corpo altrimenti &#232; in grado di resistere. l&#8217;AIDS inizia quando la conta CD4 (o conta delle cellule T) nel corpo di una persona infetta &#232; meno di 200. La maniera pi&#250; comune in cui l&#8217;AIDS viene trasmesso &#232; attraverso il contatto sessuale (orale, vaginale o anale), attraverso il sangue (trasfusioni), attraverso l&#8217;uso promiscuo di aghi, o da madre a bambino. Una donna incinta pi&#250; trasmettere il virus al suo feto attraverso la circolazione sanguigna della placenta, ed una donna che allatta puo&#8217; trasmettere il virus al suo bambino attraverso il latte materno.

glossary.term.alcoholism=Alcolismo
glossary.description.alcoholism=Alcolismo si riferisce ad ogni condizione che risulta nel continuato consumo di bevande alcoliche nonostante i problemi di salute e l&#8217;impatto sociale negative che ne deriva.

glossary.term.alzheimersDisease=Malattia di Alzheimer
glossary.description.alzheimersDisease=Alzheimer\'s disease (MA) &#232; la forma pi&#250; comune di demenza negli anziani. La demenza &#232; un disordine del cervello che limita significativamente la capacit&#225; di una persona di attendere alle  sue attivit&#225; giornaliere

glossary.term.angina=Angina
glossary.description.angina=l&#8217;Angina &#232; un dolore o indolenzimento al petto che &#232; causato dal fatto che il muscolo cardiaco non riceve sufficiente sangue od ossigeno. L&#8217;angina viene comunemente descritta come un senso di pressione o costrizione nel petto, ma questo dolore puo&#8217; anche essere riferito alle spalle, braccia, collo, mascella, o schiena.

glossary.term.anorexiaNervosa=Anoressia Nervosa
glossary.description.anorexiaNervosa=l&#8217;Anoressia nervosa &#232; un disordine dell'alimentazione caratterizzata da paura di divenire obeso, una immagine distorta di s&#232;, il rifiuto persistente di mangiare e  grave perdita di peso. Una persons con anoressia nervosa si vede sovrappeso anche se e&#8217; molto magra. L&#8217;anoressia nervosa spesso si accompagna a vomito frequente (auto-indotto), esercizio fisico eccessivo, malnutrizione, amenorrea o altri disordini fisiologici. Abitudini alimentari inusuali possono includere un rifiuto generalizzato del cibo e dei pasti, il mangiare solo alcuni cibi ed in piccole porzioni, e il pesare e misurare la porzione dei cibi.

glossary.term.anxiety=Ansia
glossary.description.anxiety=Paura ed ansia fanno parte della vita. Puoi sentirti ansioso durante un esame o camminando in una strada buia. Questo tipo di ansia &#232; utile ti puo&#8217; rendereti piu&#8217; attento e cauto e di solito termina entro poco tempo dopo che sei fuori dalla situazione che l'ha causata. Per per milioni di persone, l'ansia non va via e peggiora con l'andar del tempo. Queste persone possono sentire dolore al petto o avere incubi. Possono anche aver paura di uscire di casa.

glossary.term.appendicitis=Appendicite
glossary.description.appendicitis=L'appendicite &#0232; un'infiammazione dell'appendice, un piccolo sacchetto unito  all'intestino crasso (o colon) nella parte destra dell'addome L&#8217;appendice infiammata &#0232; considerata un'emergenza medica in quanto non esiste un trattamento clinico efficace. Se il trattamento chirurgico non &#0232; tempestivo, l'appendice pu&#0243; rompersi e causare un'infezione generalizzata (sepsi) che puo&#8217; essere fatale. La maggior parte dei pazienti si riprende senza difficolt&#0225; (o con difficolt&#0225; minime) se il trattamento &#0232; appropriato. La rimozione dell'appendice (appendicectomia) non sembra modificare la funzione digestiva.

glossary.term.arthritis=Artrite
glossary.description.arthritis=: L'artrite &#0232; un'infiammazione delle articolazioni caratterizzata da lesioni della cartilagine che le protegge. La cartilagine ha anche la funzione di ammortizzare la pressione che le articolazioni subiscono nei movimenti di tutti I giorni, quali il camminare o altri movimenti di una persona che sostiene il proprio peso. Senza una normale quantit&#0225; di cartilagine, le ossa strisciano l'una sull'altra, causando dolore, gonfiamento, e rigidit&#0225;. Alcune forme comuni di artrite sono la gotta, l'osteoartrite e l'artrite reumatoide.

glossary.term.asthma=Asma
glossary.description.asthma=L'asma &#0232; una malattia in cui le vie aeree sono ristrette, infiammate, o irritate. Durante una respirazione normale, l'aria si muove facilmente nelle vie aeree rilassate. Nell'asma, il flusso dell'aria &#0232; diminuito per la costrizione della vie aeree. Siccome ha meno aria a sua disposizione, una persona asmatica pu&#0243; respirare in maniera affannata, spesso producendo un suono simile ad un fischio, chiamato 'wheezing'. Le vie aeree di una persona con asma sono tipicamente arrossate e gonfie, e si ritiene che questo stato possa contribuire significativamente ad un danno polmonare cronico.

glossary.term.autism=Autismo
glossary.description.autism=: L'autismo &#0232; un disordine cerebrale che modifica la capacit&#0225; di una persona di comunicare ed interagire socialmente. &#0232; anche caratterizzato da movimenti ripetitivi, da un attaccamento eccessivo a determinati oggetti e da una limitata durata dell&#8217;attenzione.
#/* --- B --- */

glossary.term.bipolarDisorder=Disordine Bipolare
glossary.description.bipolarDisorder=: Il disordine bipolare &#0232; una malattia mentale seria. Una persona con questo disordine pu&#0243; sentire delle oscillazioni drammatiche dell'umore. Pu&#0243; andare da un 'picco&#8217;  di eccessiva energia o irritabilit&#0225;, a sentirsi 'gi&#0250;, triste e senza speranza, per poi ricominciare da capo. Al di fuori di questo  ciclo, l'umore pu&#0243; essere normale. Il 'picc&#0243; si chiama mania.  Il sentirsi 'gi&#0250; &#0232; la depressione

glossary.term.bladderCancer=Cancro della vescica
glossary.description.bladderCancer=Il cancro della vescica &#0232; un cancro dell'organo nella cavit&#0225; pelvica che accumula e ritiene l'urina fino a che esce dal corpo. Allo stadio iniziale, questo tipo di cancro tipicamente non da&#8217; segni e sintomi evidenti.

glossary.term.blodClots=Coagulo di sangue/tromb
glossary.description.blodClots=Un coagulo &#0232; sangue che da liquido &#0232; diventato solido. Quando  questo avviene in un vaso sanguigno, viene chiamato trombo. I trombi possono rimanere attaccati al vaso laddove si sono formati, o possono staccarsi e diffondersi nella rete sanguigna. Talora possono bloccare il flusso sanguigno a organi importanti quali il cuore (infarto), il cervello (stroke o colpo apoplettico), o I polmonni (embolo polmonare). Ci sono diverse condizioni caratterizzate da un maggior rischio di trombi che possono trasmettersi in una famiglia

glossary.term.blotClotInLungsArms=Coagulo/trombo nei polmoni o nelle bracce (embolia polmonare)
glossary.description.blotClotInLungsArms=Un embolo polmonare &#0232; un blocco improvviso in un'arteria polmonare. La causa pi&#0250; frequente &#0232; un trombo nella gamba (trombosi venosa polmonare) che pu&#0243; staccarsi e viaggiare attraverso la rete sanguigna e raggiungere I polmoni. Se l'embolo &#0232; grande o se ci sono molti emboli, l'embolia polmonare pu&#0243; essere fatale.

glossary.term.blodClotInLegs=Coaugulo (trombo) nella gamba (trombosi venosa profonda)
glossary.description.blodClotInLegs=trombosi venosa profonda (TVP) &#0232; un trombo che si forma in una vena posta in profondit&#0225; nella gamba. I trombi venosi profondi si formano per lo pi&#0250; nella gamba o coscia. Se la vena si gonfia, la condizione viene chiamata tromboflebite. I trombi venosi profondi possono staccarsi dalla parete della vena e causare problemi gravi nel polmone (embolia polmonare), un infarto, o uno stroke (ictus del cervello).

glossary.term.boneDisease=Malattia ossea
glossary.description.boneDisease=: Le ossa aiutano a muoverci, a dar forma e a sostenere il corpo. Sono tessuti viventi che si riformano continuamente durante la vita. Durante l'infanzia e l'adolescenza, il corpo genera pi&#0250; osso di quanto ne rimuova. Dopo circa i 20 anni d'et&#0225;, il corpo tende a perdere tessuto osseo pi&#0250; di quanto  ne riformi.

glossary.term.breastCancer=Cancro del seno
glossary.description.breastCancer=Il cancro del seno &#0232; un tumore maligno (cancro) che si forma a partire dalle cellule del seno. Il cancro del seno colpisce per lo pi&#0250; le donne, ma anche gli uomini possono svilupparlo. Il cancro al seno pu&#0243; propagarsi ad altri tessuti e organi quali I linfonodi, ossa, fegato, polmoni e cervello.

glossary.term.bulimia=Bulimia
glossary.description.bulimia=La bulimia &#0232; un disordine dell'alimentazione caratterizzata da episodi di alimentazione massiva (binge eating) seguiti da azioni per prevenire l'aumento di peso, quali il vomito auto-indotto, l'uso di lassativi, dieta o digiuno. La bulimia si accompagna di solito a senso di colpa, depressione e sentimenti di auto-condanna.
#/* --- C --- */

glossary.term.cancer=Cancro
glossary.description.cancer=Il cancro inizia nelle nostre cellule, che sono i blocchi costitutivi del nostro corpo. Normalmente, il corpo forma nuove cellule quando servono, per rimpiazzare le cellule vecchie che muoiono. Qualche volta questo processo funziona male. Nuove cellule si formano anche quando non servono e le cellule vecchie non muoiono quando dovrebbero. Questo eccesso di cellule forma una massa che prende il nome di tumore. Un tumore pu&#0243; essere benigno o maligno. Un tumore benigno non &#0232; un cancro. Il cancro e&#8217; un tumore maligno. Cellule da un tumore maligno possono invadere I tessuti vicini, o possono staccarsi dal cancro originario e diffondersi in altre parte del corpo.

glossary.term.cerebralPalsy=Paralisi Cerebrale
glossary.description.cerebralPalsy=La paralisi cerebrale &#0232; un gruppo di disordini causati da un danno cerebrale avvenuto alla nascita o prima della nascita. Questi disordini sono causati o da un problema di sviluppo o da un danno a carico delle aree motorie del cervello che ne disturba la capacit&#0225; di controllare movimenti e postura. Sintomi della paralisi cerebrale includono difficolt&#0225; nel controllo fine dei movimenti (per esempio, nella scrittura o l'uso di forbici), difficolt&#0225; nel camminare e nel mantenersi in equilibrio, e la presenza di movimenti involontari o disturbi del linguaggio.

glossary.term.chronicFatigueSyndrome=Sindrome da Affaticamento Cronico Chronic
glossary.description.chronicFatigueSyndrome=La sindrome da affaticamento cronico (SAC) &#0232; una sindrome solitamente associata a disturbi della concentrazione e della memoria a breve termine, a mal di gola, linfonodi dolenti, dolori articolari e muscolari e mal di testa, non associati ad alcuna condizione medica preesistente. La SAC &#0232; caratterizzata dall'essere una sindrome profondamente debilitante non alleviata da riposo a letto regolare

glossary.term.chronicLowerRespiratoryDisease=Malattia Polmonare Cronica
glossary.description.chronicLowerRespiratoryDisease=La malattia cronica polmonare (delle vie aeree inferiori) e&#8217; un gruppo di malattie che coinvolgono il tratto respiratorio inferiore, polmoni inclusi. Esempi includono la malattia cronica ostruttiva polmonare (COPD), l'asma e la bronchite cronica

glossary.term.copd=Malattia polmonare cronica ostruttiva (COPD)
glossary.description.copd=La malattia polmonare cronica ostruttiva (COPD) rende difficile la respirazione. Spesso Il primo segno &#0232; la produzione di catarro o muco. Forme frequenti di COPD sono la bronchite cronica e l'enfisema. La causa pi&#0250; comune di COPD &#0232; il fumo di sigaretta. Altri fattori che causano o possono contribuire al COPD sono l'inalazione di altri tipi di irritanti, quali l'inquinamento dell&#8217;aria polvere o prodotti chimici.

glossary.term.cirrhosis=Cirrosi
glossary.description.cirrhosis=La cirrosi &#0232; una malattia cronica del fegato caratterizzata dalla sostituzione di tessuto normale con tessuto cicatriziale fibroso. Quando questo succede, viene bloccato o rallentato il normale flusso di sangue attraverso il fegato. Di conseguenza, il  fegato non funziona piu&#8217; come dovrebbe e perde cellule funzionali. Sebbene le cause della cirrosi siano molte, le pi&#0250; comuni sono l'alcolismo e l'epatite C.

glossary.term.colonCancer=Cancro del Colon
glossary.description.colonCancer=Il cancro del colon, o cancro colorettale, &#0232; un tumore maligno (cancro) che origina dalle cellule del colon o del retto. Il cancro del colon puo&#8217; diffondersi ad altri tessuti od organi del corpo quali i linfonodi, fegato, polmoni o cervello

glossary.term.colonicPolyps=Polipi del colon
glossary.description.colonicPolyps=Un polipo &#0232; un pezzo di tessuto aggiuntivo che cresce nel nostro corpo. I polipi del colon crescono nell&#8217;intestino crasso o colon. La maggioranza dei polipi non sono pericolosi. Tuttavia, alcuni polipi possono trasformarsi in cancro (o possono giá essere un cancro). Come precauzione, il medico tipicamente rimuove e analizza i polipi.

glossary.term.crohnsDisease=Morbo di Crohn
glossary.description.crohnsDisease=Il morbo di Crohn causa un&#8217; infiammazione dell&#8217;apparato digerente. &#0232; una delle malattie infiammatorie dell&#8217;intestino. Il morbo di Crohn puo&#8217; coinvolgere ogni parte dell&#8217;apparate digerente, dalla bocca all&#8217;ano. Spesso coinvolge la parte pi&#0250; bassa dell&#8217;intestino tenue, chiamato ileo. Il morbo di Crohn sembra avere una base familiare, nel senso che colpisce diversi membri della stessa famiglia. Puo&#8217; presentarsi a qualsiasi etá, ma &#0232; per lo pi&#0250; diagnosticata nei giovani adulti.

glossary.term.cysticFibrosis=Fibrosi Cistica
glossary.description.cysticFibrosis=La fibrosi cistica &#0232; una malattia genetica letale il cui corpo produce un muco spesso e viscoso che ostruisce i polmoni, causando infezioni, ed il pancreas. L&#8217;ostruzione del pancreas impedisce agli enzimi digestivi di raggiungere l&#8217;intestino dove sono necessari per digerire il cibo.

glossary.term.cysticKidneyDiseases=Malattia Cistica del Rene
glossary.description.cysticKidneyDiseases=Le cisti sono sacchetti pieni di liquido. Puo&#8217; succedere che queste cisti crescano all&#8217;interno dei reni, impedendo ai reni di funzionare appropriatamente. Persone con molte cisti renali spesso hanno una condizione ereditaria che causa la formazione delle cisti.

#/* --- D --- */

glossary.term.dementia=Demenza
glossary.description.dementia=Demenza &#0232; un termine che descrive un insieme di sintomi causati da disordini che coinvolgono il cervello. Una persona con demenza puo&#8217; non essere in grado di pensare sufficientemente bene da poter sostenere le normali attivitá quotidiane quali il vestirsi o mangiare. Puo&#8217; anche perdere la capacitá di risolvere problemi o controllare le proprie emozioni.La sua personalitá puo&#8217; cambiare. Puo&#8217;  diventare agitata o vedere cose che non esistono.

glossary.term.depression=Depressione
glossary.description.depression=La depressione &#0232; una malattia clinica seria che coinvolge il cervello. &#0232; pi&#0250; della sensazione di essere "gi&#0250;" per qualche giorno. Se sei una delle 20 milioni di persone negli Stati Uniti che ha la depressione, questa sensazione non va via ma persiste ed interferisce con la vita quotidiana. La depression puo&#8217; colpire diversi membri della stessa famiglia e tipicamente si presenta tra I 15 e 30 anni d&#8217;etá.

glossary.term.diabetes=Diabete
glossary.description.diabetes=Il diabete &#0232; una malattia in cui il corpo non produce o utilizza insulina in modo appropriato. L&#8217;insulina &#0232; un ormone prodotto nel pancreas, un organo localizzato vicino allo stomaco. L&#8217;insulina &#0232; necessaria per trasformare zuccheri ed altri cibi in energia. In una persona con diabete non trattato, si accumula una quantitá eccessiva di zuccheri nel sangue.

glossary.term.diabeticKidneyDisease=Malattia renale diabetic (nefropatia diabetica)
glossary.description.diabeticKidneyDisease=Se una persona ha il diabete, il suo livello di zucchero nel sangue e&#8217; troppo altao. Nel tempo, questa situazione puo&#8217; danneggiare I reni. I reni sono filtri che puliscono il sangue. Se i reni sono danneggiati, prodotti di scarto e liquidi possono accumularsi nel sangue invece di essere eliminati dal corpo. Il danno renale causato dal diabete &#0232; chiamato nefropatia diabetica. Inizia ben prima di quando compaiono i sintomi.

glossary.term.digestiveDisease=Malattia Digestiva
glossary.description.digestiveDisease=Quando una persona mangia, il corpo trasforma il cibo in maniera da poterlo utilizzare per costruire e nutrire le cellule e produrre energia. Questo processo si chiama digestione. Il sistema digerente &#0232; una serie di organi cavi uniti a formare un tubo lungo e tortuoso, che va dalla bocca all&#8217;ano e include l&#8217;esofago, stomaco, ed intestine tenue e crasso. Associati al sistema digestive sono anche il fegato, la cistifillea ed il pancreas, che producono dei fluidi che aiutano la digestione. Le malattie digestive possono coinvolgere qualsiasi parte del sistema digerente

glossary.term.downSyndrome=Sindrome di Down
glossary.description.downSyndrome=La sindrome di Down &#0232; una condizione cromosomica che si associa a ritardo mentale e basso tono muscolare (ipotonia) nell&#8217;infanzia. Una persona con sindrome di Down &#0232; a rischio aumentato di difetti cardiaci, problemi digestivi quali reflusso gastroesofageo e malattia celiaca, e difetti dell&#8217;udito. Alcune persone con sindrome di Down possono avere anche una ridotta attivitá della ghiandola tiroidea (ipotiroidismo).

#/* --- E --- */

glossary.term.eatingDisorder=Disordini alimentari
glossary.description.eatingDisorder=I disordini alimentari sono disordini seri del comportamento. Tra di essi ci sono:
glossary.description.eatingDisorder.anorexia=Anoressia nervosa, un disturbo caratterizzato dal fatto che si diventa magri in quanto non si mangia abbastanza perch&#0232; si &#0232; convinti di essere grassi.
glossary.description.eatingDisorder.bulimia=Bulimia nervosa, caratterizzata da periodi di iperalimentazione seguiti da svuotamento dello stomaco o intestino (purging), spesso attraverso vomito autoindotto o con l&#8217;uso di lassativi.
glossary.description.eatingDisorder.binge="Binge-eating", che consiste nel mangiare eccessivamente e senza controllo

glossary.term.eczema=Eczema
glossary.description.eczema=L&#8217;eczema &#0233; una malattia cronica di lunga durata che colpisce la pelle. Non viene trasmessa da una persona all&#8217;altra. La pelle diventa molto pruriginosa. Il grattamento ripetuto ed eccessivo a sua volta puo&#8217; portare ad altri sintomi quali rossore, gonfiore, fissurazione, produzione di fluido chiaro, formazione di croste e scaglie. Non si conosce la causa precisa dell&#8217;eczema, ma si pensa sia dovuta ad una combinazione di fattori genetici ed ambientali.

glossary.term.emphysema=Enfisema
glossary.description.emphysema=L'enfisema &#0233; una malattia del polmone caratterizzata da un aumento anormale degli spazi aerei nel polmone, accompagnata da perdita di elasticit&#0225; del tessuto polmonare stesso. Queste caratteristiche provocano un respiro pesante ed un'aumentata suscettibilit&#0225; alle infezioni.

glossary.term.epilepsy=Epilessia
glossary.description.epilepsy=L'epilessia &#0233; un disordine del cervello caratterizzata da convulsioni, spasmi muscolari e perdita di conoscenza. Le cause dell'epilessia sono molte. Pu&#0243; essere dovuta ad una anomalia delle connessioni nervose nel cervello, ad uno squilibrio delle molecole usate dalle cellule del cervello per comunicare tra di loro (neurotrasmettitori), od a una combinazione di questi fattori. Epilessia e convulsioni non sono necessariamente la stessa cosa. Solo quando una persona ha avuto due o pi&#0250; convulsioni si pu&#0243; parlare di epilessia.

glossary.term.esophagealCancer=Cancro dell&#8217;esofago
glossary.description.esophagealCancer=L&#8217;esofago &#0233; un tubo che porta cibo e liquidi dalla gola allo stomaco. Nelle fasi iniziali il cancro esofageo spesso non provoca sintomi. Tuttavia, con la crescita del cancro, compaiono sintomi quali difficolt&#0225; o dolore alla deglutizione, perdita di peso, e comparsa di sangue quando si tossisce

#/* --- F --- */

glossary.term.fibroids=Fibromi
glossary.description.fibroids=I fibroidi (o fibromi) sono tumori benigni dell'utero e rappresentano l'indicazione in assoluto pi&#0250; frequente per l'isterectomia (l&#8217;intervento chirurgico di rimozione dell'utero). I fibromi possono essere presenti ma non indentificati. Possono provocare seri problemi di salute, quali sanguinamento mestruale intenso o prolungato, dolore o senso di pressione pelvica, ed in rari casi, anche problemi riproduttivi. I fibromi possono essere rimossi chirurgicamente, se provocano dolore o se associati a sanguinamento uterino
#/* --- G --- */

glossary.term.gallbladderCancer=Cancro della cistifellea
glossary.description.gallbladderCancer=Il cancro della cistifellea &#0233; una malattia rare caratterizzata dalla presenza di cellule maligne (cancerose) nei tessuti della cistifellea, l'organo a forma di pera che si trova appena sotto il fegato nella parte superiore dell' addome. La cistifellea contiene la bile, un liquido prodotto dal fegato per digerire i grassi. Durante la digestione del cibo nello stomaco ed intestino, la bile viene rilasciata dalla cistifellea attraverso un tubicino chiamato dotto biliare comune che connette la cistifellea ed il fegato alla parte iniziale dell'intestino tenue.

glossary.term.gastrointestinalDiseaseTypes=Tipi di malattie gastrointestinali
glossary.description.gastrointestinalDiseaseTypes=Malattie gastrointestinali, chiamate malattie GI, interessano lo stomaco e l&#8217;intestino.

glossary.term.gaucherDisease=Malattia di Gaucher
glossary.description.gaucherDisease=La malattia di Gaucher &#0233; un disordine metabolico ereditario caratterizzata dall&#8217;accumulo di quantit&#0225; dannose di una sostana grassa chiamata glucocerebroside. Questa sostanza si accumula nella milza, fegato, polmoni, midollo osseo, ed in qualche caso, nel cervello. I pazienti con malattia di Gaucher hanno un deficit di un enzima chiamato glucocerebrosidasi, la cui funzione &#0233; di digerire e riciclare le molecole di glucocerebroside. L'accumulo di questo materiale nelle cellule impedisce alle cellule ed organi di funzionare correttamente. La malattia di Gaucher fa parte di un gruppo pi&#0250; vasto di malattie da accumulo di lipidi (grassi).

glossary.term.gestationalDiabetes=Diabete gestazionale (diabete e gravidanza)
glossary.description.gestationalDiabetes= Il diabete &#0233; una malattia in cui i livelli di glucosio (zucchero) nel sangue sono troppo alti. Avere troppo glucosio nel sangue durante la gravidanza, &#0233; dannoso per il bambino. Negli Stati Uniti, per ogni cento donne in gravidanza, dai tre agli otto sviluppano il diabete gestazionale. Il diabete si chiama gestazionale quando compare per la prima volta durante una gravidanza.

glossary.term.glaucoma=Glaucoma
glossary.description.glaucoma=Il glaucoma &#0233; un gruppo di malattie caratterizzate da una elevata pressione del fluido intraoculare, da un danno del nervo ottico, e da un indurimento del globo oculare con perdita parziale o totale della vista.

glossary.term.gout=Gotta
glossary.description.gout=La gotta &#0233; un disordine ereditario in cui acido urico si accumula nel corpo, causando spesso un'infiammazione dolorosa delle articolazioni, particolarmente delle mani e dei piedi. Depositi di acido urico possono formarsi anche sotto la pelle, dando origine a masse visibili. L'accumulo di acido urico pu&#0243; anche provocare calcoli renali.

glossary.term.guillainBarreSyndrome=Sindrome di Guillain-Barr&#233;
glossary.description.guillainBarreSyndrome=La sindrome di Guillain-Barre (SGB) &#0233; una malattia infiammatoria/immunitaria dei nervi periferici (i nervi al di fuori del cervello e midollo spinale). La SGB &#0233; caratterizzata da una debolezza che si sviluppa rapidamente e che porta spesso ad una paralisi delle gambe, braccia, muscoli respiratori e viso.

#/* --- H --- */

glossary.term.heartDisease=Mal di cuore (malattia cardiaca)
glossary.description.heartDisease=Il mal di cuore o malattia cardiaca &#0233; anche conosciuta come malattia delle coronarie. &#0233; una condizione cronica in cui le arterie coronariche (del cuore) divengono ostruite per un accumulo di sostanze a basi di grasso, chiamate complessivamente placca. La placca pu&#0243; ridurre o bloccare completamente il flusso di sangue alle cellule del cuore. Quando questo succede, le cellule cardiache possono subire un danno irreparabile e morire. L'attacco cardiaco (infarto) e l'angina sono solitamente dovute a malattia coronarica.

glossary.term.highBloodPressure=Pressione Sanguigna Alta
glossary.description.highBloodPressure=Vedi Ipertensione

glossary.term.highCholesterol=Colesterolo alto
glossary.description.highCholesterol=Il colesterolo &#0233; una sostanza cerosa e grassa che si trova normalmente in tutte le parti del corpo. Il corpo ha bisogno di una certa quantit&#0225; di colesterolo per funzionare bene, ma se ce ne &#0233; troppo nel sangue, pu&#0243; accumularsi nelle pareti delle arterie, formando la cosidetta placca. La placca pu&#0243; restringere le arterie fino ad ostruirle completamente. Ci sono diversi tipi di iperlipidemie, a seconda del tipo di grasso in eccesso nel sangue.

glossary.term.hiv=HIV
glossary.description.hiv=L'HIV (virus da imunodeficenza acquisita) &#0233; un'infezione che distrugge gradualmente il sistema immunitario, risultando in infezioni che il corpo ha difficolt&#0225; a combattere. Nonostante che una persona infetta con HIV possa non presentare sintomi fino a dieci anni dopo l'infezione, puo&#8217; comunque trasmettere l'infezione ad altri. Con il passare del tempo, il sistema immunitario gradatamente si indebolisce, fino a che compaiono segni clinici e la persona infetta viene diagnosticata con HIV. Segni clinici frequenti sono mal di gola, dolori muscolari, mal di testa, diarrea, ghiandole linfatiche gonfie, febbre, senso di affaticamento, eruzioni cutanee di vario tipo e frequenti infezioni micotiche vaginali.

glossary.term.hodgkinsLymphoma=Linfoma di Hodgkin
glossary.description.hodgkinsLymphoma=Il linfoma di Hodgkin &#0233; un cancro del tessuto linfatico, localizzato nei linfonodi, milza, fegato e midollo osseo. I linfonodi sono piccoli organi a forma di fagiolo che si trovano sotto la pelle e sono particolarmente concentrati nel collo, ascelle, ed inguine, ma anche internamente nell'addome, la pelvi ed il torace. I linfonodi producono e immagazzinano i globuli bianchi che combattono le infezioni (linfociti). Sono connessi tra di loro per tutto il corpo attraverso una rete di vasi linfatici, i quali trasportano un fluido trasparente ed acquoso (linfa)che contiene I linfociti. Nella persona con linfoma di Hodgkin i linfonodi sono ingrossati e possono comprimere organi e strutture importanti.

glossary.term.hypertension=Ipertensione
glossary.description.hypertension=Hypertension is high blood pressure. When it beats, the heart pumps blood to the arteries and creates pressure (blood pressure) in them. This pressure results from blood being pumped into the Ipertensione significa pressione sanguigna elevata. Il cuore, battendo, pompa sangue nelle arterie e crea all'interno di esse una pressione (pressione sanguigna). Questa pressione risulta da una parte dal sangue pompato nelle arterie e dall'altro dalla resistenza delle arterie al flusso sanguigno. Nella persona sana, le arterie sono muscolari ed elastiche, distendosi quando ricevono il sangue pompato. La pressione sanguigna &#233; la forza presente  nelle arterie quando il cuore batte (pressione sistolica) e quando &#233; a riposo tra un battito e l'altro (pressione diastolica). Si misura in millimetri di mercurio (mm Hg). L'ipertensione &#233; definita come una pressione sanguigna maggiore o uguale a 140 mm Hg di pressione sistolica o maggioreo uguale a 90 mm Hg di pressione diastolica.

glossary.term.hypochondria=Ipocondria
glossary.description.hypochondria=Ipertensione significa pressione sanguigna elevata. Il cuore, battendo, pompa sangue nelle arterie e crea all'interno di esse una pressione (pressione sanguigna). Questa pressione e&#8217; il risultato da una parte del sangue pompato nelle arterie e dall'altro della resistenza delle arterie al flusso sanguigno. Nella persona in buona salute le arterie sono muscolari ed elastiche, distendendosi quando ricevono il sangue pompato. La pressione sanguigna &#0233; la forza presente nelle arterie quando il cuore batte (pressione sistolica) e quando &#0233; a riposo tra un battito e l'altro (pressione diastolica). Si misura in millimetri di mercurio (mm Hg). L'ipertensione &#0233; definita come una pressione sanguigna maggiore o uguale a 140 mm Hg di pressione sistolica o maggiore o uguale a 90 mm Hg di pressione diastolica.

glossary.term.hypoglycemia=Ipoglicemia
glossary.description.hypoglycemia=L'ipocondria &#0233; definita come la convinzione persistente di essere malato o stare per ammalarsi. Spesso vengono riferiti sintomi quando la malattia non &#0233; presente o probabile. L'ipocondria persiste nonostante ripetute rassicurazioni e valutazioni mediche che escludono malattie. Una persona con ipocondria al massimo accetta solo temporaneamente che non esiste una spiegazione fisica per I suoi sintomi.

glossary.term.influenza=Influenza
glossary.description.influenza=L'ipoglicemia, conosciuta comunemente anche come zucchero basso nel sangue, &#0233; presente quando il livello di glucosio (zucchero) nel sangue scende al ci sotto di quanto necessario al fabbisogno di energia del corpo. Il glucosio &#0233; un importante carburante per il corpo. Dopo un pasto, I carboidrati vengo spezzati dai processi digestivi in zuccheri semplici. Gli zuccheri entrano nel sangue sotto forma di glucosio e conseguentemente I livelli di glucosio nel sangue aumentano. Il pancreas produce quindi insulina, un ormone che riporta i livelli di glucosio nel sangue ai valori normali. Nelle persone con ipoglicemia, il pancreas mette in circolazione troppa insulina ed il glucosio nel sange (glicemia) scende al disotto del livello necessario per mantenere lo stato di buona salute.

glossary.term.insomnia=Insonnia
glossary.description.insomnia=: L'insonnia &#0233; un disordine del sonno caratterizzato dall'incapacit&#0225; di dormire o rimanere addormentato per un periodo ragionevole durante la notte. Il numero di ore di sonno o impiegate per prendere sonno non fa parte della definizione di insonnia. Una persona con insonnia tipicamente non riesce a chiudere gli occhi per pi&#0250; di pochi minuti alla volta. L'insonnia pu&#0243; essere causata da preoccupazioni, stress od ansia. Una mente iperattiva pu&#0243; anche essere causa di insonnia.

glossary.term.ibs=Dell&#8217;intestino irritabile
glossary.description.ibs=La sindrome dell&#8217;intestino irritabile (SCI) &#0233; un problema che colpisce l'intestino crasso. Pu&#0243; causare crampi e gonfiore addominale oltre che alterazioni dei ritmi intestinali. Alcune persone con questa sindrome possono sviluppare stipsi, altri diarrea, altri ancora un'alternanza di stipsi e diarrea. Nonostante che la SCI possa provocare notevole fastidio, non causa danno all'intestino.

#/* --- J --- */

glossary.term.jaundice=Ittero
glossary.description.jaundice=L'ittero &#0233; l'ingiallimento delle sclere (parte bianca) degli occhi, della pelle, e delle mucose, causato dal deposito di sali biliari in questi tessuti. &#0233; un segno di diverse malattie, come l'epatite, che disturbano come la bile viene processata.

#/* --- K --- */

glossary.term.kidneyCancer=Cancro del rene
glossary.description.kidneyCancer=Abbiamo due reni, due organi grandi come il nostro pugno, posti ai lati della colonna vertebrale poco sopra l'altezza della vita. I tubi all'interno del rene filtrano e puliscono il sangue, estraendo I prodotti di scarto e producendo urina. Il cancro del rene origina dalle cellule dei microscopici tubuli all'interno dei reni. Colpisce per lo pi&#0250; persone oltre I 40 anni. I fattori di rischio conosciuti includono il fumo, alcune specifiche condizioni genetiche e l'uso cronico ed inappropriato di certi farmaci antidolorici.

glossary.term.kidneyDisease=Malattia renale
glossary.description.kidneyDisease=La malattia renale &#0232; il risultato di un danno a quelle piccolissime strutture all&#8217;interno del rene, chiamate nefroni, che filtrano il sangue. Il danno si sviluppa gradualmente negli anni e in ambedue i reni. Le pi&#0249; comuni cause di malattie renali sono il diabete, la pressione sanguigna alta e l&#8217;ereditariet&#0224; (storia familiare).

glossary.term.kidneyDiseaseTypes=Tipi di malattie renali
glossary.description.kidneyDiseaseTypes=Le malattie renali sono malattie che interferiscono con la capacit&#224; che ha il rene di di filtrare i prodotti di rifiuto e di pulire il sangue.

glossary.term.kidneyDiseasesFromBirth=Malattie renali presenti dalla nascita
glossary.description.kidneyDiseasesFromBirth=Queste sono malattie renali che il bambino ha sin dalla nascita. Un esempio &#0232; un raro tipo di malattia renale in cui il bambino ha molte cisti renali (cisti piene di liquido) alla nascita. &#0232; chiamata malattia del malattia del rene policistico autosomico recessivo (talora chiamato ARPKD). Questa malattia &#0233; ereditaria e si puo&#8217; trasmettere all&#8217;interno di una famiglia.

#/* --- L --- */

glossary.term.leukemia=Leucemia
glossary.description.leukemia=La leucemia &#0232; il cancro dei globuli bianchi. I globuli bianchi aiutano il corpo a combattere le infezioni. Le cellule del sangue si formano nel midollo osseo. Tuttavia, nella leucemia il midollo osseo produce globuli bianchi anormali. Queste cellule prendono il posto delle cellule sane del sangue, rendendo difficile il lavoro normale del sangue.

glossary.term.lungCancer=Cancro del polmone
glossary.description.lungCancer=Il cancro del polmone &#0232; la crescita incontrollata di cellule anormali in uno od entrambi i polmoni. Le normali cellule del tessuto polmonare si riproducono e si sviluppano nel tessuto polmonare sano. Al contrario, le cellule anomale si riproducono rapidamente, non diventano mai tessuto polmonare normale e formano tumori. I tumori ostacolano il funzionamento del polmone, impedendo al polmone di assolvere ai suoi compiti normali.

glossary.term.lungDisease=Malattia polmonare
glossary.description.lungDisease=Quando respiriamo, i polmoni assorbono l'ossigeno dall'aria e lo trasferiscono nel sangue. Le cellule del corpo hanno bisogno di ossigeno per lavorare e crescere. Le persone con malattie polmonari hanno difficolt&#0224; a respirare. Il termine malattia polmonare si riferisce ai molti disturbi che coinvolgono i polmoni, quali l&#8217;asma, la malattia polmonare ostruttiva cronica, le infezioni come l'influenza, la polmonite e la tubercolosi, il cancro del polmone, e molti altri problemi respiratori.

glossary.term.lungDiseaseTypes=Tipi di malattie polmonari
glossary.description.lungDiseaseTypes=Le malattie polmonari sono malattie che colpiscono i polmoni, che sono gli organi che servono per respirare.

glossary.term.lymphoma=Linfoma
glossary.description.lymphoma=Il linfoma &#0232; il cancro di una parte del sistema immunitario chiamato sistema linfatico. Ci sono molti tipi di linfoma. Un tipo &#0232; il linfoma di Hodgkin. Gli altri tipi prendono il nome di linfoma non Hodgkin.

#/* --- M --- */

glossary.term.marfanSyndrome=Sindrome di Marfan
glossary.description.marfanSyndrome= La sindrome di Marfan &#0232; una malattia ereditaria che colpisce il tessuto che tiene insieme il corpo e da&#8217; al corpo la struttura che ne sostiene la crescita e lo sviluppo (tessuto connettivo). Nella sindrome di Marfan, il tessuto connettivo &#0232; difettoso e non funziona come dovrebbe. Siccome il tessuto connettivo &#0232; presente in tutto il corpo, la sindrome di Marfan può coinvolgere molti organi e sistemi, quali lo scheletro, il il sistema circolatorio, il sistema nervoso, gli occhi, la pelle ed i polmoni.

glossary.term.melanoma=Melanoma
glossary.description.melanoma=Il melanoma &#0232; una malattia in cui le cellule tumorali hanno origine da quelle cellule che danno alla pelle il suo colore naturale (melanociti). &#0233; il tipo pi&#0249; grave di cancro della pelle e di solito inizia con un neo. Il melanoma &#0232; curabile quasi all 100 per cento se individuato in fase iniziale. Tuttavia, si diffonde spesso in altre parti del corpo.

glossary.term.menieresDisease=Malattia di M&#0233;ni&#0232;re
glossary.description.menieresDisease=La malattia di M&#0233;ni&#0232;re &#0232; un'anomalia dell'orecchio interno ed &#0232; una causa frequente di perdita dell'udito. La presenza di liquido in eccesso nell&#8217;orecchio interno provoca un rigonfiamento che puo&#8217; rompere le membrane dell&#8217;orecchio interno, provocando un mescolamento dei due tipi diversi di liquido nell&#8217;orecchio interno. Una persona con malattia di M&#0233;ni&#0232;re puo&#8217; avere vertigini (capogiri), tinnito (ronzio), sorditá intermittente , e dolore o senso di pressione all&#8217;orecchio.

glossary.term.miscarriage=Aborto spontaneo
glossary.description.miscarriage=L&#8217; aborto spontaneo &#0232; la cessazione naturale o accidentale di una gravidanza in una fase in cui l'embrione o il feto non &#0232; in grado di sopravvivere. Donne che hanno avuto un aborto spontaneo possono avere perdite di sangue per due o pi&#0249; settimane o avvertire crampi simil-mestruali o forte dolore addominale

glossary.term.multipleSclerosis=Sclerosi multipla
glossary.description.multipleSclerosis=La sclerosi multipla (SM) &#0232; una malattia imprevedibile del sistema nervoso centrale in cui viene disturbata la comunicazione tra cervello e le altre parti del corpo. Molti esperti ritengono che la sclerosi multipla sia una malattia autoimmune, in cui il sistema immunitario lancia un attacco difensivo contro i suoi stessi tessuti. Un sintomo iniziale della sclerosi multipla &#0232; spesso la visione offuscata o visione doppia, una distorsione dei colori rosso-verde, o perfino una completa perdita di visione da un occhio. La maggior parte dei pazienti con SM presenta debolezza muscolare nelle gambe o braccia e ha difficolt&#0224; di coordinazione ed equilibrio. Alcune persone con SM possono accusare perdita dell'udito.

glossary.term.muscleCancer=Cancro muscolare
glossary.description.muscleCancer=Il cancro muscolare &#232; un tipo di tumore che colpisce i muscoli del corpo che vengono utilizzati per il movimento (muscoli scheletrici), la digestione (muscolatura liscia) e il battito del cuore (muscolo cardiaco).


glossary.term.muscularDystrophy=Distrofia muscolare
glossary.description.muscularDystrophy=La distrofia muscolare (DM) &#0232; un gruppo di rare malattie ereditarie in cui le fibre muscolari diventano particolarmente suscettibili ad essere danneggiati. La DM &#0232; caratterizzata da una progressiva debolezza e degenerazione dei muscoli scheletrici che controllano il movimento. Nelle fasi tardive della distrofia muscolare, le fibre muscolari vengono sostituite da grasso e tessuto connettivo. In alcuni tipi di distrofia muscolare vengono colpiti il cuore (muscolo cardiaco), altri muscoli involontari ed altri organi. La persona con DM puo&#8217; avere sintomi quali debolezza muscolare, mancanza di coordinamento, perdita di mobilit&#0224; ed invalidit&#0224; progressiva.

#/* --- N --- */

glossary.term.narcolepsy=Narcolessia
glossary.description.narcolepsy=La narcolessia &#0232; un disturbo del sonno cronico di cui non si conoscono le cause. Persone affette da narcolessia provano una sonnolenza eccessiva e opprimente durante il giorno, anche dopo un sonno notturno adeguato. Rischiano di diventare assonnate o di addormentarsi in momenti e luoghi inappropriati. Possono avere attacchi di sonno durante il giorno, con o senza preavviso. Questi attacchi possono aver luogo pi&#0249; volte nella stessa giornata. La sonnolenza può persistere per periodi prolungati

glossary.term.neurologicalDisorderTypes=Tipi di disordini neurologici
glossary.description.neurologicalDisorderTypes=I disordini neurologici sono malattie che coinvolgono il sistema nervoso. Un disordine neurologico &#0232; una malattia o un danno a carico del cervello o dei nervi al di fuori del cervello e che puo&#8217; causare problemi fisici e/o mentali.

glossary.term.nonHodgkinsLymphoma=Linfoma non Hodgkin
glossary.description.nonHodgkinsLymphoma=I linfomi sono tumori del sistema linfatico, il sistema la cui funzione e&#8217; combattere infezioni e malattie. Un linfoma si sviluppa quando le cellule si dividono troppo e troppo in fretta. Queste cellule linfatiche anormali possono rimpiazzare, invadere o distruggere i tessuti linfoidi e diffondersi ad altri organi. Di conseguenza, i linfonodi possono gonfiarsi, soprattutto nella zona superiore del corpo. Sintomi pi&#0249; gravi includono la perdita di peso, febbre, sudorazione notturna o un prurito inspiegabile.


#/* --- O --- */

glossary.term.obesity=Obesit&#224;
glossary.description.obesity=L'obesit&#0224;, in senso stretto, &#0233; un termine che si riferisce a un eccesso di grasso corporeo. Non deve essere confuso con il fatto di essere sovrappeso. Essere sovrappeso, come definizione medica, significa avere un peso corporeo eccessivo, e questo peso comprende muscoli, ossa, grasso ed acqua. L'obesit&#0224; si sviluppa quando vengono consumate pi&#0249; calorie di quante se ne brucino.

glossary.term.ocd=Disturbo ossessivo-compulsivo
glossary.description.ocd=Il disturbo ossessivo-compulsivo (DOC) &#0232; un disturbo dell'ansia caratterizzato da pensieri indesiderati ricorrenti (ossessioni), comportamenti ripetitivi (compulsioni) o ambedue le cose. Le persone con DOC possono avere comportamenti ripetitivi (quali lavarsi le mani, contare, controllare o pulire) nel tentativo di prevenire o eliminare pensieri ossessivi. Questi comportamenti tuttavia,forniscono solamente un sollievo temporaneo. Non facendoli, l&#8217;ansia aumenta. Le persone con DOC possono avere dubbi costanti.


glossary.term.osteoarthritis=Osteoartrite
glossary.description.osteoarthritis=L'osteoartrite &#0232; una malattia delle articolazioni in cui il tessuto scivoloso che ricopre le estremit&#0224; delle ossa (cartilagine) si consuma fino a scomparire. La cartilagine sana permette alle ossa di scivolare le une sulle altre ed aiuta ad assorbire lo shock dei movimenti. Quando la cartilagine si &#0232; deteriorata, le ossa che si trovano sotto la cartilagine strofinano l&#8217;una contro l&#8217;altra, causando dolore, gonfiore e perdita di movimento nelle articolazioni. L'osteoartrite può anche causare:

glossary.description.osteoarthritis.joints=Perdita della normale forma delle articolazioni
glossary.description.osteoarthritis.bone=Speroni ossei che crescono alle estremit&#224; delle articolazioni
glossary.description.osteoarthritis.bits=Frammenti d&#8217;osso o cartilagine che si staccano finendo per galleggiare all'interno dello spazio articolare, causando ulteriore dolore e danno.

glossary.term.osteoporosis=Osteoporosi
glossary.description.osteoporosis=L'osteoporosi &#0232; una malattia caratterizzata da ridotta massa ossea con deterioramento strutturale del tessuto osseo. Questo porta a fragilit&#0224; ossea e ad una aumentata suscettibilit&#0224; alle fratture. Sebbene l&#8217;osteoporosi possa colpire qualsiasi osso, quelle pi&#0250; spesso colpite sono le ossa della colonna vertebrale, anca e polso.

glossary.term.otherUnexpectedDeath=Altre/imprevedibili cause di morte
glossary.description.otherUnexpectedDeath=Si verificano morti imprevedibili quando le persone muoiono in un modo o luogo inaspettato, o quando non ci si aspettava che morissero

glossary.term.otherUnknownKidneyDisease=Altre/sconosciute malattie renali
glossary.description.otherUnknownKidneyDisease=Esistono molte condizioni che possono danneggiare la struttura o la funzione del rene, quali malformazioni congenita del rene (come il rene a ferro di cavallo), malattie immunitarie come il lupus (per esempio, le nefrite da lupus), e l&#8217;ipertensione.

glossary.term.ovarianCancer=Cancro ovarico
glossary.description.ovarianCancer=Il cancro ovarico &#0232; un tumore maligno (cancro) che ha origine dalle cellule dell&#8217;ovaio. Il cancro ovarico può diffondersi in altri organi e tessuti quali i linfonodi, fegato, intestino, polmoni e cervello.

#/* --- P --- */

glossary.term.pancreaticCancer=Cancro del Pancreas
glossary.description.pancreaticCancer=Il cancro del pancreas si sviluppa quando cellule tumorali si formano all&#8217;interno nel tessuto del pancreas, un organo che si trova orizzontalmente dietro la parte inferiore dello stomaco. Il pancreas serve principalmente ad aiutare la digestione e la regolazione del metabolismo dei carboidrati. Sintomi includono un dolore nella parte superiore dell&#8217; addome, perdita di appetito, perdita di peso considerevole, ingiallimento della pelle, nausea, prurito, problemi digestivi e depressione.

glossary.term.panicDisorder=Disturbo del panico
glossary.description.panicDisorder=Il disturbo di panico &#0233; un disturbo dell'ansia. Puo&#8217; causare attacchi di panico, che consistono in una sensazione improvvisa di terrore senza motivo. L&#8217; attacco di panico puo&#8217; avvenire in qualsiasi momento, in qualsiasi luogo e senza preavviso. Una persono con questo disturbo può vivere con la paura di un altro attacco e tende ad evitare quei luoghi in cui si &#0233; verificato in precedenza un attacco.

glossary.term.parkinsonsDisease=Morbo di Parkinson
glossary.description.parkinsonsDisease=Il morbo o malattia di Parkinson &#0232; una malattia progressiva che colpisce le cellule nervose (neuroni) nella parte del cervello che controlla i movimenti muscolari. Una persona con il Parkinson spesso presenta tremori, rigidit&#0224; muscolare, difficolt&#0224; a camminare, un rallentamento nel parlare, insieme a problemi di equilibrio e coordinazione. Nel tempo, i segni ed i sintomi peggiorano progressivamente

glossary.term.personalityDisorder=Disturbo della personalit&#224;
glossary.description.personalityDisorder=I disturbi di personalit&#0224; sono caratterizzate da strutture croniche del pensiero e del comportamento che causano seri problemi nelle relazioni interpersonali e nel lavoro. Le persone con disturbi di personalit&#0224; hanno difficolt&#0224; a gestire lo stress ed i problemi della vita quotidiana . Spesso hanno relazioni burrascose con le altre persone. Non si conosce la causa precisa dei disturbi di personalit&#0224;. Tuttavia, si pensa un ruolo importante sia giocato da geni e da esperienze vissute durante l&#8217; infanzia.

glossary.term.pneumonia=Polmonite
glossary.description.pneumonia=La polmonite &#0232; una infiammazione del polmone, generalmente causata da una infezione. Tre cause frequenti di polmonite sono batteri, virus e funghi. &#0232; anche possibile sviluppare la polmonite dopo inalazione accidentale di liquidi o sostanze chimiche. Le persone pi&#0249; a rischio sono quelle con pi&#0249; di 65 anni o di et&#0224; inferiore ai 2 anni di et&#0224;, o persone che abbiamo gi&#0224; problemi di salute.

glossary.term.polio=Poliomelite
glossary.description.polio=: La poliomielite &#0232; una malattia contagiosa e devastante causata da un virus. Si diffonde attraverso il contatto da persona a persona. Il virus invade il sistema nervoso e può causare una paralisi totale nel giro di poche ore. Il virus entra nell'organismo attraverso la bocca e si moltiplica nell&#8217;intestinale. I sintomi iniziali possono includere febbre, affaticamento, cefalea (mal di testa), vomito, rigidit&#0224; del collo e dolore agli arti. Una volta diffuso nel corpo, il virus distrugge le cellule nervose che attivano i muscoli. Queste cellule nervose non possono essere rigenerate e i muscoli interessati non funzionano pi&#0249;. La paralisi &#0232; irreversibile.

glossary.term.ptsd=Disturbo da stress post-traumatico
glossary.description.ptsd=Il disturbo da stress post-traumatico (PTSD) &#0232; una malattia reale. &#0232; possibile essere colpiti da PTSD dopo aver vissuto o aver assistito ad un evento traumatico, quali una guerra, un uragano, uno stupro, un abuso fisico od un brutto incidente. PTSD ti fa sentire stressato e impaurito dopo che il pericolo &#0232; passato. Influenza la tua vita e le persone intorno a te.

glossary.term.prostateCancer=Carcinoma della prostata
glossary.description.prostateCancer=Il carcinoma (cancro) della prostata &#0232; un tumore maligno che ha origine nella prostata maschile. La prostata produce il liquido seminale, il liquido che protegge, sostiene e aiuta il trasporto degli spermatozoi. Il cancro della prostata si sviluppa quando si modifica il DNA delle cellule. Quando questo succede, i normali processi di nascita e morte delle cellule vengono modificati e le cellule che prima era normali iniziano a moltiplicarsi in maniera incontrollata. Gli uomini con cancro alla prostata possono avere minzioni frequenti, dolore o bruciore durante la minzione, flusso urinario debole o interrotto, e uno stimolo frequente ad urinare durante la notte.

glossary.term.psoriasis=Psoriasi
glossary.description.psoriasis=La psoriasi &#0232; una malattia cronica con infiammazione e desquamazione della pelle. Si verifica quando le cellule della pelle crescono velocemente dalla loro zona di origine (negli strati profondi della pelle) e si accumulano sulla superficie della pelle prima di aver avuto la possibilit&#0224; di maturarare (accelerato turnover). Il turnover tipicamente dura circa un mese, ma nella psoriasi si verifica in pochi giorni. Questo processo provoca generalmente la comparsa di aree di pelle spessa, rossa (infiammata) coperta da scaglie argentee. Le zone colpite con maggior frequenza sono gomiti, ginocchia, gambe, cuoio capelluto, parte inferiore della schiena, il viso, le palme delle mani e piante dei piedi, ma può verificarsi in qualsiasi area della pelle.

glossary.term.psychologicalDisorders=Disturbi psicologici
glossary.description.psychologicalDisorders=Un disturbo psicologico &#0232; una malattia medica che coinvolge il cervello. Può causare problemi nel modo di pensare o nella maniera in cui ci si sente. Un disturbo psicologico &#0232; anche chiamato malattia mentale. La depressione &#0232; un esempio di un disturbo psicologico.


#/* --- R --- */

glossary.term.reyeSyndrome=Reye Syndrome Sindrome di Reye
glossary.description.reyeSyndrome=La sindrome di Reye &#0232; una malattia che puo&#8217; colpire ogni organo del corpo, ma piu&#8217; frequentemente il cervello e fegato. La sindrome di Reye può provocare un aumento acuto della pressione all'interno del cervello ed un enorme ingrandimento del fegato Questa sindrome si verifica pi&#0249; frequentemente durante la convalescenza dopo una  infezione virale, e puo&#8217; comparire fino ad una settimana dopo l'inizio della malattia virale. I sintomi possono includere una nausea persistente, un calo del livello di vigilanza e di comprensione, comportamento combattivo e stato di letargia. Col progredire della malattia, possono comparire sintomi quali perdita di coscienza o convulsioni.

glossary.term.rheumatoidArthritis=Artrite reumatoide
glossary.description.rheumatoidArthritis=L'artrite reumatoide (AR) &#0232; una malattia cronica, caratterizzata da infiammazione del rivestimento delle articolazioni. Può provocare un danno cronico delle articolazioni, con conseguente dolore cronico, perdita di funzione e disabilit&#0224;. Siccome l&#8217;AR &#0232; una condizione cronica, può durare indefinitamente. L&#8217;AR tende ad essere simmetrica, nel senso che se colpisce un ginocchio, &#0232; molto probabile che colpisca o colpira&#8217; anche l&#8217;altro ginocchio. Nonostante che l&#8217;AR possa interessare altre parti del corpo, quelle pi&#0250; colpite sono i polsi e le dita. Una persona con AR può sentirsi affaticata e avere febbri ricorrenti, perdita d&#8217;appetito, e perdita di peso, spesso associati ad un senso di malessere generale.

#/* --- S --- */

glossary.term.schizophrenia=Schizofrenia
glossary.description.schizophrenia=: La schizofrenia &#0232; un disturbo grave e permanente del cervello. Le persone affette possono sentire delle voci, vedere cose che non ci sono o credere che gli altri leggano o controllino la loro mente.

glossary.term.seizures=Convulsioni
glossary.description.seizures=Le convulsioni sono cambiamenti temporanei della funzione del cervello che possono provocare cambiamenti dello stato mentale (incluso perdita di coscienza), movimenti tonici o clonici delle braccia e gambe, e vari altri. Le convulsioni possono causare cambiamenti involontari dei movimenti e delle funzioni del corpo, delle sensazioni o dei comportamenti. La convulsione può durare pochi secondi o divenire uno “stato di male" che non si riesce ad interrompere con alcun intervento. Le convulsioni sono spesso associate a contrazioni rapide e involontarie di gruppi di muscoli. Tuttavia, una convulsione può anche verificarsi in forme sfumate, quali un intorpidimento che si sposta lungo il corpo, una breve perdita di memoria, la sensazione di vedere lampi scintillianti o sentire odori strani, una inusuale sensazione epigastrica o di paura. Per tal motivo le convulsioni sono classicamente classificate in motorie, sensoriali, autonome, emozionali e cognitive.

glossary.term.sickleCellAnemia=Anemia falciforme
glossary.description.sickleCellAnemia=l&#8217; anemia falciforme &#0232; una malattia ereditaria dei globuli rossi. &#0233; caratterizzata da episodi di dolore, anemia (carenza di globuli rossi), infezioni gravi e danni ad organi vitali. I globuli rossi rimango bloccati all&#8217;interno dei piccoli vasi sanguigni, impendendo l&#8217; apporto di sangue ai tessuti circostanti. I tessuti che non ricevono il normale flusso di sangue finiscono per danneggiarsi.

glossary.term.skinCancer=Cancro della pelle
glossary.description.skinCancer=Il cancro della pelle &#0232; una forma di tumore maligno che ha origine nello strato pi&#0249; esterno della pelle (epidermide). Si verifca con maggiore frequenza in persone di pelle chiara, occhi chiari, capelli biondi o rossi, una tendenza a scottarsi o sviluppare lentiggini quando sono esposte al sole, e con una storia di esposizione al sole. Coloro che hanno una storia familiare di cancro della pelle sono a rischio aumentato di sviluppare il cancro alla pelle.


glossary.term.sleepApnea=Apnee notturne
glossary.description.sleepApnea= L'apnea notturna si verifica quando il respiro di una persona che dorme viene interrotto, con conseguente interruzione del normale ciclo del sonno. In questa condizione ostruttiva, alcune parte del tratto respiratorio perdono il loro tono muscolare e collassano parzialmente . Spesso le persone affette non ricordano nulla di tutto questo, ma si lamentano di una sonnolenza eccessiva durante il giorno. L&#8217;apnea del sonno, se non trattata, può aumentare la probabilit&#0224; di avere la pressione alta e perfino di avere un attacco cardiaco od un ictus.

glossary.term.socialPhobia=Fobia sociale
glossary.description.socialPhobia=La fobia &#0232; un tipo di disordine dell&#8217;ansia. &#0232; una timore forte ed irrazionale di qualcosa che non pone un pericolo reale. Ci sono molti tipi di fobie. Una persona con una fobia cerca di evitare cio&#8217; di cui ha timore.

glossary.term.spinaBifida=Spina bifida
glossary.description.spinaBifida=La spina bifida &#0232; una condizione caratterizzata da uno sviluppo incompleto del cervello, midollo spinale e / o del rivestimento protettivo attorno al cervello e midollo spinale (le meningi). &#0233; un difetto congenito grave che si verifica quando il tessuto che circonda il midollo spinale durante la vita fetale non si chiude correttamente. Si verifica verso la fine del primo mese di gravidanza, se i due lati della spina dorsale dell'embrione non si uniscono normalmente, lasciando uno spazio aperto. In alcuni casi, il midollo spinale o altre membrane possono fuoruscire da questa apertura nella schiena dell&#8217;embrione. Questa condizione possa essere in genere rilevata prima che un bambino sia nato, e puo&#8217; essere trattata immediatamente dopo la nascita.

glossary.term.stomachCancer=Cancro allo stomaco
glossary.description.stomachCancer=Il cancro allo stomaco &#0232; anche chiamato cancro gastrico. &#0232; un tipo di cancro che si verifica nello stomaco. Lo stomaco &#0232; un organo che aiuta a digerire i cibi.

glossary.term.stroke=Stroke Ictus
glossary.description.stroke=Un ictus &#0232; un evento che si verifica quando un vaso sanguigno che porta ossigeno e sostanze nutritive al cervello si rompe o si blocca. Senza sangue ricco di ossigeno, le cellule nervose nella zona servita dal vaso sanguingo muoiono in pochi minuti, con conseguente perdita della capacit&#0224; di parlare e muoversi. Questi sintomi possono essere permanenti. Quando durano meno di 24 ore e la funzione ritorna alla normalit&#0224;, si parla di un mini-ictus o TIA (attacco ischemico transitorio).

glossary.term.sids=Morte improvvisa del lattante
glossary.description.sids=La morte improvvisa del lattante (SIDS) &#0232; una morte improvvisa ed inspiegabile di un bambino nel primo anno di vita. Alcune persone la chiamano "morte in culla " perch&#0232; molti bambini che muoiono di SIDS vengono trovati morti nella culla.

glossary.term.suicide=Suicidio
glossary.description.suicide=Una persona puo&#8217; prendere in considerazione il suicidio quando &#0233; senza speranza o non vede altra soluzione ai propri problemi. Spesso il suicidio &#0232; collegato a grave depressione, abuso di alcool e altre sostanze, o ad un evento che apporta uno stress significativo.


#/* --- T --- */

glossary.term.thyroidCancer=Cancro della tiroide
glossary.description.thyroidCancer=Il cancro della tiroide &#0233; un cancro che si forma nella ghiandola tiroidea, la ghiandola che produce ormoni in grado di controllare la frequenza cardiaca, la pressione arteriosa, la temperatura ed il peso corporeo. I sintomi possono includere la comparsa di protuberanze sulla parte anteriore del collo e sotto il pomo d&#8217;Adamo, difficolt&#0224; di deglutizione, respirazione difficoltosa e dolore al collo.

glossary.term.tourettesSyndrome=Sindrome di Tourette.
glossary.description.tourettesSyndrome=La syndrome di Tourette &#0232; un disordine neurologico definito dalla presenza, per un periodo di tempo superiore all&#8217;anno, di molteplici tic motori e vocali.Molte persone hanno tic solo motori o solo vocali. I primi sintomi sono spesso rappresentati da movimenti involontari (tic) del volto, braccia, arti o tronco. Questi tic sono frequenti, ripetitivi e rapidi. Il primo sintomo &#0232; spesso un tic facciale (sbattere le palpebre, storcere il naso o fare smorfie), e viene rimpiazzato da o si aggiunge ad altri tic del collo, del tronco o degli arti. I tic verbali spesso si accompagnano a movimenti e possono presentarsi come grugniti, raschiamenti di gola, urla o tosse. I tic verbali possono anche esprimersi con l&#8217;utilizzo involontario di parole oscene o inappropriate al contesto sociale o con gesti osceni.

glossary.term.type1Diabetes=Diabete di tipo 1
glossary.description.type1Diabetes=Il diabete &#0232; una condizione in cui il glucosio, ovvero lo zucchero presente nel sangue, &#0232; troppo elevato. Nel diabete di tipo 1 il pancreas non produce insulina. L&#8217;insulina &#0232; un ormone che agisce favorendo l&#8217;ingresso del glucosio all&#8217;interno delle tue cellule al fine di fornire loro energia. Senza insulina si accumula nel sangue troppo glucosio. Nel tempo, gli elevati livelli di glucosio possono determinare dei problemi importanti a carico del tuo cuore, occhi, reni, nervi, gengive e denti.

glossary.term.type2Diabetes=Diabete di tipo 2
glossary.description.type2Diabetes=Il diabete &#0232; una condizione in cui il glucosio, ovvero lo zucchero presente nel tuo sangue, &#0232; troppo elevato. Nel diabete di tipo 2 il corpo non utilizza in modo normale lo zucchero presente nel tuo sangue. Nel tempo, gli elevati livelli di glucosio possono causare danni importanti al cuore, occhi, reni, nervi, gengive e denti.
#/* --- U --- */

glossary.term.ulcerativeColitis=Colite ulcerosa
glossary.description.ulcerativeColitis=La colite ulcerosa &#0232; una malattia che causa la formazione di ulcere lungo la parete del retto e del colon. Fa parte di un gruppo di malattie denominate malattie infiammatorie intestinali. Le ulcere si formano quando l&#8217;infiammazione ha provocato la morte delle cellule che normalmente tappezzano la parete del colon.

glossary.term.usherSyndrome=Sindrome di Usher
glossary.description.usherSyndrome=La syndrome di Usher &#0232; una patologia ereditaria che si manifesta alla nascita o nelle prime epoche di vita, determinando una sordit&#0224; di entit&#0224; da moderata a grave, perdita progressiva della vista e talora problemi di equilibrio.

glossary.term.uterineCancer=Cancro uterino
glossary.description.uterineCancer=Il cancro dell&#8217;utero consiste in una una crescita cancerosa lungo il rivestimento interno dell&#8217;utero. Compare principalmente dopo la menopausa e spesso si manifesta con sanguinamento vaginale. Altri sintomi includono dolori addominali bassi o crampi in sede pelvica.
#/* --- V --- */

glossary.term.vertigo=Vertigine
glossary.description.vertigo=La vertigine &#0232; una sensazione di movimento irregolare e vorticoso, spesso associato a sensazione di confusione, stordimento, instabilit&#0224; o capogiro. La vertigine &#0232; un fenomeno associato alle strutture che controlloano il senso del bilanciamento e dell&#8217;equilibrio ed &#0232; il risultato di una infezione dell&#8217;orecchio interno. La parte interna dell&#8217;orecchio monitorizza la direzione dei movimenti: movimento di rotazione, avanti-indierto, da lato a lato e in su e gi&#0249;.

glossary.term.vitiligo=Vitiligine
glossary.description.vitiligo= La vitiligine &#0232; una malattia della pelle caratterizzata da aree di pelle senza pigmento spesso circondate da bordi marcatamente pigmentati. Le persone che sviluppano la vitiligine notano inizialmente le macchie bianche (depigmentazione) della pelle. Queste macchie tendono a formarsi nelle aree eposte alla luce solare, quali le mani, piedi, braccia, braccia, volto e labbra. La vitiligine può anche avere un carattere ereditario.

