help.copyHistory.title=Help for Copy for Family Member aiuto per Copiare per un Membro della famiglia
help.copyHistory.text.p1=You can copy your health history for a family member. By making this copy, your information appears as though the family member you chose is the focus. This makes it so your family does not have to enter health history again and can easily add information to what you have entered.Puoi copiare la tua storia sanitaria per un membro della famiglia. Creando questa copia, le tue informazioni sono visibile come se il membro della famiglia che hai selezionato ne fosse il punto centrale. Ciò fa si’ che la tua famiglia non debba inserire di nuovo i dati della tua storia sanitaria e che possa facilmente aggiungere ulteriori informazioni a ciò che tu hai gai’ inserito. 
help.copyHistory.text.p2=On this page you can:In questa pagina puoi:
help.copyHistory.text.item1=Select the family member that you would like to copy this for from the drop-down box Seleziona dalla lista il membro della famiglia per il quale vuoi creare un copia
help.copyHistory.text.item2=Click ‘View History’ to see what the health history will look like for the family member that you chose. The new health history will show the family member you selected as the focus of the family health history. Clicca 'Visualizza cronologia' per vedere come apparira’ la storia familiare per il membro della famiglia che hai selezionato. La nuova storia sanitaria avra’ come elemento centrale il membro della famiglia che hai selezionato 

