help.compatibility.text.p1=Dichiara che i nostri visitatori possono usare diversi sistemi operativi o browser web. Ci auspichiamo che ogni visitatore abbia la migliore esperienza possibile con il nostro sito. Tuttavia, riconosciamo le difficolt&#224; inerenti allo sviluppo di questo sito per renderlo in grado di funzionare  ugualmente, efficientemente ed efficacemente con tutti i browser. Alcune aree del sito potrebbero non avere la migliore funzionalit&#224; e presentazione grafica con i browser e/o sistemi operativi pi&#249; vecchi.
