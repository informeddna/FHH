importLocal.fromPcDetail=In questa fase, puoi aprire la tua storia Di Famiglia da un file XML salvato in precedenza, preso dal tuo computer o da un dispositivo di memoria esterno. In this step, you can open your family health history from a previously-saved XML data file on your computer or portable storage device.
