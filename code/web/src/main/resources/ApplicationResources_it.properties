footer.about.title=About My Family Health Portrait A proposito del Mio Quadro di Salute di Famiglia
footer.about.text.p1=was originally developed in collaboration between the Office of the Surgeon General and the National Human Genome Research Institute, a part of the National Institutes of Health, Department of Health and Human Services. The first version of My Family Health Portrait was released in November 2004 as downloadable computer software. However, it ran only on computers using the Windows operating system, a significant disadvantage to users of Macintosh (Mac) operating systems. E’ stato sviluppato originariamente dalla collaborazione tra l'Ufficio del Surgeon General ed il National Human Genome Research Institute (Istituto Nazionale di Ricerca sul Genoma Umano, una parte del National Institutes of Health degli Stati Uniti, Department of Health and Human Services. La prima versione del Mio Quadro di Salute di Famiglia è stato pubblicato nel novembre 2004 sotto forma di software scaricabile in Internet. Tuttavia, il software funzionava solo su computer con  sistema operativo Windows, uno svantaggio significativo per gli utenti Macintosh (Mac).

footer.about.text.p2=Nel Novembre 2005, lo strumento è stato rilasciato in versione web che utilizza un browser Internet su computer privato. L’utente non scarica il software, per cui funziona sia su computer son sistema operativo Windows che Mac. L'unico requisito è che l'utente abbia un una versione aggiornata del browser, che è ampiamente disponibile da più fonti. Il software per Mio Quadro di Salute di Famiglia è stato testato su versioni correnti di Internet Explorer per Windows, Firefox per Windows e Mac, Netscape per Windows e Mac e Safari per Mac.lo strumento è stato riorganizzato e modificato nel modo seguente:
footer.about.text.item1.standardsBased=Standards-based: Standards-based:
footer.about.text.item1=Leveraging work done by the American Health Information Community (AHIC), both technical and core data standards have been built into the FHH 2.0 design. This means an increase in interoperability and a diminished learning curve for consumers, practitioners and researchers. Utilizzando il lavoro svolto dal American Health Information Community (AHIC), sono stati integrati della struttura della versione 2 del FHH sia gli standard tecnici che di dati (core data). Questo si traduce in migliore interoperabilità e piu’ facile apprendimento da parte di consumatori, professionisti e ricercatori.

footer.about.text.item2.shareable=Shareable: Condivisibile:
footer.about.text.item2=Information can be electronically shared by the consumer with family members and healthcare providers. This new feature allows consumers to collaborate with family electronically to develop a more robust family health history record. Le informazioni possono essere condivise elettronicamente da parte del consumatore con i familiari e gli operatori sanitari. Questa nuova funzionalità permette agli utenti di collaborare con la famiglia per via elettronica per  generare una più robusta e completa storia di salute di famiglia.
footer.about.text.item3.ehrReady=EHR-Ready: EHR-ready (pronta per cartella clinica elettronica)
footer.about.text.item3=Version 2.0 produces xml files that can be easily integrated into existing EHRs with little customization or IT support needed. It\'s as simple as copying an electronic file from one location into a new system. La versione 2.0 consente di creare file XML facilmente integrabili in cartelle cliniche elettroniche esistenti con minima necessita’ di supporto IT o personalizzazione. È semplice come copiare un file elettronico nel nuovo sistema.

footer.about.text.item4.customizable=Customizable:Personalizzabile
footer.about.text.item4=The tool can be downloaded for adoption under an organization\'s own brand.  It  is intended to be easily adaptable into patient care portals, thus allowing healthcare organizations to promote family health history taking under their own brand, use it within their own secure environment, and contribute to comprehensive \"one-stop-shopping\" online patient service portal. Il tool può essere scaricato per essere adottato sotto marchio proprio da parte di un'organizzazione. E’ stato sviluppato per essere facilmente adattabile in portali per la cura del paziente, consentendo così ad organizzazioni sanitarie di promuovere la creazione della storia di salute di famiglia sotto il proprio marchio, all’interno del proprio ambiente sicuro, e di contribuire ad portale online che permetta un \ "one-stop-shopping \"  .

