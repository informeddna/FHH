help.editInfo.title=Enter Personal Information Inserisci le informazioni personali
help.editInfo.text.p1=When creating your personal information you will be asked to:Quando costruisci le tue informazioni personali ti verrà chiesto di
help.editInfo.text.item1=Enter your personal information such as name, gender, date of birth, twin status, adopted status, height and weight. Inserisci le tue informazioni personali quali nome, sesso, data di nascita, se gemello, se adottato, altezza e peso
help.editInfo.text.item2=Enter your health information. This includes: Ciò include:help.editInfo.text.item2a=Selecting the disease or condition you may have by clicking on the drop-down selection box next to the \"Disease or Condition\" label Selezionare la malattia o la condizione cliccando sulla casella con dicitura\”malattia o Condizione\”
help.editInfo.text.item2b=If you select a disease or condition that has the words \"more options\" next to it, you will be asked to give more information by clicking on the drop-down box next to the \"Please Specify\" label Se selezioni una malattia o una condizione che contiene le parole \”più opzioni\” nel passaggio successivo, ti verrà richiesto di dare più informazioni cliccando sulla casella con dicitura \”prego specificare\”
help.editInfo.text.item2c=Select the age of onset from the ranges that are offered after clicking on the drop-down selection box next to \"Age at Diagnosis\"seleziona l’età di esordio inclusa negli intervalli elencati di seguito cliccando su \”Età alla diagnosi\”
help.editInfo.text.item2d=You can add more diseases or conditions after adding one to the list. You can also click on the \"Remove\" link if the information doesn\'t appear correct Puoi aggiungere altre malattie o condizioni dopo averne aggiunta una alla lista. Puoi anche cliccare su\”Rimuovi\” se l’informazione non è corretta
help.editInfo.text.item3=Enter you family background. This includes:Entra nel tuo retroterra famigliare Include:
help.editInfo.text.item3a=Selecting whether your parents are related to each other in any way other than being married selezionando se i tuoi genitori erano imparentati in qualche maniera prima di sposarsi
help.editInfo.text.item3b=Selecting the race and ethnic background for a family member. Please note that you can select more than one option within this list. You will also be able to provide more specific race information. Selezionando la razza e l’origine etnica per ciascun membro della famiglia. Ricorda che puoi selezionare più di una opzione all’interno della lista. Potrai anche essere capace di fornire informazioni sulla razza più specifiche.

