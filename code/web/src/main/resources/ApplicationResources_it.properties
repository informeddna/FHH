saveInformation.helpText= In questa fase, poi salvare la tua storia sanitaria di famiglia sul tuo computer o storage portatile come un XML data file. Questi dati possono essere scaricati su questo website più tardi to …la tua storia sanitaria di Famiglia.In this step, you can save your family health history to your computer or portable storage device as an XML data file.  This data file can be uploaded to this website later to update your family health history.
saveInformation.downloading.info= mostrami maggiori informazioni sul downloading (scaricamento dati) Show me more information on downloading
saveInformation.saveAsXML=Salva la tua storia come file XML. Save your history as an XML file.
saveInformation.saveAsXML.info=Stai per salvare la tua storia sanitaria di famiglia sul tuo computer o dispositivo portatile di memoria (p.e., un flash drive USB). Il processo dipende dal tuo browser web, dal sistema operativo, e dai settaggi personali. Si prega di guardare qui sotto per vedere le istruzioni specifiche per il tuo browser e sistema operativo. You are about to save your family health history to your computer or portable storage device (i.e. USB flash drive, etc.). The process for saving your health information to your computer may vary depending on your web browser, operating system, and personal settings. Please look below to see which set of instructions is applicable to your browser and operating system.
