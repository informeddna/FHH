familyHistory.create.text=Click \"Crea la mia storia Create My History\" per creare il tuo profilo personale , prendi le tue informazioni mediche e dicci quante persone sono nella tua famiglia piu` stretta. Puoi aggiungere altri membri della famiglia e trascrivere piu` tardi le loro storie sanitarie. to create your personal profile, enter your health information, and tell us how many people are in your immediate family. You can add other family members and enter their health histories later.
