saveFamilyHistory.text.p1.why=Perchè salvare il file della tua storia sanitaria di famiglia? Why save your family health history file?
saveFamilyHistory.text.p1.so=Per considerazioni di privacy, questo sito web non salva i dati della tua storia sanitaria di famiglia. Tuttavia, puo’ salvare queste informazioni sui tuoi dispositivi di memoria (per esempio, sull’hard drive del tuo computer o altri sistemi). Puoi anche salvarli su sistemi di terzi come Microsoft HealthVault. Anche alcune pratiche mediche e sistemi di cartella medica elettronici sono in grado di salvare e mantenere questi dati (se li autorizzi). Due to privacy concerns, this website does not save your family health history information. However, you can save your family health history to your own local storage area (such as your computer's hard drive or other media). In addition, you can save to a third-party system such as Microsoft&#174; HealthVault&#8482;. Some doctors' offices and electronic health record systems can also use this stored history information (if you grant them permission).
saveFamilyHistory.text.p2.file=Salva su Computer or su dispositivo portatile di memoria Save to Computer or Portable Storage Device
saveFamilyHistory.text.p2=Stai per salvare la tua storia sanitaria di famiglia sul tuo computer o dispositivo portatile di memoria (p.e., floppy disk, flash drive USB, ecc.). You are about to save your family health history to your computer or portable storage device (i.e. floppy disk, USB flash drive, etc.).
