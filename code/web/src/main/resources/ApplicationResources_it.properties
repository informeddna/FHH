importLocal.fromMshv=Copia da Microsoft HealthVault Copy from Microsoft&#174; HealthVault&#8482;
importLocal.fromMshvDetail1=Microsoft HealthVault ti permette di mettere insieme, salvare, e lasciare altri usare dati sanitari online. Il Mio Quadro Sanitario di Famiglia ora copiera’ i dati dal tuo conto HealthVault. Per farlo devi collegarti online a HealthVault. Microsoft HealthVault lets you gather, store, and share health information online.  My Family Health Portrait is going to copy data from your HealthVault account and needs you to sign in. 
importLocal.fromMshvDetail2=Quando scegli di copiare dati dalla tua storia sanitaria di famiglia da Microsoft HealthVault, ricorda che questi dati comunque rimangono in HealthVault e sono soggetti ai termini d’uso e di privacy di HealthVault. When you choose to copy your family health history information from Microsoft HealthVault, please note that your information will still be retained in HealthVault, and will be subject to the HealthVault terms of use and privacy policy. 
