help.learnMore.text.link.users=Per Consumatori e Praticanti
help.learnMore.text.h2.users=Domande e Risposte per Consumatori e Praticanti

help.learnMore.text.h4.whyUseful=Perch&#232; la Storia di Salute della Famiglia &#232; utile?
help.learnMore.text.p1.whyUseful=La Storia di Salute Familiare del Surgeon General é un strumento Internet che ti rende facile registrare la tua storia di salute di famiglia. Lo strumento &#0233; facile da trovare sul web ed &#0233;  semplice da compilare. Mette insieme i tuoi dati e construisce un albero genealogico della famiglia che puoi scaricare. é privata - non si tiene i tuoi dati, ma produce per te una storia di salute che puoi condividere con i membri della famiglia o inviare al tuo medico

help.learnMore.text.h4.keyFeatures=Quali sono le caratteristiche principali di questo strumento per la Storia di Salute  Famigliare del Surgeon General?
help.learnMore.text.p1.keyFeatures=La Storia di Salute Famigliare del Surgeon General  &#233; un strumento web che rende facile registrare la tua storia di salute di famiglia. Lo strumento &#0233; facile da trovare sul web e semplice da compilare. Mette insieme i tuoi dati e costruisce un albero genealogico della famiglia che puoi scaricare. &#201; privata - non si tiene i tuoi dati. Produce per te una storia di salute che puoi condividere con i membri della famiglia o inviare al tuo medico.

help.learnMore.text.h4.formLength=Quanto tempo ci vuole per compilare il modulo? Cosa ne faccio poi?

help.learnMore.text.p1.formLength=Occorrono solo dai 15 ai 20 minuti circa per costruire una storia di salute della famiglia. Coloro che hanno famiglie pi&#0249; numerose avranno bisogno di un p&#0243; pi&#0250; di tempo. Dopo di che puoi condividere queste informazioni, se vuoi, con altri membri della famiglia. A loro volta, altri membri della famiglia possono aiutarti e aggiungere informazioni che tu non conosci. I parenti possono usare le tue informazioni come punto di partenza per creare la propria storia di salute familiare. Vorrai anche probabilmente condividere la tua storia di salute di familiare con il tuo medico curante o operatore sanitario in modo da poterla discutere insieme e integrarla nella tua cartella clinica.
help.learnMore.text.h4.myPrivacy=E per quello che riguarda la privacy? Il governo (o altre persone, come il mio datore di lavoro) hanno accesso ai miei dati?
help.learnMore.text.p1.myPrivacy=Lo strumento Il Mio Quadro di Salute di Famiglia non fornisce i tuoi dati sanitari al governo o a chiunque altro ma solo a te. Fornisce solo il software (il programma) per organizzare i tuoi dati. Accedendo allo strumento via web, puoi usare il software, ma le informazioni inserite non sono date a nessuno, a meno che tu non decida di condividerle. Dopo averli inseriti, i tuoi dati sono disponibili solo per te, per essere scaricati sul tuo computer. Sarai tu a decidere se condividere le informazioni con altri membri della famiglia o con il tuo medico.
help.learnMore.text.h4.privacyHealthVault=E per quello che riguarda la mia privacy sul sito web Microsoft HealthVault?

help.learnMore.text.p1.privacyHealthVault=L&#8217;accesso all&#8217;informativa sulla privacy si trova qui:
help.learnMore.text.p1.link.privacyHealthVault=http://www.healthvault.com/privacy-policy.html.
help.learnMore.text.p2.privacyHealthVault=Ulteriori informazioni circa i termini di servizio possono essere esaminati qui:

help.learnMore.text.p2.link.privacyHealthVault=http://www.healthvault.com/terms-of-use.html.

help.learnMore.text.h4.toolHelp=Cosa sucede se ho bisogno di aiuto nel compilare lo strumento?
help.learnMore.text.p1.toolHelp=Lo strumento dovrebbe essere facile da completare. Ma &#232; disponibile aiuto presso la Application Support Desk al National Cancer Institute Center for Biomedical Informatics e Information Technology (CBIIT). &#233; possibile contattare l'Help Desk CBIIT via email. a

help.learnMore.text.p1.toolHelpEmail=ncicb@pop.nci.nih.gov
help.learnMore.text.p1.toolHelpPhone=e per telefono al 888.478.4423 (gratis) oppure al 301-451-4384.
help.learnMore.text.p1.toolHelpHours=Lo Help Desk CBIIT &#232; aperto dalle 8:00 alle 20:00 ora Est Atlantica, ma si possono lasciare messaggi registrati dalle 20:00 alle 8:00. L'help desk ti pu&#242; aiutare con i problemi con lo strumento, ma domande sulla storia sanitaria o condizioni mediche devono essere inoltrate ad un operatore sanitario qualificato.
help.learnMore.text.h4.whyReindex=Perch&#232; &#232; importante  lo strumento si \"re-indicizzi \" quando viene usato da altri membri della famiglia?
help.learnMore.text.p1.whyReindex=Se condividi la tua storia di salute di famiglia con un parente, il parente pu&#242; utilizzare le informazioni come punto di partenza per creare la propria storia di salute di famiglia. Ci&#242; &#232; reso ancora pi&#249; facile dalla procedura di re-indicizzazione. \"Re-indicizzazione\" significa che i tuoi parenti possono usare le informazioni principali ed avviare una propria storia di salute della famiglia. E le informazioni che hai fornito sono automaticamente riadattate per mostrare il corretto rapporto tra i dati e loro stessi.

help.learnMore.text.h4.encourageSharing=Come posso incoraggiare altri membri della famiglia a condividere le loro informazioni di salute?
help.learnMore.text.p1.encourageSharing=La privacy &#232; importante. Eessuno dovrebbe essere costretto a condividere informazioni sulla propria salute se non lo desidera. Tuttavia diversi membri della famiglia possono essere a conoscenza di diversi aspetti della storia di salute della famiglia, per cui condividere queste informazioni pu&#242; aiutare a creare un prodotto migliore. Probabilmente il modo migliore per incoraggiare la condivisione &#232; sottolineare come queste informazioni possono aiutare gli operatori sanitari a fornire cure migliori e prendere decisioni pi&#249; informate.

help.learnMore.text.h4.securityPrecautions=Quali precauzioni di sicurezza devo prendere quando condivido le informazioni con parenti?
help.learnMore.text.p1.securityPrecautions=Dal momento che le informazioni raccolte dallo strumento sono informazioni sanitarie personali, &#0233;importante prendere ragionevoli precauzioni durante l'invio di queste informazioni ai parenti. Si consiglia di crittografare le informazioni prima di inviarle via email. Se non si ha accesso all&#8217;e-mail criptato, potrebbe essere meglio copiare i dati su un CD o memory stick, e consegnarle ai parenti o di persona o per posta.
help.learnMore.text.h4.familyKnowledge= Che cosa succede se la mia conoscenza della mia storia di salute di famiglia &#232; incompleta o imprecisa?
help.learnMore.text.p1.familyKnowledge=Probabilmente sono pochissime le persone che hanno informazioni dettagliate e precise sui loro familiari e sulla propria storia di salute familiare. Ma ogni informazione può essere utile. Dopo aver completato la vostra storia, &#0232; importante parlarne con il vostro medico curante. Il medico potrebbe essere in grado di mettere questi dati in prospettiva o anche fornire maggiori dettagli sulla base di queste informazioni.

help.learnMore.text.h4.ehrPhrReady=Perch&#232; &#232; importante che lo strumento sia \ "EHR- e PHR-ready \"?
help.learnMore.text.p1.ehrPhrReady=L’uso della cartella clinica elettronica(EHR o CCE) può aiutare a migliorare la qualit&#0225; dei trattamenti e contemporaneamente il loro rapporto costo-efficacia. Con cartelle cliniche elettroniche interoperabili, i tuoi dati sanitari possono essere disponibili quando e dove sia necessario - in caso di emergenza o semplicemente quando devi vedere un nuovo medico. Perch&#0232; la cartella clinica elettronica possa essere utile, i prodotti come Il Mio Quadro di Salute di Famiglia devono essere compatibili ed "EHR-ready. " In questo modo possono essere incorporati nel EHR o CCE (o nella scheda sanitaria personale elettronica gestita dal consumatore). La strumento Storia di Salute di Famiglia del Surgeon General &#0232; pronta per l'uso nella EHR o CCE.

help.learnMore.text.h4.clinicalDecisionSupport=Che cosa &#232; \"supporto decisionale clinico \"? Come si applica alla storia di Famiglia di salute?
help.learnMore.text.p1.clinicalDecisionSupport="Supporto alla decisione clinica " é un termine che si riferisce a strumenti software che aiutano gli operatori sanitari a fornire la migliore assistenza di qualit&#0225;. Questi strumenti solitamente operano come un elemento della CCE (Cartella Clinica Elettronica). Ad esempio, questi strumenti possono avvertire automaticamente il medico della presenza di potenziali interazioni farmacologiche nel momento in cui il medico sta prescrivendo un nuovo farmaco da aggiungere ad altri giá usati dal paziente. In maniera simile, questi strumenti possono ricordare ad un medico o al consumatore che é giunto il momento per fare determinati esami o procedure. Questi strumenti possono interagire con le informazioni nella storia di salute e quindi aiutare a generare delle raccomandazioni sanitarie personalizzate.

help.learnMore.text.h4.doctorsUse=Un medico pu&#0243; utilizzare le informazioni dello strumento anche se non usa cartelle cliniche elettroniche?
help.learnMore.text.p1.doctorsUse=S&#236;. L&#8217;obiettivo pi&#249; importante &#232; semplicemente quello di registrare le tue informazioni. Lo strumento "Quadro di Salute di Famiglia" pu&#242; aiutarti a farlo facilmente. Le informazioni saranno utili a voi ed al vostro medico a prescindere dal fatto che il medico utilizzi o meno sistema di cartelle elettroniche.

help.learnMore.text.h4.giveAdvice= Lo strumento storia di salute di famiglia mi dar&#225; consigli sulle azioni che dovrei intraprendere?
help.learnMore.text.p1.giveAdvice=Lo strumento aiuta a raccogliere informazioni che saranno utili per voi e il vostro medico curante, ma non d&#225; consigli medici. E&#8217; importante che consultiate il vostro medico per quello che riguarda consigli di salute ricavabili dalla vostra storia di salute di famiglia.

